                var html_c4d4d61ed727cb88b4985580b24e91cf = $(`<div id="html_c4d4d61ed727cb88b4985580b24e91cf" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Great location right in koenji! Comfy beds and spacious.<br><br>Score: 5.0<br>Review: Great place! Aesthetically pleasing and comfortable stay. The location was convenient and host was very kind and helpful. Thanks!<br><br>Score: 5.0<br>Review: I loved my stay here! Such a fun area and the hotel was really well located / clean / lovely people / very comfortable!<br><br>Score: 5.0<br>Review: Koenji is a great neighbourhood to explore and BnA is well located. The ethos and thought behind the accomodation made for a fulfilling stay. The bar downstairs was a great way to chat with the hosts and other travellers. Recommend<br><br>Score: 5.0<br>Review: I would highly recommend staying at this hotel for anyone looking to get an introduction to Koenji. The host is extremely friendly, well connected with the community and has an in depth knowledge about the local area. He was also kind enough to share a drink with me on the first floor of the air bnb (the reception doubles as a bar) and took me on a short walk around the surrounding neighborhood.<br/>The room itself is clean, decorated by local artists, has excellent wifi and has all the amenities as listed. The elevator didn't seem to work so getting up to the third could be difficult for some and the room faces a busy street, but earplugs were provided so it wasn't an issue for me.<br><br>Score: 5.0<br>Review: BnA (Bed and Art) introduces a concept that seamlessly combines comfortable rooms with a nice design (they are showcasing local artists). We had the pleasure of enjoying a private bar - which is also the entrance to the rooms. The space is managed by lovely people who serve you drinks, make good music, give you lots of recommendations for Japan and speak perfect English. I think we couldn't get a better deal. <br/>And Koenji is a great place to stay in Tokyo - it has its own unique style - cool people, lots of vintage stores, the best coffee (INCreadible coffee) and a bakery (Shigekuniya 55 Bakery) in town.<br><br>Score: 5.0<br>Review: Was a pretty comfortable stay.  The location was very close to the station and lots of places to eat close by.  The bed was a little small, two small twin beds.  Only small issue I had is that there is an emergency exit sign over the door that is always on, and no blackout curtains, so if you need total darkness for sleep it's a little too bright at night/morning.<br><br>Score: 5.0<br>Review: Room looked awesome with an artist having designed it. Heaps of space and a large shower. Host was super friendly and gave us local recommendations - there is also a small guide theyâ€™ve made with recommendations for coffee, food, shopping, beers, bars and everything else in the neighbourhood. The only downside is that we stayed one night - would have easily been able to spend a couple of days here!<br><br>Score: 5.0<br>Review: Thank you so much for a welcoming stay! I loved having an artistic room and would like to thank the staff for being so kind. I would love to come back and stay longer:) Great experience</div>`)[0];

ya, Akibara, Ueno and Tokyo. Located in Koreatown of Japan. Plenty of activity and Korean restaurants but still peaceful. Located in between 2x Family Marts. 2x Don Quixote within walking distance. Few grocery stores around the area.<br/>Apartment was very clean. Instructions to check in were very easy. TV has Youtube and Netflix (but in Japanese). <br/>Would recommend this place!<br><br>Score: 5.0<br>Review: We just had a great stay! Very clean and well-designed room with attention to details. The amenities were superb! :)<br><br>Score: 5.0<br>Review: Great stay<br><br>Score: 5.0<br>Review: Comfortable stay, super clean, and close to everything you need! Had all the amenities and more. Walking distance to restaurants/shops and shin-okubo station. Highly recommend!<br><br>Score: 5.0<br>Review: Great location and a beautiful space with tons of amenities. Highly recommend!<br><br>Score: 5.0<br>Review: Great place! Perfect location!<br><br>Score: 5.0<br>Review: Excellent location! 7 min walk to the JY green line and 15 minute walk to Shinjuku attractions. Located in Korea town with plenty of convenience stores within walking distance. Perfect size for 2 people. Would be too small for 3 unless itâ€™s a small child. Located on the third floor with no elevator so heads up for those that brought heavy suitcases. Thereâ€™s umbrellas that you can borrow which is a great plus. Loved utilizing the washer as well. Great place for the price we paid. Thank you for the hospitality!<br><br>Score: 5.0<br>Review: Loved this stay! Place is very clean and comfortable. Just what we needed for our stay in Tokyo.<br><br>Score: 5.0<br>Review: Cozy, but comfortable for our family of 3 (2 adults, 1 child). Walking distance from shin-okubo with convenience stores and restaurants (Korean town). Good location to hang out around shinjuku and shibuya. A/C unit came in clutch for us during our stay. Tight quarters if you have a lot of luggage but we made due. Good value overall.<br><br>Score: 5.0<br>Review: Very pleasant stay! Big enough for two guests comfortably, fully stocked with everything we needed and in a very central location! We would certainly return next time we are in Tokyo! Thank you for a great stay!<br><br>Score: 5.0<br>Review: We were really happy with our stay here! The property is located in the Shin Obuko area which is also Tokyo's Korea town. The nearest station (Shin Okubo station) is a short ~10 min walk away from you. It's a smaller station with only one exit so you won't get lost, and you won't have to deal with large swaths of people passing through either. Super convenient to get around overall.<br/>Lots of great food that's close by while being tucked away in a residential neighbourhood so it's very quiet. The space itself is clean and has everything that you need for a comfortable stay. Water pressure in the shower was excellent. There is a washing machine on the balcony of the unit. It's a washing machine only with no dryer functionality (it does have an air spin cycle but no heated drying) so keep in mind you'll need time to hang your clothes dry. Overall a great place to stay in Tokyo!</div>`)[0];

                var html_4f5ea06cc45db83778619e4595ccf160 = $(`<div id="html_4f5ea06cc45db83778619e4595ccf160" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Staying at BnA Hotel was such a pleasant experience! The room was just astonishing due to the art work inside and very clean! It was also very pleasing to hear that every time you book a BnA Hotel half of the proceeds are given to help up coming artist in Japan! Definitely would book again in the near future!<br><br>Score: 5.0<br>Review: I loved this place! Will definitely return again on my next trip to Japan.<br><br>Score: 5.0<br>Review: Great place to stay if you want to experience Koenji. You are also a minute walk away from Koenji station which can get you to Shinjuku or Tokyo station quickly.<br><br>Score: 5.0<br>Review: I had a fantastic stay!  The host was always very responsive and accommodating.   Every local recommendation was awesome.  Theyâ€™re doing great work to build and support the local art scene.  I will definitely stay here again.<br><br>Score: 5.0<br>Review: Absolutely amazing. Everyone I met at the hotel was super friendly and gave me so many wonderful and cool recommendations. The bar also made it easy it to meet people and go out together, but I always felt welcome to do my own thing. The room was large and was always clean whenever I got back to the hotel, which made my stay feel homey. Koenji is a special place, so if you're looking for a creative vibe in Tokyo, I highly recommend staying here. If I come back to Tokyo, I'll definitely be making a trip back here to say hello to everyone I met.<br><br>Score: 5.0<br>Review: This cozy, well-located Airbnb has a boutique hotel vibe. It was located a short walk from the train station, surrounded by lots of great bars, restaurants and shopping. The place looks like the photos, but the beautiful art feels even more inviting and immersive in person. The host met me in the lobby bar for check in, which was very easy and fast. After that, however, it felt like I was staying in an abandoned building, as no one else was in the building for the majority of the time. I believe the building is three stories, with the lobby bar on the first floor and one room on each of the remaining floors. I was sad to miss out on the friendly, lively lobby bar described in other reviews, but it honestly wasn't the biggest deal - just different from what I expected. I had issues with the wifi and the host was unfortunately unresponsive so I had to find a cafe to get some remote work done until a couple of days later when it was finally resolved. All in all though, I enjoyed my stay.<br><br>Score: 5.0<br>Review: é§…è¿‘ã§ç«‹åœ°æ¡ä»¶ã¯ã‚µã‚¤ã‚³ãƒ¼ï¼ãŠéƒ¨å±‹ã¯ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã§å‚™å“ã‚‚ç¶ºéº—ã§è‰¯ã„åŒ‚ã„ãŒã—ã¾ã—ãŸã€‚<br/>ãŸã ã—æœ€åˆã®ãƒ›ã‚¹ãƒˆã•ã‚“ã®ãƒ¡ãƒ¼ãƒ«ãŒã™ã¹ã¦è‹±èªã ã£ãŸã®ã§ã¡ã‚‡ã£ã¨ãƒ‰ã‚®ãƒã‚®ã—ã¦ã€éµã®é–‹ã‘æ–¹ã‚‚ã‚ã‹ã‚Šã«ããã€è¿”ä¿¡ã‚‚å°‘ã—æ™‚é–“ãŒã‹ã‹ã‚Šã¾ã—ãŸã€‚<br/>ã§ã‚‚ã“ã¡ã‚‰ãŒæ—¥æœ¬èªã ã¨ã‚ã‹ã‚‹ã¨æ—¥æœ¬èªã§å¸°ã£ã¦æ¥ãŸã®ã§æœ€å¾Œã¯ã‚ˆãç†è§£ã§ãã¾ã—ãŸã€‚<br/>å¨˜ã®å¼•ã£è¶Šã—ã§ã©ãƒ¼ã—ã¦ã‚‚é«˜å††å¯ºé§…ã®è¿‘ãã«æ³Šã¾ã‚ŠãŸã‹ã£ãŸã—ã€æ–™é‡‘ã‚‚ãŠå®‰ãã¦ã¨ã¦ã‚‚åŠ©ã‹ã‚Šã¾ã—ãŸã€‚ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸã€‚<br><br>Score: 5.0<br>Review: Kenji-san was a great host, and everyone in the bar downstairs was super helpful and friendly. Great art hotel vibe, really nicely designed space, super easy to find, nice amenities, and comfy (if a bit small for a big American) beds. Koenji is great- tons to do there, and it's super convenient going elsewhere with quick access to Shinjuku station. Will definitely stay again, I only wish I'd had a chance to hang out at the bar!<br><br>Score: 5.0<br>Review: BnA is an extraordinary place, and Koenji is an excellent neighborhood. The hosts were super friendly, sharing about the local arts and culture. The room is beautiful. Highly recommend!<br><br>Score: 5.0<br>Review: Very cool place. The room is painted in a really cool way and the idea of the artist is also spelled out at the entrance. Nice atmosphere and very relaxed. Host spoke good english too.<br><br>Score: 5.0<br>Review: Very nice place, orignal and comfortable, in a nice nieighborhood. 1 min from the subway station. We wee hapoy to stay there and help supporting Japanese artists.<br><br>Score: 5.0<br>Review: Wonderful location. We understood that there is a bar downstairs and they provided earplugs in the room to deal with the noise that came from it, but during our stay the noise- a group playing amplified electronic music and singing, was very loud, even through the earplugs, until about 3:30 a.m. It turned out fine for us and everyone was very nice, but from my perspective, even as a new yorker, that's really late for loud music.<br><br>Score: 5.0<br>Review: Excellent place to stay in chilled out Koenji! Fantastic host duo who are happy to chat. Room is super comfortable with a good bathroom. The location is very convenient, close to konbini, the station, food etc 10/10 recommended!<br><br>Score: 5.0<br>Review: Would definitely recommend staying at BnA in Koenji! This was the perfect neighborhood to explore Tokyo from. We had originally booked a big hotel in Shinjuku, but we decided we wanted a more neighborhood-y feel and Koenji surpassed all our expectations. Tons of great little restaurants and shops, very lively, and super convenient to get to other parts of the city. Kenji also provided wonderful recommendations in the neighborhood and beyond. The room itself is fairly small (as described) and there is a bit of street noise, but earplugs are provided and we felt it was worth it to be right in the middle of everything and steps to the train station. As someone else mentioned, bring an eye mask if youâ€™re sensitive to light at night. Highly recommend this spot!<br><br>Score: 5.0<br>Review: One of the best experiences with a host. Thanks to Miho!<br><br>Score: 5.0<br>Review: ã‚ªãƒ¼ãƒ—ãƒ³å½“åˆã‹ã‚‰ãšã£ã¨æ³Šã¾ã£ã¦ã¿ãŸã‹ã£ãŸãƒ›ãƒ†ãƒ«ã§ã€ã›ã£ã‹ããªã®ã§2æ³Šã§2ã¤ã®éƒ¨å±‹ã«æ³Šã¾ã‚Šã¾ã—ãŸã€‚ã©ã¡ã‚‰ã®éƒ¨å±‹ã®ã‚¢ãƒ¼ãƒˆã‚‚ç´ æ•µã§ã—ãŸã€‚é‡‘åœŸã«æ³Šã¾ã£ãŸã®ã§å¤œã¯1Fã®BARãŒè³‘ã‚ã£ã¦ã„ã¦ã‚¹ã‚¿ãƒƒãƒ•ã®æ–¹ã‚„ã”è¿‘æ‰€ã®æ–¹ã¨äº¤æµã§ãã¦ã€ä¸€äººæ—…ã§ã‚‚ãŸã®ã—ã‚ã¾ã—ãŸã€‚æ™®é€šã®ãƒ›ãƒ†ãƒ«ã«æ³Šã¾ã‚‹æ™‚ã¨é•ã†ç‰¹åˆ¥ãªä½“é¨“ãŒã§ãã¦ã‚ˆã‹ã£ãŸã§ã™ã€‚ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸã€‚<br><br>Score: 5.0<br>Review: Great time during our stay! We were first greeted by our host at the bar where we were treated to a drink and chatted about local history and recommendations. The recommendations that our host gave us were terrific. <br/>He was always responsive and kind in throughout the whole stay. Check this place out if you're interested in the area!<br><br>Score: 5.0<br>Review: We had a lovely stay in Koenji, friendly welcoming hosts, beautifully presented room and a great neighbourhood to wander around and discover cool shops and restaurants. We loved it. Thoroughly recommend !!<br><br>Score: 5.0<br>Review: Everything is perfect for a traveller to Tokyo ï¼Œitâ€™s a big luck if you book a BnA room in time.<br><br>Score: 5.0<br>Review: Great location in a nice neighborhood with many great food options plus nice vintage stores. Also very close to shinjuku and Shibuya plus a direct rapid train to Tokyo station. The room is also very nicely designed, the art is not intrusive. <br/>The ground floor is a bar that will be open on weekends and sometimes other days. I think it normally closes at 11 but it depends on the event. We stayed during a massive festival and it was open until midnight with pretty loud music. If you want to go to sleep early, this might not be the place. If youâ€™re a late night kind of person, itâ€™s just fine. <br/>Thanks BnA!</div>`)[0];

t of Shibuya. This place was perfect for my needs -working PST hours while my friends were asleep.<br/>Pros: the place was neat and spotless, very close to shibuya station (5-10min walk), very detailed check in instructions with step by step directions to the place, thoughtful amenities, has a divided bedroom via a sliding door, stable wifi, has a dining table with comfy chairs (I worked with this setup with no issues), has a washer/dryer combo, very convenient walking to all shibuya shopping and sights. Cons: the 2 flights of stairs leading up to this room was very steep (not suitable for those with mobility issues), 2 beds and one couch was enough for us (4 ladies) but may be tight for men or larger people.<br><br>Score: 5.0<br>Review: Emikoâ€™s apartment is a great spot close to Shibuya station. Our family of three was very comfortable in the space, and Emiko was an amazing host who even thoughtfully dropped off some toys for our daughter after it had been raining for several days. The apartment exactly matches the photos/description, and is very close to Ebisu which also had a lot to do. Would highly recommend her place.<br><br>Score: 5.0<br>Review: A comfortable and convenient guest house, highly recommend!<br><br>Score: 5.0<br>Review: OMG! Emiko is a wonderful host.  I rate her an ''A' for her responsiveness and friendliness.  We had forgotten an iPad at our Kyoto hotel before Tokyo and Emiko went out of her way to contact our hotel, coordinate the shipment and hand delivered the iPad to our apartment.  This action and consideration meant so much to us.  I cannot say enough good things about her character and responsiveness.  <br/>As for her apartment, everything is as she described it.  It was the perfect size for my family.  The kitchen was clean &tidy, the washer/dryer machine did its duty & the washroom shower was clean and operated without flaw.  The building was quiet &we have very good internet speed.   She even had complimentary umbrellas that we borrowed.  =)<br/>The location of the apartment is very good, not too far or too close to Shibuya.  A simple 5 minute walk gets you to all of the attractions and transportation hubs.  It is a safe, clean and low traffic path filled with food options.  5 starts and more!++<br><br>Score: 5.0<br>Review: Emiko-san's place was top notch! A beautiful little apartment, hidden away in a quiet corner of Shibuya centre. Walking distance to pretty much everything you need. The apartment itself was clean, tidy, well equipped, had everything you need. It is so cleverly organised and every corner was well thought. The beds were comfy, the kitchen had everything you need, the bathroom was well organised and included all the basics (from shampoo, conditioner, toothbrushes, cleaning equipment, extra towels, washing machine, stove! honestly couldn't ask for more). One warning though, while the apartment was perfect, the entrance is 2 flights of very narrow and steep stairs. Please keep that in mind, especially if you're traveling with luggage, children or if you have difficulty walking, it might be challenging.<br/>Emiko-san was amazing! Always so responsive, super helpful and lovely to chat to. All her instructions were clear, precise and informative. I would without a doubt come back again! THX <3<br><br>Score: 5.0<br>Review: Very well located apartment in Tokyo. The apartment was compact but had everything we needed. The beds were very comfortable and despite being right by Shibuya station, it was quiet at night. Emiko was so responsive and friendly.<br><br>Score: 5.0<br>Review: Super clean and great amenties. Super close to so many amazing restaurants and 7 elevens. Once we found our way to Shibuya station everything else was super easy. The location is probably in the best area as its quiet but if you want the hustle and bustle its in walking distance. Highly recommend this accommodation. Emiko was also super helpful and a great host. Thank you so much<br><br>Score: 5.0<br>Review: Ou                 var html_05840e933c577e3e7d6e214dc210659c = $(`<div id="html_05840e933c577e3e7d6e214dc210659c" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Perfect guest !! Kindfull, helpfull. Nothing to say ! The location is perfect, center Tokyo, near Jr en Metro lines. <br/>ã‚ã‚ŠãŒã¨ã”ã–ã„ã¾ã™ã—ãŸï¼ï¼<br><br>Score: 5.0<br>Review: Wonderfully located, spacious, newly renovated with lots of natural light. Great place to come home to after a day of Tokyo exploring! The quiet Omotesando/ Aoyama neighborhood felt very safe. But it was a pleasant surprise that a few blocks away, great restaurants, cafes, bars and a multitude of shops are nearby. Beds are comfy and generously sized for two. Bathroom area is quite big, well lit, with a separate toilet room, and a nice corner for the vanity / sink. Shower and bath tub have hot water and strong water pressure. Hosts are thoughtful and gracious. Met us at check-in, showed how things work, gave maps and recos.  They live nearby, but still gave us a lot of space and privacy on our own. Love the personal touches- from pretty flowers in vases, to kitchen and coffee amenities, to toiletries and even cozy bathrobes. We would definitely recommend, we feel so lucky to have found this gem in the middle of Omotesando!  This place is PERFECT for us! Thanks Naoto San & Miwako San!<br><br>Score: 5.0<br>Review: Itâ€™s the place I stayed in Tokyo so far. Thanks a lot for hosts - they are so friendly and welcoming. Definitely will visit them again.<br><br>Score: 5.0<br>Review: Miwako and Naotoâ€™s place was incredible! The space was incredibly beautiful, quiet and clean. The location was great and close to public transport and delicious food. Miwako and Naoto were some of the most helpful and generous hosts Iâ€™ve ever stayed with and I would not hesitate to stay with them again. Thank you for a wonderful stay Miwako and Naoto!!!<br><br>Score: 5.0<br>Review: Had a truly wonderful stay in Tokyo, all thanks to Miwako and Naoto's incredible hospitality. They warmly welcomed me when I arrived and shared a list of all their favourite restaurants, shops and cafes in the area, and a map of the area. They also checked in on me through my week long stay, and called a cab for me to the airport (and negotiated the fee down). Their home is clean, quiet, well furnished, has a large washroom (a rarity in Tokyo) and best of all - a quick walk to buzzy Omotesando. Definitely staying here again on my next trip!<br><br>Score: 5.0<br>Review: Miwako and Naoto are amazing hosts. Very friendly and polite. They had a lot of recommendations for us in Tokyo and also helped us to buy baseball tickets which was a bit challenging. The flat itself was sparkling clean (probably cleanest Airbnb flat I ever encountered). The location was simply the best, so many trendy shops and cafes around. Metro and JR are less than 10 minutes. The neighborhood itself is very quite and lovely even though you are in the middle of everything. I would definitely stay here again.</div>`)[0];

                var html_e990184d92d1c89da27eb7d8487ed5f6 = $(`<div id="html_e990184d92d1c89da27eb7d8487ed5f6" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: å› ä¸ºæœºç¥¨å»¶æœŸçš„åŸå› ï¼Œéœ€è¦åœ¨é™„è¿‘é©¬ä¸Šæ‰¾åˆ°å¦å¤–ä¸€å®¶æ°‘å®¿ï¼Œæˆ¿ä¸œéå¸¸è€å¿ƒå’Œçƒ­å¿ƒçš„å¸®æˆ‘ä»¬è§£å†³äº†è¿™ä¸ªé—®é¢˜ã€‚å…¬å¯“çš„è®¾å¤‡å¾ˆæ–°ï¼Œæ•´æ´å’Œå¹²å‡€ã€‚äº¤é€šä¾¿åˆ©ï¼Œå¾ˆè¿‘ä¸œæ–°å®¿å’Œå¤§ä¹…ä¿çš„åœ°é“ç«™ï¼Œæ¥¼ä¸‹éƒ½æ˜¯ä¾¿åˆ©åº—è¯å¦†åº—å’Œé¥­é¦†ã€‚ä¾¿åˆ©æ˜¯æœ€å¤§çš„ä¼˜ç‚¹ï¼<br><br>Score: 5.0<br>Review: Great place to stay to not only explore Shinjuku, but also to access other areas of Tokyo easily through subway.<br><br>Score: 5.0<br>Review: æ–°å¤§ä¹…ä¿é§…ã‹ã‚‰è¿‘ãã€è¦³å…‰ã«ã¯ã´ã£ãŸã‚Šã®å ´æ‰€ã§ã—ãŸã€‚<br/>ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³ç­‰ã‚‚ã‚¹ãƒ ãƒ¼ã‚ºã«ã§ãã¦ã€ã¾ãŸæ©Ÿä¼šãŒã‚ã‚Œã°åˆ©ç”¨ã—ãŸã„ã¨æ€ã„ã¾ã™ã€‚<br><br>Score: 5.0<br>Review: Perfekt boende fÃ¶r priset man betalar. LÃ¤get Ã¤r mitt i Shinjuku och det gick flexibelt och snabbt nÃ¤r vi ville ta oss till andra stadsdelar, tunnelbanan lÃ¥g runt hÃ¶rnet. Boendet Ã¤r mysigt och vÃ¤ldigt rent! Ya var vÃ¤ldigt vÃ¤nlig och hjÃ¤lpsam och svarade snabbt nÃ¤r vi skrev.<br><br>Score: 5.0<br>Review: Ya is an amazing host. At that time we needed a place ASAP because our previous booking are not up to par. Ya js very responsive and booked us immediately. The property itself is very clean and comfy. It is walkable to train stations and many good restraurants. All in all a fabulous stay in Shinjuku area.<br><br>Score: 5.0<br>Review: Very great place, extremely clean, very comfortable, the location of the property is very close from everything you need. The hosts reply to the messages very quickly. Highly recommend the place.<br><br>Score: 5.0<br>Review: Great place to stay, easy check in with electronic locks so you and your party can split of to do your own things if you wanted to.<br><br>Score: 5.0<br>Review: Very nice stay!<br><br>Score: 5.0<br>Review: Ya's place was clean, conveniently located with lots of restaurants, shopping, and sightseeing spots in Shinjuku within walking distance. We enjoyed our stay.<br><br>Score: 5.0<br>Review: A lot smaller than expected. 2 ppl can barely walk past each other. <br/>The biggest problem I had was that the host is deceptive <br/>I was told that the building had â€œhigh speed business internetâ€ when I checked in, The speed was around 2mb and laptop wonâ€™t connect at all.<br/>I expressed to the host that I needed stable internet to work she told me someone will fix it but no one came. Asked her again and she says wifi is fine and no one else complained. Had to work out of a cafe came back still no wifi. Called Airbnb and told host again and she said if I left before midnight she will refund me. I said thanks and packed. <br/>Then she changed her mind and said I can stay at her other house which she claimed cost 2,300,000 yen but actually 13,000. She updated the  price not knowing I already looked at it. I still wanted to leave but then she said I would have to cancel and forfeit the cleaning and service fees. Finally she moved me to 3rd floor with passable spotty internet. Also very pushy.<br><br>Score: 5.0<br>Review: The place is in a great location, easy walk to multiple lines/stations. Lots of great Korean spots and the main areas of Shinjuku are a short walk away. Place is compact, but has two separate beds and bathrooms, which is nice. The beds were a bit small to share so I contacted Ya, our host, and she immediately had a tatami and another blanket added to our room... It was very comfortable too! Great experience overall.<br><br>Score: 5.0<br>Review: The apartment is super clean and convenient. It's high-quality and exactly as shown in the listing photos; it's very close to the Higashi-Shinjuku Station and we took subway everyday to get around Tokyo; The Shinjuku Warm House is a cozy and private building with nice location and facilities. Overall, we had a wonderful stay at Ya's apartment and I highly recommend this place. If anything, the space is very small, similar to many other Japanese lodgings. For example, the two beds are likely full size and feel crowded for two adults.<br><br>Score: 5.0<br>Review: Great spot right next to a subway stop. Love that it has 2 bedrooms and 2 bathrooms. Laundry was great as well. No complaints!<br><br>Score: 5.0<br>Review: Great place to stay in Tokyo, it was central to everything.<br><br>Score: 5.0<br>Review: We really enjoyed our stay at Yaâ€™ s place. Great location- close to the main streets where all of the activities are. The place itself was clean, organized and all of the basic necessities were provided. The host was very nice and responsive. Highly recommended!!<br><br>Score: 5.0<br>Review: ì¡°ê¸ˆ ì¢ì§€ë§Œ ë§¤ìš° ê¹”ë”í•˜ê³  ì¡°ìš©í–ˆìŠµë‹ˆë‹¤. ë²ˆí™”ê°€ì™€ ê°€ê¹Œì›Œì„œ ë„ë³´ë¡œ ë‹¤ë‹ˆê¸° í¸ì•ˆí–ˆìŠµë‹ˆë‹¤. í•œê°€ì§€ ì•„ì‰¬ìš´ ì ì€ ì‚¬ëŒ ìˆ˜ ëŒ€ë¡œ ì´ë¶ˆì´ ë” ì¤€ë¹„ ë˜ì–´ìˆì—ˆë‹¤ë©´ ë” ì¢‹ì•˜ì„ ê²ƒ ê°™ìŠµë‹ˆë‹¤.<br><br>Score: 5.0<br>Review: æˆ¿å­ä¹¾æ·¨,å®¹æ˜“å°‹æ‰¾,è¶³å¤ 4å€‹äººå±…ä½,æ˜¯ä¸€å€‹ä¸éŒ¯é¸æ“‡ğŸ‘ğŸ»<br><br>Score: 5.0<br>Review: I enjoyed my stay and I would recommend it to others.<br><br>Score: 5.0<br>Review: This place was amazing for our Tokyo visit. I've been to Tokyo a few times and the city is condense so space is limited. I love that this airbnb was super clean and me and my buddy each had our own bathroom. The location was superb and probably the best part about it. Food was literally a few steps away and the train stations were so close. <br/>I would recommend this place again. One tip of you are taking ride share or taxi have them pick you up from the outside street. The street up to the airbnb is very tight. Our poor taxi driver had to maneuver through.<br><br>Score: 5.0<br>Review: Very great location and Ya was very accommodating and responsive. Made us feel very comfortable. The overall space is a bit cozy but would def stay here again if I came back!<br><br>Score: 5.0<br>Review: ä½ç½®å¾ˆä¾¿åˆ©ï¼Œå€¼å¾—åœ¨æ­¤å…¥ä½<br><br>Score: 5.0<br>Review: A great place to stay while exploring the city! Perfect location as it is close to two rain stations- the Shin Okubo and Higasgi-Shinjuku! Surrounded with lots of restaurants and combinis! The apartment complex is quiet, clean and perfect to come home to after a day of walking in the city! Will definitely stay again and recommend it to friends and family!<br><br>Score: 5.0<br>Review: æˆ¿å­ç¦»ä¸œæ–°å®¿åœ°é“ç«™B1å‡ºå£éå¸¸è¿‘ï¼ŒæŒ‰ç…§å›¾ç‰‡é‡Œçº¢è‰²çš„é®é›¨æ£šä¹Ÿå¾ˆå¥½æ‰¾ï¼Œæˆ¿é—´è®¾ç½®ç´§å‡‘ä½¿ç”¨ï¼Œä¹Ÿå¾ˆä¾¿æ·ï¼Œæœ‰ä¸¤ä¸ªå«ç”Ÿé—´ç‰¹åˆ«æ–¹ä¾¿ï¼Œå†°ç®±ã€å¾®æ³¢ç‚‰é…å¥—é½å…¨ï¼Œè¿˜æä¾›äº†æ´—é¢å¥¶ï¼Œå‡ºé—¨ä¸è¿œ(åœ°é“å£å³æ‹å°±æœ‰7-11ä¾¿åˆ©åº—)ï¼Œä»æˆ¿å±‹å‰çš„å°å··å³æ‹æ˜¯ä¸€æ¡ç¾é£Ÿè¡—ï¼Œæœ‰å¾ˆå¤šéŸ©å¼çƒ§çƒ¤åº—ï¼Œæ€»ä¹‹å¾ˆæ–¹ä¾¿ã€‚<br><br>Score: 5.0<br>Review: An excellent location and extremely clean. Easy access, good directions, excellent host. Highly recommended!<br><br>Score: 5.0<br>Review: Very satisfied with the stay. Just as promised. Just around the corner from a subway entrance<br><br>Score: 5.0<br>Review: Sincerely this is my first time to try Airbnb in Tokyo. Since stayed in US for many years, when check in the room, we're surprised the space is so cute but small, especially the bed size (as long guy -:)), though all photos in Airbnb web site are accurate. I did contact the host, he kindly instructed where to store the luggages, and offered another property (I assume larger space) to switch, very helpful. As my wife managed to push all stuffs in and we are tired after train trip, we appreciate but skip his offer. Later I checked with my friends, they all laughed at me about wrong expectation of Airbnb room size in Tokyo. So technically I owed an apology to the host of my first reaction comment. <br/>Except small size, everything else are cool, accurate and we can feel how carefully the host design the room to make sure it can offer best to the guest. Locations are great too, especially for shopping and foods -:) <br/>All in all, at least 4.5/5, to remind myself how Tokyo size is -:)<br><br>Score: 5.0<br>Review: å¾ˆå¹²å‡€ï¼Œå„ç§è®¾æ–½éƒ½ä¸é”™<br><br>Score: 5.0<br>Review: æˆ¿é—´éå¸¸å¹²å‡€å«ç”Ÿï¼Œä½å®¿æœ‰å…¬å…±æ´—è¡£æœºçƒ˜å¹²æœºï¼Œå¾ˆæ–¹ä¾¿ï¼Œä½å®¿æ—è¾¹èµ°å‡ æ­¥å°±æ˜¯åœ°é“ç«™ï¼Œäº¤é€šä¾¿åˆ©ï¼Œæ™ºèƒ½é—¨é”ï¼Œä¸¤å®¤ä¸¤å«ä¸¤åºŠï¼Œæ¥ä¸œäº¬æ—…æ¸¸ï¼Œè¿™ç»å¯¹æ˜¯ä¸ªå¾ˆå¥½çš„é€‰æ‹©<br><br>Score: 5.0<br>Review: Great stay at a great location. Check in process was easy and location is near train stations.<br><br>Score: 5.0<br>Review: nice place for people of 2, alot of convenient store nearby. transport station is also not far. great for travle to shinjuku.<br><br>Score: 5.0<br>Review: This is a great building of air bnb apartments. We loved our stay here, very clean and comfortable, check-in and check-out was a breeze. The location is unbeatable as its close to several train stations nearby and the main area of Shinjuku as well. It also happens to be down an alley in a quiet area so you won't be woken up by city noise, but walkable to anything you'd need. The apartment itself is great, two small bedrooms, two bathrooms and a big sink that doubles for kitchen/bathroom use. It was a perfect size for two friends who want their own rooms and own bathrooms each. The beds only fit one person, slightly larger than a regular twin size. Shower quality is great and the AC is great. The only downfall of this place was the poor quality of the wifi, we had to use our hotspot data to work remotely as zoom/video streaming did not work well. Thankfully we only needed it for 2 out of the 6 days of our stay. Overall- highly recommend!! Thank you Ya. :-)</div>`)[0];

                var html_0e2e58fd0467ad469fed4011d198b1c1 = $(`<div id="html_0e2e58fd0467ad469fed4011d198b1c1" style="width: 100.0%; height: 100.0%;">Score: 3.47<br>Review: Place is much convenient than I expected. Major commuting lines in reasonable working distance.<br><br>Score: 3.47<br>Review: Good stuff: we enjoyed staying at Tomoko Sanâ€™s place. The apartment is clean. We are a family of four. My husband, 9 year old son, my cousin and I. Everything in the house are still nee. The kitchen utensils everything seems untouched before this. The space of the apartment Iâ€™d say is adequate to accomodate 3 adults. Not to crapmy, just nice. This trip to Japan I have moved to 3 different apartment and only Tomokoâ€™s place provided the rice cooker which is life saver. We are muslims and itâ€™s quite challenging to find muslim restaurants nearby so before and after going out of the apartment Iâ€™d cook simple meal for my family so we filled our tummy before going out. <br/>To improve: I hope what I suggest would help Tomoko to improve for the next guest. Labeling the shampoo, body wash and conditioner. On the washing machines and the rice cooker. I had to use the gogle translate app via pic to translate it although sometimes its not helping so I just figured. Maybe a booklet for the Operating the electricals like the air cond, washing machine and rice cooker. Oh and maybe in the future to provide a pocket wifi? (^^,) <br/>Downside: nothing about this place that I donâ€™t like!!! <br/>To note: the apartment is quite secluded. We had to walk a few minuted to get to the train station. Thereâ€™s 2 bus stop we used and sometimes get confused because the bus donâ€™t really have english translation so I purely rely on the Gogle map apps to help me with which bus to take and what time is the next bus.<br><br>Score: 3.47<br>Review: We stayed in this place for a month. Tomoko's apartment is very cozy, nicely decorated and easy to feel at home in it. It is very clean although the neighbours like to smoke right outside the windows (but this is not really Tomoko's fault). The neighbourhood is nice and very safe and there is a good supermarket (Summit) nearby. The price was very reasonable as well and Tomoko is always available (via airbnb) to help with anything. <br/>On the downside: It is quite difficult to find, even with instructions! We found the location to be too far from the station, about 22 minute walk. It is true that there is a bus (every 20 min) but it costs about 2 dollars one way pp so if it's 2 of you it will be 8 dollars a day extra on top of the price of the tube/train. I also had to chase her a lot to get the wifi (I agreed to do a one month booking only under the condition there would be wifi but 3 days in there was none. In the end I met a friend of hers in Shinjuku and she provided portable wifi).<br/>Our biggest issue was, the day before our departure the opportunity to extend our stay in Japan came up. I messaged Tomoko to check if the apartment would be available (as it appeared as not available in airbnb) and she said that yes, it was. The following day (I needed time to check other things before confirming the booking) when I messaged her to confirm the dates she said that the place was taken! She said there had just been a booking. After a month staying at her place she didn't check with us before giving the place to other guests, even though I had messaged her the day before saying we needed to stay longer. This was a huge inconvenience for us as there is very little accommodation available around new year's so we had to cancel our plans of staying longer in Japan.<br/>Overall it was a mixed stay for us but we had the best time in Tokyo!<br><br>Score: 3.47<br>Review: We stayed at Tomoko's place for a month in Tokyo. Tomoko's apartment is clean and compact, perfect for 2 people - maybe a bit crowdy for 3. Apartment has everything you'd expect from a Japanese house.<br/>The location is nice and quiet, well suited for families - a nice small community.  Convenience store is about 3 min walk away. <br/>The Shin-Koenji station is a bit far away from the house, a 20 minute walk approx. The bus stops are very close to the apartment and will take you to the station in 5 mins.<br/>Thanks again, Tomoko, for hosting us!<br><br>Score: 3.47<br>Review: Tomoko was an awesome host! He was very friendly and responded quite quickly. There were bad things about the stay, but was mostly very enjoyable! Firstly, the location of the apartment was VERY hard to find especially at night. We used a taxi to help us find it and even so, it was a bit difficult. Make sure to have the Japanese address at hand if you opt to take a taxi! Checking in and settling in was easy and the room itself was very clean and almost as expected. Pictures make the room seem a bit larger but was nevertheless a cozy home!! Ammenities bring in the comfort of a normal home with heater, washer & kitchen neccesities, however not having wifi was a big downside of our stay. If you wish to stay here, fix that by getting a pocket wifi! It will come in handy when looking up places to visit or the night in when a movie sounds nice to watch. I believe overall our stay was well-rounded and good! Once you find your way around to find the place, it makes it much easier. Beware that this location can be a bit noisy because of upstairs neighbors and is potent to ciggarette smoke entering the room from windows. If neither bother you, I recommend this stay!<br><br>Score: 3.47<br>Review: Spacious and nice apartment with really comfy bed! We missed nothing except wifi. The walk to the next stations took 15-20min but youre fast in the city by train. The house is situated in a nice neighborhood with a park and a convenience store right outside. Recommended for relaxed holiday, maybe not for party people.<br><br>Score: 3.47<br>Review: The owner of the house is benevolent and responds to messages within 10-15 minutes. The house is located in the distance, but the price is very low. The house is clean, the furniture is whole. In the closet was a spray for straightening clothes, it was a wonderful discovery for us and we got the same. In general, we liked the apartment.<br><br>Score: 3.47<br>Review: I especially enjoyed the proximity of this apartment to the park.<br><br>Score: 3.47<br>Review: æ¯”è¾ƒå<br><br>Score: 3.47<br>Review: Stayed for 7 days. Tomoko was quick to respond to any questions and the home was overall good. I enjoyed my time there and the neighbourhood was calm and soothing. FamilyMart is nearby and the local shops around shinkoenji are convinient.<br><br>Score: 3.47<br>Review: Nice place<br><br>Score: 3.47<br>Review: The place is a bit far from the station, but in exchange, you get to experience living in a friendly and peaceful Japanese neighborhood. There are parks, public baths, supermarkets and convenience stores nearby.<br><br>Score: 3.47<br>Review: the room was okay, comfortable size. however it is quite far from nearest train station. the room cleanliness was lacking, the towels was smelly, the pots in the kitchen was dirty, microwave was oddly placed. there were strands of hair on the bed sheet. the room has an odd old dusty smell to it. otherwise, it was an okay 4 nights stay, room was equipped with a washing machine, but no detergent provided & no drying line.<br><br>Score: 3.47<br>Review: this was a nice and clean apt,and a good bargain if you are staying for a longer time.<br/>it is a bit far from the station but we got used to it by the end. there is no t.v or wifi which is hard if you are staying by yourself unless you like the quiet. i wouldn't recommend a solo traveller but good space if you are staying with more than one person. the upstairs neighbours can be noisy at  night.<br><br>Score: 3.47<br>Review: Nice! If youç„¡è¦æ±‚ åªéœ€æœ‰åºŠè¨“, that will be a great place for you and yr family!<br><br>Score: 3.47<br>Review: A nice place to stay. Inside the apartment is clean and comfortable. The bed is a bit hard, but nice. The kitchen is big, with a large refrigerator, and good microwave and stove. We enjoyed our stay. I would have rated this 4-star except for the outside of the building, which is cluttered and littered. The host is very nice.<br><br>Score: 3.47<br>Review: ChÃºng tÃ´i tráº£i qua khoáº£ng thá»i gian 2 tuáº§n táº¡i cÄƒn phÃ²ng nÃ y, phÃ²ng khÃ¡ cÅ© vÃ  vá»‹ trÃ­ hÆ¡i xa ga, tuy nhiÃªn, gáº§n cÃ´ng viÃªn lÃ  má»™t Ä‘iá»ƒm cá»™ng lá»›n. Äá»‹a chá»‰ do chá»§ phong cÃ¹ng cáº¥p hÆ¡i sai lá»‡ch má»™t chÃºt nÃªn hÆ¡i khÃ³ tÃ¬m.</div>`)[0];

<br/>
<br/>The rooms are in a separate newly-built section and contain a shared 'washlet' toilet, a sink and a gas hob. The bathroom is in the main house and is modern but it's not ideal to move to a different building to wash. The kitchen is also in the house and has a microwave, toaster oven, more hobs and a refrigerator. Pots, pans, utensils and cutlery are a bit limited and it doesn't lend itself to cooking much beyond basic meals.
<br/>

                var html_fbb4d70df43a481bf959cd8db1c1dafc = $(`<div id="html_fbb4d70df43a481bf959cd8db1c1dafc" style="width: 100.0%; height: 100.0%;">Score: 3.83<br>Review: ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸã€‚<br><br>Score: 3.83<br>Review: ãƒãƒ³ã‚·ãƒ§ãƒ³ã®å†™çœŸãŒãªã‹ã£ãŸã®ã§ã©ã“ã‹åœ°å›³ã ã‘ã§ã¯åˆ†ã‹ã‚‰ãªããƒã‚§ãƒƒã‚¯ã‚¤ãƒ³ã«æ™‚é–“ãŒã‹ã‹ã‚Šã™ãã¾ã—ãŸã€‚é£Ÿå™¨ãŒæ±šã‚Œã¦ãŸã‚Šèª¿å‘³æ–™ã®å£ã‚‚ç©ºã„ã¦ã‚ã£ãŸã‚Šã¨æ®‹å¿µã§ã—ãŸã€‚<br><br>Score: 3.83<br>Review: I stayed for a long time for about a month and a half, and it was good that the house was clean and well managed. It was also very good to get an answer quickly when I asked the host a question. It is a house located right next to the track, so it is not recommended for people who are sensitive to noise. When checking in, there were many similar houses around, so it was slightly difficult to find even after looking at the map. However, since there is a convenience store nearby, it is not far from the station, and it is close to the temple, I think it will be an attractive option if the noise is okay. In general, I was satisfied with the house.<br><br>Score: 3.83<br>Review: Stayed for 2 months. It's a little removed from the city, but the immediate area has almost everything you'd need for daily life, and when you do want to get down to town, you get a 40 minute direct commute to Shinjuku - not at all too bad.<br/>What's even better is you get great access to some of the key hiking train lines, making this a great base to hike mountains in Yamanashi, Saitama, Oku-tama and Kanagawa.<br/>The neighbourhood is wonderful, with a prominent hillside temple that is spectacular especially in the fall, and a laid-back suburban atmosphere great for long walks.<br/>The room itself is spartan but clean and functional. The proximity to the train tracks might make it a little difficult for light sleepers, but at least I had no problem adjusting to the noise.<br><br>Score: 3.83<br>Review: This was the perfect little space and only a 6 minute walk to the station - and then only about 35 minutes to Shinjuku station! Rickie was very helpful with all of my questions and flexible to my needs! As others have said, the train does go by right outside the window, but I sleep with an eye mask with little speakers inside for fan noises, so it really didnâ€™t bother me at all.<br><br>Score: 3.83<br>Review: Considering the budget,  I know I cannot get a private room with a toilet and a bathroom like this around the center stations. Takahatafuto is still a major station on Keio Line, so it takes only 35min to Shinjuku if you time the express train right. It's convenient enough for me as I was meeting up with friends in Ikebukuro/Shinjuku for shopping. But if you want to visit places like Akihabara, Asakusa and Team Lab Planet which is located more on the East side of Tokyo, you may consider other options near Chiba.<br/>Amenities like tissue paper, towels are supplied generously, it would be better if the host can also provide some garbage bags, at least for burnable garbage.  The facilities are a little bit old, but still works well. The best thing to me is the large supermarket nearby that sells raw fish and meat at a very good price. I don't have to dine out.  Basically I cooked for myself everyday. Also there are drug stores and various convenient stores nearby. Overall I like this place.</div>`)[0];
