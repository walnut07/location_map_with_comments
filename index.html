                var html_eeeff7033d3948620af5fbfca6de5804 = $(`<div id="html_eeeff7033d3948620af5fbfca6de5804" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Good , Sweet place in your trip , trust me!<br><br>Score: 5.0<br>Review: 出國經驗 ，第一次遇到這麼貼心又棒的房東， 遇過程中遇到很多問題，房東都即時回覆並主動幫忙， 問到自己都很不好意思。 住宿房間非常乾淨，而且房間沒有霉味。 附近又有一間大間的超市很好逛，隨便進去都要逛個半小時以上才出得來，東西很好買。 到車站房東說約走個10分鐘，我自己走感覺只有6分鍾，還蠻容易到的。 旅館旁也有停車位(付費)，不怕停不到車位(常常有位置)，也有洗衣店，旅館內又有公共廚房可以煮東西的空間，真的很好使用。 要吃早餐，房東也有推薦不錯的餐廳真的都很方便。 房間(15*15)也 比一般的飯店大， 一般的飯店房間只有(11*11)。 價格卻比一般飯店的房間便宜。 不只老闆娘，遇到的每一個員工都非常親切。 自己帶寶寶住宿，寶寶第一晚哭鬧到不行，房客有反應，老闆娘還幫我們緩頰，以至於不會那麼尷尬，真的很貼心，都不知道怎麼感謝了。 旅館內進出只要你東西多，他們都會主動幫忙搬。 旅館內也有販賣機要投幣都非常方便， 房間內有小冰箱，冰不下去的一樓都還有一個冰箱可以使用。 真的很推薦大家來住看看。<br><br>Score: 5.0<br>Review: We were very happy with our stay, we received a very warm welcome and full briefing of the facilities. There is a dining room with microwave and grill and lovely seating. It was a perfect place to stay!</div>`)[0];

                var html_e990184d92d1c89da27eb7d8487ed5f6 = $(`<div id="html_e990184d92d1c89da27eb7d8487ed5f6" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: 因为机票延期的原因，需要在附近马上找到另外一家民宿，房东非常耐心和热心的帮我们解决了这个问题。公寓的设备很新，整洁和干净。交通便利，很近东新宿和大久保的地铁站，楼下都是便利店药妆店和饭馆。便利是最大的优点！<br><br>Score: 5.0<br>Review: Great place to stay to not only explore Shinjuku, but also to access other areas of Tokyo easily through subway.<br><br>Score: 5.0<br>Review: 新大久保駅から近く、観光にはぴったりの場所でした。<br/>チェックイン等もスムーズにできて、また機会があれば利用したいと思います。<br><br>Score: 5.0<br>Review: Perfekt boende för priset man betalar. Läget är mitt i Shinjuku och det gick flexibelt och snabbt när vi ville ta oss till andra stadsdelar, tunnelbanan låg runt hörnet. Boendet är mysigt och väldigt rent! Ya var väldigt vänlig och hjälpsam och svarade snabbt när vi skrev.<br><br>Score: 5.0<br>Review: Ya is an amazing host. At that time we needed a place ASAP because our previous booking are not up to par. Ya js very responsive and booked us immediately. The property itself is very clean and comfy. It is walkable to train stations and many good restraurants. All in all a fabulous stay in Shinjuku area.<br><br>Score: 5.0<br>Review: Very great place, extremely clean, very comfortable, the location of the property is very close from everything you need. The hosts reply to the messages very quickly. Highly recommend the place.<br><br>Score: 5.0<br>Review: Great place to stay, easy check in with electronic locks so you and your party can split of to do your own things if you wanted to.<br><br>Score: 5.0<br>Review: Very nice stay!<br><br>Score: 5.0<br>Review: Ya's place was clean, conveniently located with lots of restaurants, shopping, and sightseeing spots in Shinjuku within walking distance. We enjoyed our stay.<br><br>Score: 5.0<br>Review: A lot smaller than expected. 2 ppl can barely walk past each other. <br/>The biggest problem I had was that the host is deceptive <br/>I was told that the building had “high speed business internet” when I checked in, The speed was around 2mb and laptop won’t connect at all.<br/>I expressed to the host that I needed stable internet to work she told me someone will fix it but no one came. Asked her again and she says wifi is fine and no one else complained. Had to work out of a cafe came back still no wifi. Called Airbnb and told host again and she said if I left before midnight she will refund me. I said thanks and packed. <br/>Then she changed her mind and said I can stay at her other house which she claimed cost 2,300,000 yen but actually 13,000. She updated the  price not knowing I already looked at it. I still wanted to leave but then she said I would have to cancel and forfeit the cleaning and service fees. Finally she moved me to 3rd floor with passable spotty internet. Also very pushy.<br><br>Score: 5.0<br>Review: The place is in a great location, easy walk to multiple lines/stations. Lots of great Korean spots and the main areas of Shinjuku are a short walk away. Place is compact, but has two separate beds and bathrooms, which is nice. The beds were a bit small to share so I contacted Ya, our host, and she immediately had a tatami and another blanket added to our room... It was very comfortable too! Great experience overall.<br><br>Score: 5.0<br>Review: The apartment is super clean and convenient. It's high-quality and exactly as shown in the listing photos; it's very close to the Higashi-Shinjuku Station and we took subway everyday to get around Tokyo; The Shinjuku Warm House is a cozy and private building with nice location and facilities. Overall, we had a wonderful stay at Ya's apartment and I highly recommend this place. If anything, the space is very small, similar to many other Japanese lodgings. For example, the two beds are likely full size and feel crowded for two adults.<br><br>Score: 5.0<br>Review: Great spot right next to a subway stop. Love that it has 2 bedrooms and 2 bathrooms. Laundry was great as well. No complaints!<br><br>Score: 5.0<br>Review: Great place to stay in Tokyo, it was central to everything.<br><br>Score: 5.0<br>Review: We really enjoyed our stay at Ya’ s place. Great location- close to the main streets where all of the activities are. The place itself was clean, organized and all of the basic necessities were provided. The host was very nice and responsive. Highly recommended!!<br><br>Score: 5.0<br>Review: 조금 좁지만 매우 깔끔하고 조용했습니다. 번화가와 가까워서 도보로 다니기 편안했습니다. 한가지 아쉬운 점은 사람 수 대로 이불이 더 준비 되어있었다면 더 좋았을 것 같습니다.<br><br>Score: 5.0<br>Review: 房子乾淨,容易尋找,足夠4個人居住,是一個不錯選擇👍🏻<br><br>Score: 5.0<br>Review: I enjoyed my stay and I would recommend it to others.<br><br>Score: 5.0<br>Review: This place was amazing for our Tokyo visit. I've been to Tokyo a few times and the city is condense so space is limited. I love that this airbnb was super clean and me and my buddy each had our own bathroom. The location was superb and probably the best part about it. Food was literally a few steps away and the train stations were so close. <br/>I would recommend this place again. One tip of you are taking ride share or taxi have them pick you up from the outside street. The street up to the airbnb is very tight. Our poor taxi driver had to maneuver through.<br><br>Score: 5.0<br>Review: Very great location and Ya was very accommodating and responsive. Made us feel very comfortable. The overall space is a bit cozy but would def stay here again if I came back!<br><br>Score: 5.0<br>Review: 位置很便利，值得在此入住<br><br>Score: 5.0<br>Review: A great place to stay while exploring the city! Perfect location as it is close to two rain stations- the Shin Okubo and Higasgi-Shinjuku! Surrounded with lots of restaurants and combinis! The apartment complex is quiet, clean and perfect to come home to after a day of walking in the city! Will definitely stay again and recommend it to friends and family!<br><br>Score: 5.0<br>Review: 房子离东新宿地铁站B1出口非常近，按照图片里红色的遮雨棚也很好找，房间设置紧凑使用，也很便捷，有两个卫生间特别方便，冰箱、微波炉配套齐全，还提供了洗面奶，出门不远(地铁口右拐就有7-11便利店)，从房屋前的小巷右拐是一条美食街，有很多韩式烧烤店，总之很方便。<br><br>Score: 5.0<br>Review: An excellent location and extremely clean. Easy access, good directions, excellent host. Highly recommended!<br><br>Score: 5.0<br>Review: Very satisfied with the stay. Just as promised. Just around the corner from a subway entrance<br><br>Score: 5.0<br>Review: Sincerely this is my first time to try Airbnb in Tokyo. Since stayed in US for many years, when check in the room, we're surprised the space is so cute but small, especially the bed size (as long guy -:)), though all photos in Airbnb web site are accurate. I did contact the host, he kindly instructed where to store the luggages, and offered another property (I assume larger space) to switch, very helpful. As my wife managed to push all stuffs in and we are tired after train trip, we appreciate but skip his offer. Later I checked with my friends, they all laughed at me about wrong expectation of Airbnb room size in Tokyo. So technically I owed an apology to the host of my first reaction comment. <br/>Except small size, everything else are cool, accurate and we can feel how carefully the host design the room to make sure it can offer best to the guest. Locations are great too, especially for shopping and foods -:) <br/>All in all, at least 4.5/5, to remind myself how Tokyo size is -:)<br><br>Score: 5.0<br>Review: 很干净，各种设施都不错<br><br>Score: 5.0<br>Review: 房间非常干净卫生，住宿有公共洗衣机烘干机，很方便，住宿旁边走几步就是地铁站，交通便利，智能门锁，两室两卫两床，来东京旅游，这绝对是个很好的选择<br><br>Score: 5.0<br>Review: Great stay at a great location. Check in process was easy and location is near train stations.<br><br>Score: 5.0<br>Review: nice place for people of 2, alot of convenient store nearby. transport station is also not far. great for travle to shinjuku.<br><br>Score: 5.0<br>Review: This is a great building of air bnb apartments. We loved our stay here, very clean and comfortable, check-in and check-out was a breeze. The location is unbeatable as its close to several train stations nearby and the main area of Shinjuku as well. It also happens to be down an alley in a quiet area so you won't be woken up by city noise, but walkable to anything you'd need. The apartment itself is great, two small bedrooms, two bathrooms and a big sink that doubles for kitchen/bathroom use. It was a perfect size for two friends who want their own rooms and own bathrooms each. The beds only fit one person, slightly larger than a regular twin size. Shower quality is great and the AC is great. The only downfall of this place was the poor quality of the wifi, we had to use our hotspot data to work remotely as zoom/video streaming did not work well. Thankfully we only needed it for 2 out of the 6 days of our stay. Overall- highly recommend!! Thank you Ya. :-)</div>`)[0];

                var html_8c30b4efcb03a0e97ff7469d37b4f988 = $(`<div id="html_8c30b4efcb03a0e97ff7469d37b4f988" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Hori not only was the best host but came to the station to pick us up, carried my suitcase, had water and Fiji apples waiting at the accommodation with extra supplies of toilet paper, towels, bin bags and even pairs of slippers and extra blankets. I was concerned how Japan accommodation are tiny but this place I will go back anytime and would even live there if I can. Small but comfortable with two rooms, enough storage, kitchen, best toilet and bathrooms with washing machine. Great face scrub, body wash, shampoo and conditioner. This man is God sent. God bless you Hori. I will want to visit Japan again and stay in this accommodation again. You made me feel so comfortable and your care for us made us feel right at home. If I can give you the award, will make you the best host award for both 2022 and 2023. <br/>Thank you thank you thank you (arigato)<br/>You are the best and I already miss my home<br><br>Score: 5.0<br>Review: strategic hotel and walkable near station and many restaurant<br><br>Score: 5.0<br>Review: This Airbnb really made our trip to Tokyo! The host was awesome and very accommodating, and the room was perfect for me, my wife, and our 2 year old daughter. We haven’t used Airbnb in a few years because the prices seemed to be getting absurd (and still are for some places) but this place was right in our budget and the best bang for the buck! Seriously, I can’t recommend it enough. We’ll be coming back Tokyo in a few months and I’ll honestly probably be looking to book this place again!<br><br>Score: 5.0<br>Review: From the very first messages it was clear that 堀 was an absolute gentleman. Kept in constant communication from the start of check in till the end and was super friendly the entire time. He was truly a factor in making my trip to Japan that much more special. The room was clean, with a very efficient use of the space. And the bathroom was from outer space!!! The toilet had a built in spray bidet and the shower was great as well. So cool and again super clean. Finally, the AirBnB was only a 5 minute walk from a big mall, great food, and the Kameido train station, which can take you pretty much anywhere you want to go in Tokyo via the Chuo-Sobu line. Very convenient. Thanks again to the host with the most.<br><br>Score: 5.0<br>Review: This property is about 5min walking distance from Kamado station.<br/>A lot of good and local restaurant near the condo.<br/>Very friendly owner who explained details in person at check-in.<br/>Overall, very nice place, highly recommended.<br><br>Score: 5.0<br>Review: Clean, fully equipped unit with everything you could possibly need. Perfect for a last minute place to stay in between apartment hunting. 堀 and his family were very friendly and hospitable. His wife greeted us at the station and personally walked us over to the unit. They also accommodated our unusually large amount of luggage by letting us check-in early and check-out late.<br/>Just a note re:access. The closest exit to the unit is the East Exit of Kameido station. However,  for anyone that needs an elevator for accessibility reasons etc. you'll need to exit out the North Exit then walk around to the East exit to get to the unit.<br><br>Score: 5.0<br>Review: 駅からもそう遠くはなく、<br/>都心へのアクセスもスムーズでした。<br/>チェックインの際には、<br/>時間に合わせて<br/>ホストがお出迎えしてくれ、<br/>周辺の説明までしていただきました。<br/>室内も過ごしやすかったです。</div>`)[0];

                var html_d510a1d1c81ee2a9fdcd43736bf025cf = $(`<div id="html_d510a1d1c81ee2a9fdcd43736bf025cf" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Great Value! This spot has everything you need washer, microwave, stove etc. A 7/11 is right across the street and it is a 5 minute walk from the nearest station. I would stay here again<br><br>Score: 5.0<br>Review: 施設には基本的な家具が全て設置されており、よかったです。ですが、8泊したのにも関わらず、トイレットペーパーとティッシュがなくなっても補充されなかったのは少し残念でした。2人で8泊でペーパーとティッシュそれぞれもう1つずつくらいあれば足りるので、最初のサービスの時点で数をその程度増やしてくれると不足することはなくなると思います！楽しい滞在期間でした。ありがとうございました。<br><br>Score: 5.0<br>Review: This place was a great choice to stay at as it’s a short walk to the Skytree which has a mall, train station, and many restaurants around. There’s also a 711 right across the street. The apartment itself is nice and clean with all the basic amenities one needs. I will say though just be careful with how much trash you throw away as there’s no extra trash bags, but other than that there were no issues with this place. The host is nice and responsive as well which is always a plus. <br/>I would definitely stay here again and recommend it to those who are planning to visit Tokyo.<br><br>Score: 5.0<br>Review: We had a great stay in this place. We were able to utilize all the facilities included most especially the washing machine. The host was also very responsive and helpful to our questions. The place is located in an excellent neighborhood. Just a few minutes walk to the Tokyo sky tree and the train station. It is also near convenience stores, restaurants, a grocery store, a tax-free shop, and an ice cream shop. We could also utilize the bus stop near the apartment to go to the skyliner station with our luggage. The only thing you should know tho is that the apartment is found on the 4th floor and there is no elevator. This may not be applicable to older adults with huge luggages. <br/>Overall, we will gladly stay here again!<br><br>Score: 5.0<br>Review: Thanks<br><br>Score: 5.0<br>Review: アメニティが足りなく補充がなかった以外は全て快適でした。エレベーターがないので4階まで階段を上がらなくてはいけませんでしたが、目の前にセブンイレブンもあり立地は最高でした<br><br>Score: 5.0<br>Review: Great location, close to a lot of amenities<br><br>Score: 5.0<br>Review: 房子位置很好距离地铁站和商场很近，出行和购物都方便，周围环境很安静，房间干净舒适，设施齐全，对三口之家旅行来说足够了，房东信息回复很快，下次有机会还会入住。<br><br>Score: 5.0<br>Review: Peaceful residential area that is around 5-10 mins walk to Oshiage skytree station. Asakusa sta. is one station away, and there is a direct train line going to Shibuya that is about 20-30 mins away. Though we did not have a chance to use it, Disney has a direct bus from Disney station nearby Oshiage Sta. If going via train, would need to take multiple trains.<br/>There is 7-eleven across the street and some restaurants in the surrounding area. Tokyo Skytree can also be seen from the window of our unit. The area is more spacious than some hotels, good enough for the 3 of us. There is garbage segregation so you need to be mindful when throwing trash. There is no elevator so you might want to consider higher floor units if you have luggage. Also, take note of the instructions for entering the building as it is quite confusing at first. There is a T.V but no local reception. Overall experience with this Airbnb is great for us!</div>`)[0];

 with the lift inside the building, it does not matter at all.  We can walk the stairs too.  The lift is a great amenity to move luggages.<br/>Haifang is a great person.  Not only does she speak perfect English & Mandarin, but is also a helpful & proactive person.  She offers good suggestions to have a comfortable living.<br/>The cafe downstairs is a bonus.  The outdoor patio is tree-shaded & peaceful, where is a fantastic & relaxing place to have lunch or afternoon tea.  The food tastes great, with a Chinese touch.  <br/>Train stations of 3 different lines & supermarkets are within 5-10 min walking distance.  We could get to any part of Tokyo easily.  <br/>We definitely recommend people to stay there.</div>`)[0];

Getting to the city centre via the train was also very easy with one train to get us to Shinjuku.<br><br>Score: 5.0<br>Review: Had a blast at Masatos! very clean ! 10 mins walk to train ! which we don’t  mind .. 7/11,minimart and groceries stores close by. Masato is very responsive and helpful! on our last night the door got stuck and wont open properly but Masato came and fix it right away … would definitely stay here again !<br><br>Score: 5.0<br>Review: Our family had a wonderful stay at Masato-san's Komae home. For Tokyo, this place is enormous...and our family of 5 had plenty of space for all of us. Coming from the US, a home in Japan usually feels very tight...but not here! Plus everything was very clean and had everything we needed.  And the location is wonderful. It is just a few minutes walk to a train station that brings you straight into Shinjuku. And there is also a 7-11 very close by where you can pretty much get anything you'd want. A big thank you to Masato-san for making our trip to Japan a great one...would stay here again for sure!<br><br>Score: 5.0<br>Review: 숙소는 좋으나, 제공하는 수건이 현저히 적다... 또한 저녁에는 물 사용이 제한된다...<br/>동네는 한적하니 좋다 숙소도 좋았다!!!<br><br>Score: 5.0<br>Review: 施設が素晴らしく綺麗で、豪華な時間を堪能することが出来ました。ホストの方の対応もとても親切でした！また利用したいです！<br><br>Score: 5.0<br>Review: We used this house for 9 people. We are satisfied with the huge space. We also appreciate the host kindly preparing 9 beds for us. We needed careful time sharing for a bathroom, as a shower and a toilet in the same room and there is no extra shower room. But I can totally understand that this is typical for Japanese house style.</div>`)[0];

                var html_49a7c9946876e7c598f1280460af243e = $(`<div id="html_49a7c9946876e7c598f1280460af243e" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: It was a very good location with a 4 minute train ride to Shinjuku and only 5 minutes to Nakano Station.There were many delicious and cheap restaurants.I would like to go on a trip from the bus terminal in Shinjuku next time.<br><br>Score: 5.0<br>Review: Really beautiful apartment, good space, and good location. About 10 min walk to the station convinience stores and a Donqui nearby.<br><br>Score: 5.0<br>Review: 좋았어요<br><br>Score: 5.0<br>Review: Convenient location, BEAUTIFUL apartment!  Will absolutely stay here again!<br><br>Score: 5.0<br>Review: 깨끗하고 편안했어요. 역이랑도 가까워서 시내로 나가기가 수월했습니다!<br><br>Score: 5.0<br>Review: Absolutely beautiful place, lots of restaurants in walking distance. Really close to Nakano Broadway. Would recommend to anyone staying in nakano.<br><br>Score: 5.0<br>Review: 立地もよく、部屋も綺麗でした。<br/>ありがとうございました！<br><br>Score: 5.0<br>Review: 아주 친절하고 나카노역과 접근성도 좋아서<br/>여기저기 여행하기 좋았습니다 : )<br><br>Score: 5.0<br>Review: コスパがいい部屋です。住みやすいと思います。<br><br>Score: 5.0<br>Review: 깨끗한 방과 벌레없음 편안하고 좋았습니다<br><br>Score: 5.0<br>Review: I will book Kasumi’s place again! The location was just a 5 minute walk from the Nakano station. Nakano Broadway, was just a 2-minute walk. The place was surrounded by restaurants and convenience stores. The home was very clean and the 3 of us (all plus size) did fit! Amenities and utensils were provided as well. Kasumi as a host is just spectacular. Very responsive and always made sure we were comfortable. Thank you Kasumi for making our stay wonderful!<br><br>Score: 5.0<br>Review: I’m so glad I stayed at Kasumi’s place. I really appreciated having the second bed even though I was alone, because it allowed for more space to unpack than many Tokyo AirBnB’s or hotel rooms have.<br/>Also, the washer/dryer was easy to figure out (with the help of a phone translation app) and very handy to have.<br/>The room temp was easy to control (cool or heat). The bathroom had good hot water.<br/>I didn’t use the kitchen but there are some pots and pans and a rice cooker if you want it. But there is so much fantastic inexpensive food all around Nakano that you likely won’t want to cook. And there is a small coffee shop with wonderful coffee and matcha and chocolate cake directly downstairs.<br/>The location is great. It’s just a couple of blocks to the Nakano covered shopping streets that take you to Broadway and Nakano Station. And on the way are several really cheap cafes.<br/>Since it’s on the west side of the station, you can also walk to Koenji.<br/>The only drawback was the wifi was slow.<br><br>Score: 5.0<br>Review: 너무 편안하고 좋았습니다. 도쿄로 다시 올 시 저는 꼭 여기를 다시 들릴 것 입니다.<br><br>Score: 5.0<br>Review: 柔軟に対応頂いて非常に心地よい旅行となりました。<br/>レスポンスが早いだけでなく、近隣の施設も紹介頂いて＋αのおもてなしをいただきました。<br/>また中野に来た際には利用したいと思います。<br/>ありがとうございました。<br><br>Score: 5.0<br>Review: 나카노역과 도보 10분정도로 조금 거리가 있지만 관광객이 적어서 구경하기 좋았음. 침구 푹신ㅎ<br><br>Score: 5.0<br>Review: 中野駅から歩いてすぐ、雨が降ってもアーケードがある商店街が駅までつながっているので、濡れずに行けます。お店や飲食店も沢山ありとても便利です。綺麗なお部屋で快適でした。また利用するのでよろしくお願いします。<br><br>Score: 5.0<br>Review: Very close to metro<br><br>Score: 5.0<br>Review: Firstly the location was great. Right next (across the street) from Nakano Broadway which has great restaurants lots of shopping (particularly if you are a hobbyist). This is a main train station so easy access all over Tokyo. I stayed with my son and we had planned to be out much of the time. The place is very small. Only really suitable for 2 people for short periods. The balcony is tough to reach. This may be fine for Japanese but not for Americans. Kasumi was super responsive every time, especially to the big issue we had which was the wifi didn't work. I believe this will get fixed - she has a backup. The building instructions missed one last step. Summary: If you are just looking for a place to sleep this is great. If you have a lot of "stuff" then I suggest this could be too small. It would not be suitable for a first time visit to Tokyo if an American, but for the experienced couple this could be great. The location within 5-10 mins walk around Nakano restaurants was fabulous.<br><br>Score: 5.0<br>Review: 非常に便利かつ、お部屋も綺麗で過ごしやすく快適でした。また、ホスト様の対応もいつも迅速、的確で安心して過ごせました。ありがとうございました。また次の機会にも利用させて頂きたいと思います。<br><br>Score: 5.0<br>Review: とても清潔感溢れるお部屋で、立地も良く大変満足の行くお部屋でした。<br/>ホストさんの連絡も丁寧で、不自由する事はありませんでした。また機会があればお願いしたいです。<br><br>Score: 5.0<br>Review: Good<br><br>Score: 5.0<br>Review: We had a great time staying at Kasumi’s apartment. The check-in was easy, and the location is great. Nakano has a fun shopping area with lots of great restaurants. The apartment is a short walk from Nakano Station, and Nakano Station is very well connected for going just about anywhere in Tokyo. The apartment was clean and functional, and the only real drawback was that it was a little cozy for four of us. We had a great time during our stay, and would definitely stay here again on a future visit to Tokyo.<br><br>Score: 5.0<br>Review: Great location and communication. Bathroom smells after we return home from a long day, only got better after around 10-15mins<br><br>Score: 5.0<br>Review: Nice place - not far from train station. Owner very accommodating about moving in early if room is available.<br><br>Score: 5.0<br>Review: Kasumi is kind and responsive. The hostel is close to railway station. It’s also convenient to find food and shop nearby. Recommend this hostel for other guests.<br><br>Score: 5.0<br>Review: Great stay in a convenient location within Tokyo.  Would recommend</div>`)[0];

                var html_691f55e76f47e1efb0e0588fb1a232f4 = $(`<div id="html_691f55e76f47e1efb0e0588fb1a232f4" style="width: 100.0%; height: 100.0%;">Score: 3.0<br>Review: The host is very hospitable, very warm hearted, who even help drove us to the metro station when we checked out and it was raining. We did some light cooking in the house and the host helped bring basic equipment. <br/>The location is great, about 3 min walk to Senso-ji. A foodie can benefit a lot of the restaurants at walking distance. Around 10 min walk to subway station, which won’t be boring as you can pass by Senso-ji almost every day!<br/>I believe some facilities and detailed service can still be improved as the host grow experience. Don’t hesitate to ask the host at all times!<br><br>Score: 3.0<br>Review: 这个房子就在浅草寺附近，步行10分钟以内很方便。但是从浅草站走过来需要大概10几分钟，而且地铁浅草站的出口大部分都没有电梯到地面，对于拿着大行李的旅客不是很方便。房东非常友好，特意到浅草站接我们，还开车帮我们把行李运到房子楼下，省了自己推行李走路的不便。这里距离晴空塔也比较近，步行20分钟左右就到了。周围有便利店和小餐馆，地铁口还有一兰拉面（其实性价比一般）。<br/>房子内有基本的设施，对于在东京这个地段来说，我们9个人入住也算不错的性价比了。我们入住后遇到了一些问题，反馈给房东后也非常积极的帮我们解决了，希望以后越做越好。<br><br>Score: 3.0<br>Review: 位於三樓，地點不方便，從地鐵站需要走20分鐘才到達，附近只有一家7-11，沒有食店，房屋附近不停有臭味傳出，客廳沒有冷氣，床墊有頭髮眼睫毛沒有清理乾淨，床墊內的棉花結塊，睡得不舒服，冷氣很弱</div>`)[0];

                var html_0fb40f52a724773b6733c9fc8c8f2c86 = $(`<div id="html_0fb40f52a724773b6733c9fc8c8f2c86" style="width: 100.0%; height: 100.0%;">Score: 3.08<br>Review: Great place and it offers easy and cheaper access to both Haneda and Narita Airport by train through Nippori station<br><br>Score: 3.08<br>Review: Worth the cheap price I paid (30ish a night) but be aware the walls are very thin like most older Japanese apartments and that it's located in the heart of Japan's oldest redlight district.<br/>If you're a guy you're going to be propositioned by touts every time you walk out the door.<br/>There was no microwave or kettle even though the listing stated there was.<br><br>Score: 3.08<br>Review: 快適な旅行を送れた<br><br>Score: 3.08<br>Review: 房源稍嫌老舊，床邊有些沙子沒打掃乾淨<br/>兩人入住的房間只給一人份的浴巾（一大一小）<br/>地點沒問題，離淺草及上野都不遠，陽台可看到晴空塔<br/>價格上算是對得起入住的品質<br/>（一個晚上每人約20美金）<br><br>Score: 3.08<br>Review: Great and friendly host<br><br>Score: 3.08<br>Review: 風俗街にある以外は良かったです。<br><br>Score: 3.08<br>Review: Host was responsive and helpful in accommodating me. The area itself is not as desirable as described, and (what I found out after) located in one of the very few less desirable areas of Central Tokyo. *Every* business surrounding this accommodation are red light businesses with people aggressively trying to pull you in to scam you. It is a 20 minute walk from the closest “tourist” area but the walk is uncomfortable and feels hardly safe, and this is coming from a Tijuana, MX resident. The place itself isn’t so bad, though there was a smell of stale cigarette smoke, it was still clean and you could tell the attentive host put a lot of effort into it. I hate to leave a review as the host was certainly decent, but of all the many generally lesser-desired areas of the world I have stayed in, this is the only AirBNB I have ever checked out of the very early morning after. And somehow, still charged for two full nights.??<br><br>Score: 3.08<br>Review: 도쿄 내 최저가를 자랑하는 숙소인만큼 가격만 보고 묵으신다면 최고의 숙소입니다:)<br><br>Score: 3.08<br>Review: Great place to stay!<br><br>Score: 3.08<br>Review: 집은 편한하고 좋았지만 주변 환경이 좋지 못함<br><br>Score: 3.08<br>Review: This place is a real gem. Looking at some of the other reviews (one very dramatic one in particular…) you might be turned off. It is in fact in the middle of the Yoshiwara red light district, but it doesn’t feel dangerous at all. There’s even a police box a block away.<br/>The host is amazing, very responsive and helpful. The apartment itself isn’t brand new, but it has a nice nostalgic feel and is very clean. There’s a veranda with a million dollar view of Tokyo Sky Tree.<br/>I was hesitant when booking because of the other reviews (Tijuana guy) but I went ahead because of the price and I’m glad I did. There are touts on the street, but they’ll treat you with respect if you’re polite, and after you tell them no once they won’t bother you again( in my experience.) Further, all the red light shops shut down at 10 pm.<br/>The only downside is that it’s a fair walk to the nearest metro stations. On the other hand, the place has great access to Asakusa without the bustle.<br><br>Score: 3.08<br>Review: 还好</div>`)[0];

                var html_fdcedc8dbac7c28fd438de7620995562 = $(`<div id="html_fdcedc8dbac7c28fd438de7620995562" style="width: 100.0%; height: 100.0%;">Score: 3.25<br>Review: Gastgeber war stets erreichbar und immer sehr nett.<br/>Waren 8 Nächte in der Unterkunft. Leider gab es keine Reinigung vom Gastgeber und auch keine Reinigungsausstattung vorhanden. <br/>Außerdem haben wichtige Utensilien für die Trocknung der Kleidung, keine Bügel um die Kleidungen aufzuhängen und auch kein Bügeleisen/Bügelstation. <br/>Es wurde leider auch keine weitere Toilettenpapier-Rollen zur Verfügung gestellt und die Handtücher waren leider auch zu wenig (vor allem bei 8 Nächte)<br/>Wünschenswert wäre noch ein Verlängerungskabel, damit man zumindest mit dem selbst besorgtem Bügeleisen arbeiten kann, statt auf dem Boden die Arbeit zu erledigen. <br/>Ebenfalls stand nichts im Inserat bzgl. Des Lärms. <br/>Die Unterkunft liegt unmittelbar an einer dauerhaft befahrenen Autobahn. <br/>Positiv war hier die Aussicht zum Tokyo Tower.<br><br>Score: 3.25<br>Review: 離最近的錦系町車站8分鐘步行距離，車站有大型商場和24小時超市。房間空間寬敞，能同時打開兩個行李箱。缺點是床旁邊的窗子對著公路，隔音一般。<br><br>Score: 3.25<br>Review: Buen alojamiento para turistas<br><br>Score: 3.25<br>Review: 首先是入住非常麻烦，不能提前入住，要求下午四点才能入住，退房10点前，这个规定比其他民宿或者酒店都要让人感到非常不适；其次，没有热水，虽然是夏天，但是没有热水洗头很容易着凉；还有窗户隔音效果很差，路边的车声很大影响休息，下水道的声音也很响，晚上睡觉容易被吵醒，总之入住体验很差，不会再次入住</div>`)[0];

                var html_1a08ee8baec3f39c1dff67b5a2100ba3 = $(`<div id="html_1a08ee8baec3f39c1dff67b5a2100ba3" style="width: 100.0%; height: 100.0%;">Score: 3.29<br>Review: まず、びっくりしたのはとても大きな窓は3つくらいあるけど、カーテンが用意してなくて、旅行しにきた観光客なら、カーテンまで買えなきゃ絶対ありえないでしょう。<br/>「部屋には、枕、タオル、バスタオル、石鹸、シャンプー、歯ブラシ、洗剤など、アメニティーの類はありません。消耗品は、全て個人で用意してもらいます。」と言われましたが、ちょっと不便だけど、ドラッグストアで購入できるから、文句は言えないです。でもカーテンまでもなかったなら、早めに言いてほしいよ。オーナーと連絡してたら、「カーテンに関しては。入居者がお好きなカーテンを自分で買って、使ってほしいと思いいれませんでした。お察しの通り、その部屋は本来短期貸しではなく、長期貸しを前提にしているお部屋なのです。」という返事が来ました。<br/>最初の日は何もないままに寝てたのに、朝は日当たりが強くて、朝4時くらいもう寝れなかった。2週間ぐらい泊まりで、本当に買いたくないけど、なければ全然寝れないです。仕方なくて全て自分で購入しかないです。費用を安くにしたいために、都内中心から離れてこちらの場所を選んで、こんな事があった逆に費用が高くなりました。損になりました。<br/>また、新宿や渋谷へ行くも1時間くらいかかって、往復は1000円くらいかかりました。私の場合は彼氏と一緒で、交通費は往復で1日2000円以上かかりました。<br/>家賃 + 交通費 + 消耗品など = 都内中心の場所とほぼ同じくらい<br/>場所は駅から8-10分くらい歩いて行けます。近いと言えないけど、遠くないです。<br/>近くのコンビニはセブンイレブンしかないです。近くのレストランは中華料理だけで、駅前のスーパーは20時まで、夜遅く帰るなら、食事の選択は中華料理とセブンしかないで、ちょっと残念です。<br/>シャワールーム、キッチン、トイレなどはすごくほこり溜まりました。トイレとシャワールームの排水口には、髪の毛も最初の日からすごい量で溜まりました。どのくらい掃除してなかったか分からないですが、私は2週間ぐらい泊まりましたのに、髪の毛も食べ残りものもそのままにありました。<br/>2週間ぐらい泊まりました。オーナーと連絡すれば、返事が早くて助かりました。メールの返事もちゃんとしてくれました。家賃も割引してくれました。ありがとうございます。<br/>I was surprising that there were about 3 very large windows, but the curtains were not even prepared. If I'm tourists who came to travel had to buy the curtain myself, there would be absolutely no way right?<br/>"There are no amenities like pillows, towels, bath towels, soaps, shampoos, toothbrushes, detergents, etc. in the room." It was said that all consumables are prepared individually, I thought it will be a bit inconvenient only. But there was 3 huge windows without curtain, the owner should told us early before we check-in. So I contacted the owner, and he says "About curtains ... I hope you can buy your favorite curtains for yourself. As you can imagine, that room is not a short term lending, It is a room that is supposed to be lent for long. "<br/>So I slept without curtain and pillow on the first day, but the sun was extremely strong in the morning and I could not sleep from around 4 o'clock in the morning. I stayed for about 2 weeks and I really do not want to buy it myself, but I can not even sleep well at all without the curtain. I have no choice but to buy it all by myself. I choose this place is because I want to lower down the cost of my trip, this is the reason why I picking this place which apart from the center of Tokyo, this happened already made me became out of the budget. <br/>Also it took about an hour to go to Shinjuku and Tokyo Station, and a round trip cost about 1000 yen. In my case with my boyfriend, the transportation total cost us more than 2000 yen a day for round-trip.<br/>Rental house + transportation expenses + expendable items etc = about the same as the place in the center of Tokyo<br/>From the station it took about 8 - 10 minutes by walk can reach the house. I can not say it is really close, but it is not so far too.<br/>There are only 7-Eleven convenience stores nearby. Nearest restaurant is only Chinese cuisine, supermarket in front of the station only open until 8pm. So if you go home late at night, there are only Chinese cuisine and seven eleven still open, it is a bit disappointing.<br/>The shower room, the kitchen, the toilet etc collected a lot of dust. Many hairs on the drainage of the toilet and shower room from the first day. I do not know how long it did not clean up, but I stayed for about two weeks, but both place remained as it was. Nobody cleans up.<br/>I stayed for about 2 weeks. The owner will reply me fast if I contact him. The rental fees were also discounted. Thank you very much.<br><br>Score: 3.29<br>Review: Nice place to stay in tokyo<br><br>Score: 3.29<br>Review: Great place great price ! Room is really big with your own fridge which is good !<br><br>Score: 3.29<br>Review: Not for the faint at heart.....<br><br>Score: 3.29<br>Review: 立地や暮らしやすさ、価格は最高です！<br/>定期的に業者さんが清掃に入ってますが、強いて言えばキッチンまわりには常に虫がいます。<br/>タフな方にはめちゃめちゃオススメできるおうちでした！<br><br>Score: 3.29<br>Review: 部屋に髪の毛などが残っていたり、共用部（キッチンなど）が全く清掃されていない。宿泊する前に部屋を掃除されていない。また、キッチンが汚れていることに対して、心当たりがない私にまで改善のメールが届いていた。とても嫌な気分になった。それならせめてキッチンにカメラを設置したらいいのでは？<br/>せめて自分の部屋だけは、入る前に清掃しておいて欲しかったです。<br><br>Score: 3.29<br>Review: ありがとうございました。</div>`)[0];

                var html_0e2e58fd0467ad469fed4011d198b1c1 = $(`<div id="html_0e2e58fd0467ad469fed4011d198b1c1" style="width: 100.0%; height: 100.0%;">Score: 3.47<br>Review: Place is much convenient than I expected. Major commuting lines in reasonable working distance.<br><br>Score: 3.47<br>Review: Good stuff: we enjoyed staying at Tomoko San’s place. The apartment is clean. We are a family of four. My husband, 9 year old son, my cousin and I. Everything in the house are still nee. The kitchen utensils everything seems untouched before this. The space of the apartment I’d say is adequate to accomodate 3 adults. Not to crapmy, just nice. This trip to Japan I have moved to 3 different apartment and only Tomoko’s place provided the rice cooker which is life saver. We are muslims and it’s quite challenging to find muslim restaurants nearby so before and after going out of the apartment I’d cook simple meal for my family so we filled our tummy before going out. <br/>To improve: I hope what I suggest would help Tomoko to improve for the next guest. Labeling the shampoo, body wash and conditioner. On the washing machines and the rice cooker. I had to use the gogle translate app via pic to translate it although sometimes its not helping so I just figured. Maybe a booklet for the Operating the electricals like the air cond, washing machine and rice cooker. Oh and maybe in the future to provide a pocket wifi? (^^,) <br/>Downside: nothing about this place that I don’t like!!! <br/>To note: the apartment is quite secluded. We had to walk a few minuted to get to the train station. There’s 2 bus stop we used and sometimes get confused because the bus don’t really have english translation so I purely rely on the Gogle map apps to help me with which bus to take and what time is the next bus.<br><br>Score: 3.47<br>Review: We stayed in this place for a month. Tomoko's apartment is very cozy, nicely decorated and easy to feel at home in it. It is very clean although the neighbours like to smoke right outside the windows (but this is not really Tomoko's fault). The neighbourhood is nice and very safe and there is a good supermarket (Summit) nearby. The price was very reasonable as well and Tomoko is always available (via airbnb) to help with anything. <br/>On the downside: It is quite difficult to find, even with instructions! We found the location to be too far from the station, about 22 minute walk. It is true that there is a bus (every 20 min) but it costs about 2 dollars one way pp so if it's 2 of you it will be 8 dollars a day extra on top of the price of the tube/train. I also had to chase her a lot to get the wifi (I agreed to do a one month booking only under the condition there would be wifi but 3 days in there was none. In the end I met a friend of hers in Shinjuku and she provided portable wifi).<br/>Our biggest issue was, the day before our departure the opportunity to extend our stay in Japan came up. I messaged Tomoko to check if the apartment would be available (as it appeared as not available in airbnb) and she said that yes, it was. The following day (I needed time to check other things before confirming the booking) when I messaged her to confirm the dates she said that the place was taken! She said there had just been a booking. After a month staying at her place she didn't check with us before giving the place to other guests, even though I had messaged her the day before saying we needed to stay longer. This was a huge inconvenience for us as there is very little accommodation available around new year's so we had to cancel our plans of staying longer in Japan.<br/>Overall it was a mixed stay for us but we had the best time in Tokyo!<br><br>Score: 3.47<br>Review: We stayed at Tomoko's place for a month in Tokyo. Tomoko's apartment is clean and compact, perfect for 2 people - maybe a bit crowdy for 3. Apartment has everything you'd expect from a Japanese house.<br/>The location is nice and quiet, well suited for families - a nice small community.  Convenience store is about 3 min walk away. <br/>The Shin-Koenji station is a bit far away from the house, a 20 minute walk approx. The bus stops are very close to the apartment and will take you to the station in 5 mins.<br/>Thanks again, Tomoko, for hosting us!<br><br>Score: 3.47<br>Review: Tomoko was an awesome host! He was very friendly and responded quite quickly. There were bad things about the stay, but was mostly very enjoyable! Firstly, the location of the apartment was VERY hard to find especially at night. We used a taxi to help us find it and even so, it was a bit difficult. Make sure to have the Japanese address at hand if you opt to take a taxi! Checking in and settling in was easy and the room itself was very clean and almost as expected. Pictures make the room seem a bit larger but was nevertheless a cozy home!! Ammenities bring in the comfort of a normal home with heater, washer & kitchen neccesities, however not having wifi was a big downside of our stay. If you wish to stay here, fix that by getting a pocket wifi! It will come in handy when looking up places to visit or the night in when a movie sounds nice to watch. I believe overall our stay was well-rounded and good! Once you find your way around to find the place, it makes it much easier. Beware that this location can be a bit noisy because of upstairs neighbors and is potent to ciggarette smoke entering the room from windows. If neither bother you, I recommend this stay!<br><br>Score: 3.47<br>Review: Spacious and nice apartment with really comfy bed! We missed nothing except wifi. The walk to the next stations took 15-20min but youre fast in the city by train. The house is situated in a nice neighborhood with a park and a convenience store right outside. Recommended for relaxed holiday, maybe not for party people.<br><br>Score: 3.47<br>Review: The owner of the house is benevolent and responds to messages within 10-15 minutes. The house is located in the distance, but the price is very low. The house is clean, the furniture is whole. In the closet was a spray for straightening clothes, it was a wonderful discovery for us and we got the same. In general, we liked the apartment.<br><br>Score: 3.47<br>Review: I especially enjoyed the proximity of this apartment to the park.<br><br>Score: 3.47<br>Review: 比较偏<br><br>Score: 3.47<br>Review: Stayed for 7 days. Tomoko was quick to respond to any questions and the home was overall good. I enjoyed my time there and the neighbourhood was calm and soothing. FamilyMart is nearby and the local shops around shinkoenji are convinient.<br><br>Score: 3.47<br>Review: Nice place<br><br>Score: 3.47<br>Review: The place is a bit far from the station, but in exchange, you get to experience living in a friendly and peaceful Japanese neighborhood. There are parks, public baths, supermarkets and convenience stores nearby.<br><br>Score: 3.47<br>Review: the room was okay, comfortable size. however it is quite far from nearest train station. the room cleanliness was lacking, the towels was smelly, the pots in the kitchen was dirty, microwave was oddly placed. there were strands of hair on the bed sheet. the room has an odd old dusty smell to it. otherwise, it was an okay 4 nights stay, room was equipped with a washing machine, but no detergent provided & no drying line.<br><br>Score: 3.47<br>Review: this was a nice and clean apt,and a good bargain if you are staying for a longer time.<br/>it is a bit far from the station but we got used to it by the end. there is no t.v or wifi which is hard if you are staying by yourself unless you like the quiet. i wouldn't recommend a solo traveller but good space if you are staying with more than one person. the upstairs neighbours can be noisy at  night.<br><br>Score: 3.47<br>Review: Nice! If you無要求 只需有床訓, that will be a great place for you and yr family!<br><br>Score: 3.47<br>Review: A nice place to stay. Inside the apartment is clean and comfortable. The bed is a bit hard, but nice. The kitchen is big, with a large refrigerator, and good microwave and stove. We enjoyed our stay. I would have rated this 4-star except for the outside of the building, which is cluttered and littered. The host is very nice.<br><br>Score: 3.47<br>Review: Chúng tôi trải qua khoảng thời gian 2 tuần tại căn phòng này, phòng khá cũ và vị trí hơi xa ga, tuy nhiên, gần công viên là một điểm cộng lớn. Địa chỉ do chủ phong cùng cấp hơi sai lệch một chút nên hơi khó tìm.</div>`)[0];

                var html_637f4e60c9b43121152cb01038652331 = $(`<div id="html_637f4e60c9b43121152cb01038652331" style="width: 100.0%; height: 100.0%;">Score: 3.56<br>Review: チェックアウトが非常に解りづらいと思います。鍵をそのままカウンターに置いて帰られてる方もいました。<br/>ベッドヘッドにコンセント口があるにも関わらず接続されておらず、携帯の充電が不便でした。<br/>金額を考えればある程度しょうがないと思いますが、旅館というにはあまりにも語弊があると思いました。<br/>リノベイトされたばかりのようで設備が新しいだけに、残念、という感じがしました。<br><br>Score: 3.56<br>Review: 清潔感がありました。<br/>トイレや洗面台の数が多くすぐ使用できるのが快適でした。<br><br>Score: 3.56<br>Review: TLDR: Building looked a bit like a ryokan, customer service style was more like at a hostel.<br/>The description of this place being a ryokan only pertains to how the building looks from the outside. It seems like it was recently renovated and is now run more like a (although clean and modern) hostel.<br/>Especially for foreign travelers who have read about ryokans and are excited to stay at one, it can be a bit disappointing after having more of a hostel-experience:<br/>Despite there being a check in counter at the building, we never saw anyone there the entire time we were there. After a long day of traveling, it is nice and helpful to be received by an friendly face at a front desk who can also help with translation issues or giving tips about the city. It is what makes the difference between a ryokan with personal attention and an anonymous hostel. The rooms contain the bare minimum; a simple small mirror or some shelves would have been helpful. Check-in was quite late and check-out rather on the early side in comparison to other stays.<br/>Other than that: host was very quick & responsive, and instructions were sufficiently clear, the entrance to the building is nice and it smells like pine wood, most likely because it is newly renovated. It's close to combinis and in walking distance to a subway station from which you can reach shinjuku station quickly.<br><br>Score: 3.56<br>Review: Place was beautiful and host was quick to respond to any questions we had. Would recommend to choose booking to this                 var html_58a1c68d5e605155b3f23b77a4147f51 = $(`<div id="html_58a1c68d5e605155b3f23b77a4147f51" style="width: 100.0%; height: 100.0%;">Score: 3.63<br>Review: Yuri’s place is ok, it’s clean .<br/>However for check in you have to walk quite far to a shop to get the key (not easy with luggage ) and there is no storage and super strict check in and check out times .<br/>The place is small, like a hotel room , and just underneath is the train line making noise all night . Ear plugs are provided.<br/>All in all very anonymous and without charm , and there is no help with check in or out other then a pdf with instructions.<br><br>Score: 3.63<br>Review: A really lovely stay on the whole. Super clean, has everything you need, a perfectly comfy bed, amazing location, comes with shampoo, conditioner and body wash. The only issue is that the walls are very thin, so if you’re sensitive to people walking around, opening/closing cupboards forcefully, then you’ll hear it. Especially from above. My suggestion is there are 10 floors so try and get an apartment on the 10th floor so that you won’t get any noise from above you. Just to say, it’s not noise of people talking (I never heard anything), more just people walking (sounds like thumping) with heavy feet etc. As soon as I put earplugs in then I didn’t hear anything.<br/>Also, I wouldn’t worry about the train sound - it’s actually quite soothing and doesn’t go on all night.<br/>Thanks for a great stay on the whole!<br><br>Score: 3.63<br>Review: Is located 10 to 15 minutes walk from Shibuya or Ebisu Station. The place is like the photos and Yuri has been responsive. Light sleeper may want to take note of the train noise. Ear plug is provided.<br><br>Score: 3.63<br>Review: とても綺麗なお部屋で、駅から近くアクセスがよかったです。<br><br>Score: 3.63<br>Review: A nice clean cosy apartment in the heart of Shibuya. Daikanyama is a superb neighbourhood with cool boutiques and shops and everything is walkable. The apartment is tiny (like a small studio) but if you’re planning to spend most of your time outside then it’s totally fine. Ideal for one person, with two people a squeeze. <br/>The train noise is real. It cannot be avoided as the window / doors are not double glazed. After a couple of days you get used to it.<br><br>Score: 3.63<br>Review: 改變了在信箱取/放鎖匙,方便了很多,行去便利商店實在太遠了<br><br>Score: 3.63<br>Review: 從惠比壽站步行過來比較方便，而帶著行李不建議步行來往渋谷站。<br><br>Score: 3.63<br>Review: I had a great time at Yuri’s place! The place is a short walk to Ebisu station and to tons of restaurants, stores, and a Lawson. From Ebisu Station you can get anywhere in Tokyo! The AC worked really well which was important to me in this summer heat. You can hear the train lines, but it’s not bad at all and if you like city white noise, it’s perfect. Thanks again for the awesome stay!</div>`)[0];

                var html_2d1d5a1a465c31c86dc4eb9248d1b3be = $(`<div id="html_2d1d5a1a465c31c86dc4eb9248d1b3be" style="width: 100.0%; height: 100.0%;">Score: 3.64<br>Review: アクセスが素晴らしく、十分な広さに清潔感もあり、突然の電話した際の早急なご対応も含めて大変満足でした。<br/>湯船はありませんが、目と鼻の先に銭湯があったのでそちらで入りました。<br/>また、チェックインの際に既に暖房を入れていただいていて大変ありがたかったです。<br><br>Score: 3.64<br>Review: チェックインアプリを開くとフリーズしてしまいました<br><br>Score: 3.64<br>Review: 歯ブラシやタオル、シャンプーやドライヤーなどの設備が充実している上、麻雀を全自動卓で楽しむことができます。駅からも近く、コンビニやスーパーが徒歩圏内にあるため買い物にも困りません。<br><br>Score: 3.64<br>Review: 非常に綺麗で施設も充実しておりました。<br/>少し行きづらかったり、シャワー室が狭かったりしましたが、また使わせていただきたいです。<br><br>Score: 3.64<br>Review: 公開されている情報通りで、良かった。<br><br>Score: 3.64<br>Review: 金額以上に、とても良い宿でした。<br/>銭湯やコンビニも近く、2泊3日ひたすら楽しい時間を過ごせました。<br/>2階のエアコンの効きだけが残念でしたが、立地や清潔感、その他全て含めて総合的にとても満足です。<br><br>Score: 3.64<br>Review: 室内は清潔で、ホスト様の対応もよく、とても心地よく過ごすことができました。<br><br>Score: 3.64<br>Review: 麻雀卓は使いやすかった！<br><br>Score: 3.64<br>Review: 柔軟な対応をして頂きありがとうございます！<br><br>Score: 3.64<br>Review: とても良い環境でした！<br><br>Score: 3.64<br>Review: シャワー、冷蔵庫、雀卓など欲しいものが全部あってとても良かったです！<br><br>Score: 3.64<br>Review: 外観は古めですがきちんとリフォームされており、コンタクトもスムーズでした。また機会あれば使いたいです。<br><br>Score: 3.64<br>Review: とても良かったです<br><br>Score: 3.64<br>Review: 綺麗なだけでなく調理器具やダーツもあり充実した宿泊にすることができました。<br/>少しトラブルもありましたが、迅速にご対応頂けたので良かったです。<br><br>Score: 3.64<br>Review: とても良かったです。<br><br>Score: 3.64<br>Review: 素敵な宿でした。ありがとうございました。<br><br>Score: 3.64<br>Review: とても駅近でよかったです。<br/>ただ、チェックインの方法で動画を撮るのが初めてだったので、少し驚きました。<br><br>Score: 3.64<br>Review: コンビニ、駅、スーパーが周りにあるので便利。<br><br>Score: 3.64<br>Review: 我們到達旅居後 發生存在安全問題，樓梯扶手完全鬆脫，一不小心會連人跌倒樓梯 非常危險 我們同行有小朋友和孕婦！另外樓上推門沒鎖 一開門就是樓梯 很容易差錯腳，太多危險地方，我們立馬決定馬上退房尋找其他地方！從我們check in前到所有事情發生後 到現在房東都從未回覆我任何訊息！太無理！幸好有Airbnb客服幫助處理後續工作<br><br>Score: 3.64<br>Review: 料金も支払い完了し予約成立してたのに、チェックインの直前で、ホスト側から理由も断りもなく突然キャンセルされて電話連絡も付かず､他の宿泊施設が決まるまで､5時間も路頭に迷い、非常に嫌な思いをさせられたので､このホストの施設は利用する価値もないし評価するにも値しません。訴えようか考えるレベルでした。<br><br>Score: 3.64<br>Review: ありがとうございました。<br><br>Score: 3.64<br>Review: Not far from railway station<br><br>Score: 3.64<br>Review: 総合的には満足した滞在が出来ました。<br/>駅から徒歩5分、近くに昔ながらの銭湯があり便利です。駅近くには破格で美味しい魚居酒屋があり、滞在中通ってました。<br/>設備に関して、ダイニングのイスのネジが緩まっていて、知らずに座って危ない思いをしました。また、折りたたみ物干しはネジが完全に壊れていて、バランスをとって何とか使える程度。<br/>洗濯機は中の埃を溜めるケースが、埃と汚れでいっぱい。中まで掃除して欲しかったです。<br/>古い建物故なのか、特に玄関と1階トイレで独特な臭いが気になりました。<br/>次のゲストが怪我をしないように直していただけると嬉しいです。<br><br>Score: 3.64<br>Review: ありがとうございました。<br><br>Score: 3.64<br>Review: 住宿非常好。遺憾是住宿附近商店很少，深夜沒有營業食店，也沒有連鎖食店，只有2間便利店及小型超市。<br><br>Score: 3.64<br>Review: 全自動麻雀卓が自動配牌がないものの、問題なくできた。<br><br>Score: 3.64<br>Review: ありがとうございました。<br><br>Score: 3.64<br>Review: チェックイン時間になっても、チェックイン方法を知らされなかった</div>`)[0];

                var html_df9740db9e2c43fe1a3deb2851162ad0 = $(`<div id="html_df9740db9e2c43fe1a3deb2851162ad0" style="width: 100.0%; height: 100.0%;">Score: 3.67<br>Review: Beautiful new apartment in a very quiet upscale residential neighborhood in older part of tokyo near kappabashi. Place was spotless with excellent shower. Only negatives were that since the windows of room 101 look directly onto the street and passersby, i had to keep the blackout curtains drawn even in daytime. Also could have used a microwave and any utensils—knife, forks, spoons, chopsticks. Host is responsive and friendly. Would recommend.<br><br>Score: 3.67<br>Review: 가격대비 훌륭했습니다<br><br>Score: 3.67<br>Review: 房间非常干净！住起来非常舒适，隔音也比较好。<br/>房东亲切友好，对所有的问题都能及时回复。<br/>房间内设施齐全，如果能多几个垃圾桶的话，垃圾分类会更方便一些。<br/>房间的窗户很大，但因为是一层的房源，外面的行人很容易看见房间内部，所以即使是白天也需要拉着窗帘。<br/>最近的车站是日比谷线的入谷站，稍微有一点距离，需要走一段时间。<br/>总体来说，是非常值得再次入住的房源。<br><br>Score: 3.67<br>Review: I am overall satisfied with my stay. Here are pros and cons <br/>Pros: <br/>- Quiet neighborhood (but if you want something more vibrant and busy it might not be for you)<br/>- efficient check in with no human interaction is great for introverts <br/>- Fairly clean for normal people with no pollen and dust allergies. I am very sensitive to dust particles even the smallest ones, and I noticed I kept sneezing when I was in the room so if you have dust allergies you can notify the host in advance to make it extra clean<br/>- great bathroom for Tokyo standard. When doing my research for homes in Tokyo I was very disappointed in how small and unpleasant most of their bathrooms were, however this place has a really nice bathroom (spacious, clean, dry) <br/>- attentive host (provided free umbrellas when raining) <br/>Cons:<br/>- no microwave, didn’t give new fresh towels daily <br/>- far from popular areas <br/>- no eating utensils, no water, empty fridge<br><br>Score: 3.67<br>Review: 位置真的不是很好。和大丸线地铁站走路10分钟。因为我走的没有东京的人快，另外一个地铁站20分钟。除此之外，都很好 <br/>很干净 最近附近在施工，但是对我的影响不大<br/>                 var html_baf2494f7d5b60339f477af65085d4ab = $(`<div id="html_baf2494f7d5b60339f477af65085d4ab" style="width: 100.0%; height: 100.0%;">Score: 3.73<br>Review: Just 1 km walk from nearest train station. If by taxi from train station to the house will cost you 600-700 yen. If walk only 15 minutes. Have convenience store Lawson & 7E nearby. Halal sushi also nearby, only one station stop. Very calm and quite neighborhood even though it is just beside the main road.<br><br>Score: 3.73<br>Review: Thank you for accommodating us. We did great memories in your place.<br><br>Score: 3.73<br>Review: 步行需要一小段<br/>房屋前面有一站公車站<br/>非常方便<br/>溫馨的房子就像自己在日本的房子<br/>周圍寧靜適合玩了一整天好好休息一下<br/>設備齊全屋主也有附設盥洗用具<br/>很貼心<br><br>Score: 3.73<br>Review: 離jr站有點遠<br><br>Score: 3.73<br>Review: Nice<br><br>Score: 3.73<br>Review: Very clean place and responsive host. Thank you for the great stay<br><br>Score: 3.73<br>Review: I really enjoyed my stay in this little house. The house was super clean, space were well organize. It had several 24 hours shop near by.  We didn’t find it too far from the public transportation. We could easily go to the train station by walk.  We will come back here with no hesitation.<br><br>Score: 3.73<br>Review: 숙소가 조용하보 깨끗삽니다.<br/>저희는 잘 쉬다 왔습니다.<br><br>Score: 3.73<br>Review: 好不错<br><br>Score: 3.73<br>Review: 깨끗하고 너무 좋았어요!<br><br>Score: 3.73<br>Review: Good<br><br>Score: 3.73<br>Review: 我们喜欢这家民宿，两间卧室可以满足不同需求，床品干净卫生，床垫很舒服。两层都有卫生间和洗浴空间，非常方便。不足的是交通不方便，离火车站很远，便利店也要走一小会。房东把窗户都封闭了，无法欣赏外面的景色。<br><br>Score: 3.73<br>Review: 整體入住覺得不錯，乾淨舒適<br/>不過在房間理解上可能有誤差<br/>介紹寫三個房間 2人/2人/3人 <br/>不過實際上二樓是2間房間 <br/>第三間房間是客廳處需將桌椅拉開<br/>有水槽及垃圾桶 <br/>不太適合當睡覺的房間 <br/>其餘事項皆非常滿意 <br/>房東親切 回覆很快速 <br/>謝謝<br><br>Score: 3.73<br>Review: Really nice home. Definitely will come back. We had a great time staying here!<br><br>Score: 3.73<br>Review: This is our family trip including 4 adults and 2 children. 知也’s is a great host, we are so happy to stay at his place, just like home. We must return here when we                 var html_9d089e654f111b0211fb410aa5d6185f = $(`<div id="html_9d089e654f111b0211fb410aa5d6185f" style="width: 100.0%; height: 100.0%;">Score: 3.73<br>Review: 1年前にできたホテルでとても綺麗でした。部屋は広々とした感じでとてもいい感じです。本当にお世話になりました。<br><br>Score: 3.73<br>Review: 綺麗な部屋でシンプルに必要な物がまとまって居ました。<br/>短期滞在には丁度いいお部屋でした。<br><br>Score: 3.73<br>Review: 部屋も綺麗で対応も素晴らしかったです。<br/>また利用させていただきます。<br><br>Score: 3.73<br>Review: The room is clean and well-equipped for a comfortable stay. It’s located in a quiet neighbourhood north of Ueno. Although it’s quite a walk from the nearest subway station, I didn’t mind it as I got to see a different side of Tokyo on foot. There’s a convenient store nearby, Ministop that’s not as popular as the Big 3 but sufficient to get your basic necessities and snacks. FYI, Family Mart can be found closer to Iriya Station, where you’d typically embark/disembark. Oh and there’s a local grocery store/supermarket as well (about 5 mins away on foot). More choices and wider selection. <br/>The walls can be pretty thin; heard footsteps from the unit above and conversations from guests next door. So if you’re a light sleeper, get some ear plugs.<br/>Overall, I’m quite pleased with the stay. Would definitely recommend it!<br><br>Score: 3.73<br>Review: 部屋は綺麗で、快適に過ごせました。また、連絡もスムーズで特にストレスなく過ごすことができました。<br/>ありがとうございました。<br><br>Score: 3.73<br>Review: 房源地點位在入谷的住宅區，很有融入日本在地的居住感。鄰近的Ｍini Shop 24HR應有盡有且販售價格較大型超商便宜，步行五分鐘則可到FamiPort。另外也有營業到晚上十點半的超市Inageya Iriya shop。生活機能便利！<br/>飲食部分推薦金美通上的油そば専門店「万人力」，屬於道地的油拌麵，不同於拉麵更吃得到麵的Ｑ彈與香氣，且營業到深夜十二點，是旅人宵夜的好夥伴！也是 食べログ 上3.49的名店。<br/>住宿部分房源新穎乾淨且有兩張雙人床極大，房東聯繫上也非常快速，入住check in採密碼全自助式，完全沒有問題。另外房內提供冷暖兩用的冷氣也非常舒適。浴室雖然只有淋浴，但水量極大且溫度夠熱，非常舒適。房內還提供一個微波爐，可以提供加熱食品也非常貼心！<br/>唯獨可惜的是這次入住遇上在房內抽菸的住客，導致入住某日走道上煙味很重（但晚上回來後完全沒味道了空氣調節應該做的非常好），但只發生一天。其他入住日都未再發生。這間是無菸公寓，希望入住的旅人都可以維持這間公寓的規矩，好讓每個住客都有舒適的入住空間。<br/>很謝謝這六天 ikoi hotel Tokyo照顧。<br><br>Score: 3.73<br>Review: Hosts were super amazing and responsive and always ready to help. I felt very safe in their hands. It is also the first time I've used safe-lock code in Japan and I would say it's pretty convenient because I've had past experiences with keys being bent etc and the host not responding in time. Room was also a decent size for 2 adult women (my friend and I).<br/>One more thing I loved about the place was the lobby, where I was able to rest and wait for a bit before check-in/out because I was too tired to walk around 😂<br/>Thank you very much to the hosts! I definitely recommend this place. Asakusa is also a very touristy but lovely place to stay :) This is my 2nd trip I've stayed around Asakusa.<br><br>Score: 3.73<br>Review: 位置有點偏僻，其他都不錯<br><br>Score: 3.73<br>Review: 環境很安靜，有彷彿生活在日本的感覺，住宿周邊有很多的販賣機，突然口渴，一下樓就能馬上解渴。<br/>地鐵入谷站4號出口上來有一家豬排店晚上9點回來都能買到實在很棒，沿路走也有一家超市，想吃宵夜得也能再這邊買回去。<br/>另外，房東也很關心入住的狀況，第一天反應的問題有即時協助解決，不過熱水壺還是有一點點味道，建議可在一樓設置飲水機，整層樓的房客皆能使用。<br/>很值得一提，這次帶了三個行李箱，是可以完整打開甚至走道還能走，401的空間很大。<br><br>Score: 3.73<br>Review: Great space<br><br>Score: 3.73<br>Review: Host is responsive. Very helpful and answer promptly. Distance from place I would say 10-15mins walk depend on the speed of your walking. Room is very clean and would highly recommend the place. Thankyou!</div>`)[0];

                var html_1ddcaee6f98f5175dbfddacb72d6fa2b = $(`<div id="html_1ddcaee6f98f5175dbfddacb72d6fa2b" style="width: 100.0%; height: 100.0%;">Score: 3.75<br>Review: とても綺麗で清潔な素敵な空間でした。とても心配りの行き届いたアメニティ等もあり、居心地よく滞在できました。<br><br>Score: 3.75<br>Review: I had an amazing time at Kiyoshis place. Everything was communicated very well and I had no problems whatsoever. I hope to stay here again in the future!<br><br>Score: 3.75<br>Review: お部屋はとても清潔で、駅からも遠くなくスーパーなど多くあり快適に過ごせます。浴室乾燥があるのも良かったです<br><br>Score: 3.75<br>Review: 第一天入住時，因為房東給錯房號，害我們在門外試了好久都無法入住，結果朋友想說要不要試一下隔壁房（測試一下），結果門鎖就開了⋯⋯<br/>後續跟房東確認後才明白門鎖開的那間才是正確要入住的房間。<br/>住宿期間一開始都要走13-15分鐘才能抵達車站，後來發現有公車可以直接抵達押上站（晴空塔），之前有詢問房東是否有公車，房東並無分享到公車的資訊。<br/>然後最後一天⋯⋯退房是早上十點，但早上7:30就有清潔人員來按電鈴要打掃，一開始還以為是NHK來推銷就並無理會，過了幾分鐘後清潔人員直接按密碼入門要來打掃⋯⋯⋯⋯我跟我朋友都感到非常恐懼😱😱😱好險我們有鎖安全鎖，不然打掃人員直接進來欸⋯⋯<br/>向房東反應後，他賠償我們一晚的住宿費，但我們還是覺得很誇張，怎麼會發生這樣的事情⋯⋯⋯而且還是發生在日本<br><br>Score: 3.75<br>Review: Very clean environment.<br/>Good security measures.<br/>Extremely well stocked on toilet/bathing supplies.<br/>Most taxis do not know of the place.<br/>Fur blanket cover is loose, there is minor smell on the fur inside the cover.<br/>It requires 15-20min to reach notable landmarks.<br><br>Score: 3.75<br>Review: The room is very clean and spacious, so we were very comfortable during our stay. The host provided us with sufficient information about check in and the room has good security measures. <br/>There is also a very clear view of Skytree nearby and it is located close to Sumida river.<br><br>Score: 3.75<br>Review: Lovely apartment in a great location, although a 10/15 min walk from a station. Very secure and private, clean and quiet. <br/>Absolutely everything you needed was provided, including washing machine liquid etc. <br/>Only criticism were the pillows as they were a5 paper sized beanbags and rock hard. Could do with some softer hotel style pillows.<br><br>Score: 3.75<br>Review: 舒適乾淨但是位置離車站稍遠而且車站非大站很多地方前往需要轉車</div>`)[0];

                var html_dd718efa7ed0d71cde9e952f88839f30 = $(`<div id="html_dd718efa7ed0d71cde9e952f88839f30" style="width: 100.0%; height: 100.0%;">Score: 3.75<br>Review: We had Japanese friends who helped us find the location, so I didn't ever have to use the detailed photo directions. The car was too large to get very close to the location, but my son carried all the luggage in before I even got there. The beds were very comfortable. The area was nice and it was very quiet. We did not cook or use the washing machine. My Japanese friend showed me how to turn on the hot water using something I would have mistaken for a thermostat. We felt safe and comfortable and were able to figure out how to get to Oijima station pretty easily. It was just fine for a couple nights. We were glad to have 3 bedrooms for privacy. The host was very kind and communicated well.<br><br>Score: 3.75<br>Review: Enough beds for a large group. However, narrow enough that it’s difficult to pass someone in a hallway and the stairs and practically a ladder.<br><br>Score: 3.75<br>Review: Die Gastgeberin war sehr zuvorkommend, immer erreichbar und hat uns bei unserer Ankunft in Tokio sehr geholfen. Dank einer ausführlichen PDF-Datei konnten wir die Unterkunft leicht finden. Die Unterkunft war unerwartet klein und wir hatten ein kleines Problem mit Kackerlaken. Ansonsten haben wir die Unterkunft wie beschrieben vorgefunden und hatten eine schöne Zeit in Tokyo. Wir waren zu fünft und haben die Unterkunft gut gefüllt. Bei mehr als sechs Personen wird es etwas eng. Ansonsten können wir die Unterkunft sehr empfehlen.<br><br>Score: 3.75<br>Review: 簡潔に言うと非常に悪く、★1もつけたくない程度であった。まずチェックイン16：00以降に入ったにも関わらず前の宿泊者の掃除がされておらず ベッドには髪の毛が落ちていたり シーツも散らばったまま、濡れたタオルも床に置きっぱなしなど不衛生な点が多かった。また、全体的になんとなく異臭がした。これらの問題を解決するためにホストの方にメッセージで連絡したが返信は最後まで返ってこず、電話もしてみたが 外国人の方が出て I don't speak Japaneseと言われ 電話を切られてしまった。そのため、翌日までこの不衛生な問題は解決されず ベッドも汚いままで寝たくなかったので 寝ずに一日を過ごした。写真では綺麗な様子で写っていたので期待していたが 現実は違っており非常にガッカリした。大人数が入るということで魅力的に感じ、こちらの宿にさせていただいたにも関わらず リビングのような机のある部屋はかなり狭く ぎゅうぎゅうだった。上に登る階段も 80°くらいのかなり急な階段で怪我をしそうで怖かった。冷蔵庫とキッチンが使える以外の利点が思い浮かばないくらい最悪の部屋だった。二度と利用したくない。</div>`)[0];

                var html_446a53b01bde7e2455cf06332de69541 = $(`<div id="html_446a53b01bde7e2455cf06332de69541" style="width: 100.0%; height: 100.0%;">Score: 3.75<br>Review: お部屋とっても綺麗でした！<br><br>Score: 3.75<br>Review: Given my experience of using Airbnb for about an year, I have to say they are unprofessional and doesn’t care much about the guests. I have never felt this way in the past. <br/>1. When the gas wasn’t working during the coldest season, they claimed it wasn’t their fault, and they did not respond quick enough and needed a week to fix it. I had to stay out of hot water for few days. It was a painful experience. <br/>2. Even though extension was accepted during my stay there, with extra pay of course, they did not allow me to extend the stay without providing me explanations, and all a sudden force me to leave the place. Within an hour. And when I complained about their service, they have not responded at all. I didn’t have a word. <br/>The way treats their guests is way below the average of what guests would expect from Airbnb. <br/>It was clean because it was newly constructed, but all the other experience deteriorated due to their quality of service and communication.<br><br>Score: 3.75<br>Review: 綺麗でした！！<br><br>Score: 3.75<br>Review: Une toute petite chambre, au rapport qualité/prix plus que correct, néanmoins c'est vraiment petit et pour 2 personnes et des valises ça devient trop étroit.<br/>Le défaut pour moins était d'avoir mis un luminaire trop grand et trop bas dans la pièce principale, je me suis cogné la tête dessus quelques fois, ce n'était pas nécessaire dans un si petit lieu de mettre un objet aussi encombrant et gênant.<br/>Mais pour avoir fait une plus grande chambre dans cette hôtel je peux vous dire que la qualité est au rendez-vous, les équipements sont neufs, tout est propre, et la décoration est de bon goût.<br/>Merci encore à l'équipe de l'hôtel de nous avoir aider à trouver une chambre pour prolonger notre séjour à l'improviste (d'où l'arrivée à 2 dans cette trop petite chambre)<br/>Je recommande d'y venir seul, sauf pour ceux voulant mettre le moins de moyen dans le logement, dans ce cas à 2 le prix est imbattable :)</div>`)[0];

                var html_b39122cf197c4bafed69bd4a2bff9584 = $(`<div id="html_b39122cf197c4bafed69bd4a2bff9584" style="width: 100.0%; height: 100.0%;">Score: 3.75<br>Review: 新築のためとても綺麗なお部屋です。<br/>広さも十分でバストイレ別、独立洗面所だったので嬉しかったです。<br/>キッチンもとても広くて料理も楽しく出来そうです。<br/>近くにセブンイレブンがあるのも便利でした。<br/>ぜひまた利用させていただきたいと思うお部屋でした。<br><br>Score: 3.75<br>Review: Great place to stay! Just little bit far from station. Nice host !<br><br>Score: 3.75<br>Review: 場所は若干わかりづらいですが、築浅でとても清潔感のある綺麗なお部屋でした。<br><br>Score: 3.75<br>Review: すごく清潔感のあり、素晴らしいアメニティの数々でした。<br/>また、機会があれば利用させていただきたいと思います。<br><br>Score: 3.75<br>Review: 1度利用させていただき、とても良かったため再び利用させていただきました。<br/>清潔感があり、アメニティも充実しています。<br/>また利用させていただきたいと思います。<br><br>Score: 3.75<br>Review: 很棒的房間，房東也很迅速的回應任何問題。<br><br>Score: 3.75<br>Review: 虽然离地铁站有一定的距离 但是一路上可以走过剑道馆 神社 小公园 幼儿园 几乎日剧动画里能看到的日本景色都能尽收眼底 房间很新 很干净 算是日本很宽敞的住所了 附近许多便利店 挺方便的 不过如果房东能更加热情 整个体验会完美许多<br><br>Score: 3.75<br>Review: 房东回复的很及时，房子两个人住十分适合，很温馨很干净很有家的的感觉，距离地铁站十分钟左右，隔音特别棒，十分推荐<br><br>Score: 3.75<br>Review: 我觉得还是会有回复不及时的问题，因为没有电话号码或者其他联系方式，只能靠爱彼迎的话是很麻烦的，有时候是很急的事情需要房主回复，但都没有收到及时的回复。第一天入住时因为对位置的不熟悉导致我们走了很多路，两个人都精疲力尽，地理位置于我而言真的很偏，并不推荐第一次来日本旅游或者对路线不敏感的人来入住，这个房间离地铁站确实有些距离，而且去景点之类的地方需要倒换电车，并不是十分便捷，不是走路可以到达的距离，以上都是我的入住体验，依旧谢谢房主，生活愉快。<br><br>Score: 3.75<br>Review: 綺麗なお家でした。<br><br>Score: 3.75<br>Review: This is a nice modern apartment but unless you like spending 2-3 hours a day travelling back and forth between your apartment and the train station I can't recommend this place. <br/>From most common tourist destinations such a Shibuya or Shinjuku you are looking at a one hour train ride just to get to the station closest to this place. Once you arrive you are then looking at another 10-15 minute walk back to your apartment. Do you really want to do this twice a day for everyday of your holiday?<br/>Also there are very limited food options around the apartment and even around the station. There are no grocery stores or restaurants and the only option are convenience stores. <br/>The train network around this area is also confusing as it's not really on any major train lines, so you'll spend a lot of time transferring and back tracking just to get home. And this is not coming from someone new to Tokyo. I lived there for seven years so I'm pretty familiar with getting around and even I found this area confusing. <br/>The apartment is not bad but the location is really a huge let down.<br><br>Score: 3.75<br>Review: 非常干净，公寓也很新！房东回复也很及时！就是公寓的离车站稍微有点距离。<br><br>Score: 3.75<br>Review: 出来たばかりのマンションで大変きれいでした。マンション入り口前には自動販売機、徒歩5分圏にコンビニ、公園もあり、過ごしやすいところです。また利用したいです。<br><br>Score: 3.75<br>Review: 再度の利用です。きれいなお部屋、1Fということもあり、子供がいる我が家としては大変ありがたく利用させて頂きました。また機会があればお願いしたいです。<br><br>Score: 3.75<br>Review: 新しく綺麗でした。場所も便利。<br><br>Score: 3.75<br>Review: We stayed here for 6 nights at the end of our 5 week trip to Japan. Very clean modern building and by Japanese standards, a large space to live in for a week. We’re British and used to renting Airbnbs that have a lot more amenities, in the kitchen. However if you’re eating out most of the time, not a problem. There was a little bit of a walk to the nearest train station, but it was very pleasant walking through the little streets to get there. To go anywhere in Tokyo you will be walking, lots!! Overall, a nice place to stay.<br><br>Score: 3.75<br>Review: Mieszkanie doskonałe na pobyt turystyczny, tuż przy rzece Sumida. W okolicy mnóstwo sklepów, niedaleko jest Tokyo Skytree, które gorąco polecam. Jedynymi niedogodnościami był brak okna w kuchni i salonie, przez co cały czas trzeba mieć zapalone światła w mieszkaniu. Natomiast samo mieszkanie jest bardzo czyste. W szafce w sypialni jest zapasowa kołdra, w salonie czekał zestaw powitalny - deska do krojenia z pałeczkami, płyn do mycia naczyń, gąbki, ścierki i dodatkowy papier toaletowy. Do tego bardzo dużo przydatnych informacji w formie folderu, również w języku angielskim.<br/>Do stacji Asakusa (świetna dzielnica, polecam przejażdżkę rikszą!) idzie się około 20 minut pieszo, więc warto używać autobusów, wypożyczyć samochód lub rower - w budynku jest miejsce na przechowywanie rowerów. Z samej stacji bezproblemowo można dostać się do wielu miejsc w mieście, takich jak Dworzec i Shibuya. Bardzo dobrze funkcjonuje klimatyzacja, co zapewnia duży komfort.<br><br>Score: 3.75<br>Review: きれいなマンションの一室で、必要な備品は概ね揃っていました。<br/>10分ほど歩きますが飲食店、スーパーも充実しており快適でした。<br/>欠点としては、隣が廃棄物処理場であるためか鼻がムズムズしました。<br/>部屋の気密や防音はしっかりしていますので、ベランダへの扉を開けなければ対応できるかもしれません。<br/>総合的な評価としては満足しています。<br><br>Score: 3.75<br>Review: 地方十分舒適及安靜，屋主很好，附近有7-11，但距離地鐵站有少少距離，不過附近有巴士可以乘坐。<br><br>Score: 3.75<br>Review: とても綺麗で、問い合わせのレスポンスも早くて大変良かったです。駅からは遠いですが、周辺もコンビニやファミレスがあり生活しやすいです。</div>`)[0];

                var html_fa964b09b56d128cca48e20dab934fda = $(`<div id="html_fa964b09b56d128cca48e20dab934fda" style="width: 100.0%; height: 100.0%;">Score: 3.82<br>Review: Yukiko was very nice and welcoming.  The room that you're renting is  small with enough room for you and your stuff, if there are two people then one person gets the top bunk and the other has a futon on the floor. It looked like there was an AC unit for the summer but for the winter there was just a heated rug and a heating pad.

<br/>

                var html_fbb4d70df43a481bf959cd8db1c1dafc = $(`<div id="html_fbb4d70df43a481bf959cd8db1c1dafc" style="width: 100.0%; height: 100.0%;">Score: 3.83<br>Review: ありがとうございました。<br><br>Score: 3.83<br>Review: マンションの写真がなかったのでどこか地図だけでは分からなくチェックインに時間がかかりすぎました。食器が汚れてたり調味料の口も空いてあったりと残念でした。<br><br>Score: 3.83<br>Review: I stayed for a long time for about a month and a half, and it was good that the house was clean and well managed. It was also very good to get an answer quickly when I asked the host a question. It is a house located right next to the track, so it is not recommended for people who are sensitive to noise. When checking in, there were many similar houses around, so it was slightly difficult to find even after looking at the map. However, since there is a convenience store nearby, it is not far from the station, and it is close to the temple, I think it will be an attractive option if the noise is okay. In general, I was satisfied with the house.<br><br>Score: 3.83<br>Review: Stayed for 2 months. It's a little removed from the city, but the immediate area has almost everything you'd need for daily life, and when you do want to get down to town, you get a 40 minute direct commute to Shinjuku - not at all too bad.<br/>What's even better is you get great access to some of the key hiking train lines, making this a great base to hike mountains in Yamanashi, Saitama, Oku-tama and Kanagawa.<br/>The neighbourhood is wonderful, with a prominent hillside temple that is spectacular especially in the fall, and a laid-back suburban atmosphere great for long walks.<br/>The room itself is spartan but clean and functional. The proximity to the train tracks might make it a little difficult for light sleepers, but at least I had no problem adjusting to the noise.<br><br>Score: 3.83<br>Review: This was the perfect little space and only a 6 minute walk to the station - and then only about 35 minutes to Shinjuku station! Rickie was very helpful with all of my questions and flexible to my needs! As others have said, the train does go by right outside the window, but I sleep with an eye mask with little speakers inside for fan noises, so it really didn’t bother me at all.<br><br>Score: 3.83<br>Review: Considering the budget,  I know I cannot get a private room with a toilet and a bathroom like this around the center stations. Takahatafuto is still a major station on Keio Line, so it takes only 35min to Shinjuku if you time the express train right. It's convenient enough for me as I was meeting up with friends in Ikebukuro/Shinjuku for shopping. But if you want to visit places like Akihabara, Asakusa and Team Lab Planet which is located more on the East side of Tokyo, you may consider other options near Chiba.<br/>Amenities like tissue paper, towels are supplied generously, it would be better if the host can also provide some garbage bags, at least for burnable garbage.  The facilities are a little bit old, but still works well. The best thing to me is the large supermarket nearby that sells raw fish and meat at a very good price. I don't have to dine out.  Basically I cooked for myself everyday. Also there are drug stores and various convenient stores nearby. Overall I like this place.</div>`)[0];
