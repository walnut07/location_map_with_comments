                var html_a6f3f6649a15f60b60ffeac3601f244e = $(`<div id="html_a6f3f6649a15f60b60ffeac3601f244e" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: The location was excellent, and just around the corner from Oshiage(Skytree) station.<br/>Host was extremely accommodating to us. <br/>She waited for us at the station exit to guide us to the property.<br/>Toiletries provided were of good quality.<br/>House was spacious and clean.<br/>Appreciated that house was wheelchair accessible, should anyone require this info. <br/>Easy check-in/out process.<br/>We will definitely stay here again.<br/>Jahan and Rezel<br><br>Score: 5.0<br>Review: 這個房源離押上站非常近，出口也有電梯，出地鐵站路也都很好走拉行李箱很方便！<br/>房源有電梯，空間也蠻大的，尤其是廁所（在東京要有這麼大的空間好不容易啊）<br/>整體也都很乾淨，房東回應也很快速好溝通！<br/>而且陽台就可以看到晴空塔喔<br><br>Score: 5.0<br>Review: The place is quiet and very close to Skytree station. Qiu is easy to communicate and really helpful. I have enjoyed during my stay.<br><br>Score: 5.0<br>Review: We stayed here for 12 days for our Tokyo Trip. The host are able to speak mandarin and responsive to our need. The property is in good location. 5 mins walk to Station, 3 minutes to Seven Eleven. 6 minutes to Shopping Centre.<br/>The property is comfy, with washing machine (which can do drying too). The bathroom is spacious, the property is elderly friendly since its accessible with lifts and there are railings on the entrance and toilets.<br><br>Score: 5.0<br>Review: 地方寬敞，清潔整齊，設備齊全。房東照顧周到。交通方便，十分近鐵路站，Sky Tree。附近有便利店，食物種類繁多。整齊十分滿意。<br><br>Score: 5.0<br>Review: 3명이서 여행갈때 최고의 숙소입니다!! 진짜 숙박비가 하나도 아깝지않았습니다^0 ^ <br/>깨끗하고 시설 최신식이고 히터도 아주 잘나왔어요!! 스카이트리 코앞뷰는 서비스🗼🗼<br><br>Score: 5.0<br>Review: Very convenient location, big bathroom which is very rare in Japan. However I don’t think the bed sheet or blanket was very clean as my kid got a serous  allergy because he’s allergic to cat/dog fur and dust.<br><br>Score: 5.0<br>Review: 집의 느낌이 밝고 따뜻해서 기분이 좋아지는 집입니다. 물건 하나하나가 매우 편리하게 배치되어 있습니다. 사용자의 필요를 정확하게 파악한 섬세한 배려가 감동이었습니다. 위치가 역에서 매우 가깝고 가는 길이 쉽습니다. 저희는 이곳에 머무는 동안 이곳을 ‘우리집’이라고 불렀습니다. 도쿄에 다시 온다면 꼭 이곳에 다시 오고 싶습니다.<br><br>Score: 5.0<br>Review: 雖然不近輕軌 但地鐵在旁邊 總括來說都比較方便<br/>最重要的是民宿附近非常寧靜 景色也非常美麗<br><br>Score: 5.0<br>Review: Very near to shopping mall attached to Tokyo tower by walking distance. 7eleven and family mart nearby. Spacious kitchen and toilet. Fits 4 people…if 6 a bit cramp. Very responsive host. Upon check in, u may directly press level 5 lift. Key code at door. I first thought at the mailbox 😅<br><br>Score: 5.0<br>Review: The location of the airbnb is great. Very close to Oshiage train station and the balcony view of the sky tree is amazing. It’s more than spacious for 3-4 guests/ small family. It’s very clean and complete with amenities. The train station is also convenient to go to and from Haneda and Narita airport.  I would highly recommend this place and will stay again if I visit Tokyo.<br/>As a host, Qui is very responsive and helpful. I cant thank her enough for the time, effort and understanding she has shared hosting us.<br><br>Score: 5.0<br>Review: 房東總是秒回訊息<br/>給予我們很大安全感跟方便！！<br/>房間超級乾淨，設備超級齊全，而且一入住還開著暖氣等我們，超級貼心❤️<br/>房源位在地鐵旁邊，步行三分鐘！而且均有電梯，旁邊還有超商，真的是非常便利～<br/>最棒的就是打開窗戶就是晴空塔，真的很讚，步行幾分鐘就可以去晴空塔裡的敘敘苑燒肉吃飯看超級夜景，真的是非常棒的房源，大推薦👍<br><br>Score: 5.0<br>Review: Had an amazing stay here! Felt safe and easy to walk to from the train station!! Definitely recommend!<br><br>Score: 5.0<br>Review: 詢問總能迅速回覆，入住文字指引&圖片示意都很清晰，地點離車站很近且交通地鐵線方便，另一側出口有營業到很晚的大型超商，住處附近夜晚安靜，這次旅途得到充分休息、很愉快，會推薦給其他人的那種房源！<br/>唯二我們共同認為可以更好的地方是⬇️<br/>1、床的大小（2位成年女性162/52）睡起來覺得稍微拘束，不是那麼好翻身。<br/>2、入口玄關脫室外鞋處可以再大一些，如果提戰利品回來會擠在門口，僅適合一個人脫鞋，我們不好意思踩到木地板。<br><br>Score: 5.0<br>Review: We ( family of 4) stayed 4 nights at Qiu's place. Very convenient location,  5 mins walk to Oshiage Skytree subway station which have good connections to several subway lines and  connected to Solamanchi mall. The view of Skytree tower close up is gorgeous especially at night. We liked the spacious bathroom and kitchen space. Qiu's place is elderly friendly. Nice quiet residential neighbourhood. Will consider Qiu's place again next time we visit Tokyo.  Qiu is a very friendly and responsive host.<br><br>Score: 5.0<br>Review: 這次入住的經驗很棒，是一間住起來很舒服、溫馨的房間，四個人加上四大行李箱，空間也很夠，房東即時的回覆訊息及關心也令人安心許多，地點的部分離地鐵很近，到各個地方都很方便，最美的就是能從陽台就看到晴空塔，每天都會被療癒一番，下次如果再到東京，會想再入住這裡🥰🥰<br><br>Score: 5.0<br>Review: Super convenient! 2mins walk to train station and big shopping mall! Love it!<br><br>Score: 5.0<br>Review: Great location (few minutes next to oshiage station), plenty of room for 3 and superb view of skytree. Qiu was very responsive and helpful everytime we had enquiries. Thanks!<br><br>Score: 5.0<br>Review: Superb location and grea view of Skytree Tower. Easy train access to most places. Fav spot is the spacious bathroom and hot tub. If possible, nice to add a standard chair or stool as its difficult for elderly or mobility challenged folks to sit vs the low couch. Qiu and Yui were very responsive and helpful. Overall, happy with this gem and highly recommend!<br><br>Score: 5.0<br>Review: A good place , perfect view in Tokyo<br><br>Score: 5.0<br>Review: The best air bnb in tokyo<br><br>Score: 5.0<br>Review: 最上階角部屋で室内は綺麗。<br/>駅も近くコンビニも複数あった。<br/>ホストの返信が早くよかった。<br/>窓から見えるスカイツリーが想像以上に綺麗でした。<br><br>Score: 5.0<br>Review: Qiu’s place was conveniently located near the Oshiage and SKYTREE stations. There was also a seven eleven right at the corner and a playground for small children right next to the building. The place was well equipped and we enjoyed our stay there. Thank you!<br><br>Score: 5.0<br>Review: 旅居的設備一應俱全，環境很好，步行就可以到晴空塔和押上站，押上站出口到旅居都有升降機，非常適合拉住大型行李的旅遊人士，很滿意這次的旅居，下次都會再入住<br><br>Score: 5.0<br>Review: The customer service was tiptop. The reply were almost immediate. They even suggested places to visit. <br/>And also that one night while I was trying to prepare for the next day visit, I fail to find the iron board. They sent me within 30mins time. Talking about efficiency ✨<br/>Definitely looking forward to come back here.<br><br>Score: 5.0<br>Review: 房源交通位置非常便利，步行3分鐘即可到車站，室內乾淨整潔，Qiu的聯絡非常即時， 下次到東京會再入住<br><br>Score: 5.0<br>Review: 對於第一次來日本的住宿算是相當滿意 任何需求也都及時回覆 人也親切<br><br>Score: 5.0<br>Review: Qiu’s place was clean and comfortable, in a great location! Literally 6 min walk to the Skytree plaza that had plenty of restaurants, and things to do. <br/>We had a great time and will definitely be staying here again, highly recommend!<br><br>Score: 5.0<br>Review: 호스트는 항상 친절하고 답장 빠릅니다<br/>스카이트리 도보 5분정도 걸리고 집에서도 스카이트리가 매우잘보임<br/>완전추천<br><br>Score: 5.0<br>Review: 超讚！房間很棒！因為我們有行動不便的朋友，詢問哪裡可以借到輪椅後直接提供！整體住下來都很滿意很舒服！房東人也很友善親切！推薦！<br><br>Score: 5.0<br>Review: Qiu-san and Yui-san are wonderful hosts, very responsive. Their airbnb is in a great location, very close to the train station so you can travel with ease around tokyo and walking distance to skytree/solamachi. Has direct train access to Narita and a bus to disney. The place is  clean with huge bathroom and a balcony with view of skytree.  Great that the station nearby and airbnb has an elevator so you wont struggle in carrying your luggage up and down the stairs.  Thanks again Qiu-san and Yui-san for flexibility with our booking and for being great hosts<br><br>Score: 5.0<br>Review: Super convenient location, very responsive host, check in is a breeze, lots of great restaurants and lots of you can do in skytree.<br><br>Score: 5.0<br>Review: The room was exceptionally clean and the location very convenient. There is no closet storage or large space for luggage, but as long as you are prepared there will be no issue. We enjoyed the spacious bath area, especially as we were traveling with a young child. The kitchen implements are also sparse, but good for us as we didn’t plan on cooking. Currently, the neighboring liquor store offers day storage for luggage at 1000JPY a bag, which worked out well for our flight schedule.  I recommend Qiu’s lodging.<br><br>Score: 5.0<br>Review: 東京に住んでいますが、子どもたちがスカイツリーの間近に泊まってみたいということで滞在しました。ホストの方はとても親切丁寧な受け答えでした。返信もすぐに返ってきます。<br/>滞在中は自由にくつろげました。<br/>ありがとうございました。<br><br>Score: 5.0<br>Review: 오시아게 지하철역 근처의 깨끗한 숙소입니다. 근처 스카이트리에서 야경을 볼수 있어서 이동첫날 시간이 애매하게 남았을때 활용하기 좋습니다. 주인분들의 답도 빠르고 물어보는것을 정확히 알려주셔서 편안하게 지냈습니다.<br><br>Score: 5.0<br>Review: 很棒的地點，離地鐵很近，周邊安靜風景優美，房東回覆訊息非常快速親切，下次到東京還會想如入住的房源<br><br>Score: 5.0<br>Review: Staying right by the Skytree was so much fun. Outside of Skytree was also exciting with many stores and restaurants. . We enjoyed the local life there. it was very convenient to get around Tokyo city by subway as the station was just right there.  The place was clean and spacious.  I think it's newly renovated. The Japanese fully automated Japanese bath was a bonus.<br><br>Score: 5.0<br>Review: Qiu was extremely responsive and accommodating all the way from reservation to check out. She allowed us to check out later as our flight out of Tokyo was in the evening. The apartment was so close the Oshiage station exit that has lift access which was a blessing when we had to make our way to the airport with 2 full luggages each. It’s a direct train from Oshiage to Narita airport. Apartment had all the amenities we needed and the place was spotlessly clean. It was hot and humid in Tokyo during our trip and we looked forward to returning to the apartment each day…..just like our home. Thank you for making this holiday a comfortable and enjoyable one for us Qiu!</div>`)[0];

                var html_c4d4d61ed727cb88b4985580b24e91cf = $(`<div id="html_c4d4d61ed727cb88b4985580b24e91cf" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Great location right in koenji! Comfy beds and spacious.<br><br>Score: 5.0<br>Review: Great place! Aesthetically pleasing and comfortable stay. The location was convenient and host was very kind and helpful. Thanks!<br><br>Score: 5.0<br>Review: I loved my stay here! Such a fun area and the hotel was really well located / clean / lovely people / very comfortable!<br><br>Score: 5.0<br>Review: Koenji is a great neighbourhood to explore and BnA is well located. The ethos and thought behind the accomodation made for a fulfilling stay. The bar downstairs was a great way to chat with the hosts and other travellers. Recommend<br><br>Score: 5.0<br>Review: I would highly recommend staying at this hotel for anyone looking to get an introduction to Koenji. The host is extremely friendly, well connected with the community and has an in depth knowledge about the local area. He was also kind enough to share a drink with me on the first floor of the air bnb (the reception doubles as a bar) and took me on a short walk around the surrounding neighborhood.<br/>The room itself is clean, decorated by local artists, has excellent wifi and has all the amenities as listed. The elevator didn't seem to work so getting up to the third could be difficult for some and the room faces a busy street, but earplugs were provided so it wasn't an issue for me.<br><br>Score: 5.0<br>Review: BnA (Bed and Art) introduces a concept that seamlessly combines comfortable rooms with a nice design (they are showcasing local artists). We had the pleasure of enjoying a private bar - which is also the entrance to the rooms. The space is managed by lovely people who serve you drinks, make good music, give you lots of recommendations for Japan and speak perfect English. I think we couldn't get a better deal. <br/>And Koenji is a great place to stay in Tokyo - it has its own unique style - cool people, lots of vintage stores, the best coffee (INCreadible coffee) and a bakery (Shigekuniya 55 Bakery) in town.<br><br>Score: 5.0<br>Review: Was a pretty comfortable stay.  The location was very close to the station and lots of places to eat close by.  The bed was a little small, two small twin beds.  Only small issue I had is that there is an emergency exit sign over the door that is always on, and no blackout curtains, so if you need total darkness for sleep it's a little too bright at night/morning.<br><br>Score: 5.0<br>Review: Room looked awesome with an artist having designed it. Heaps of space and a large shower. Host was super friendly and gave us local recommendations - there is also a small guide they’ve made with recommendations for coffee, food, shopping, beers, bars and everything else in the neighbourhood. The only downside is that we stayed one night - would have easily been able to spend a couple of days here!<br><br>Score: 5.0<br>Review: Thank you so much for a welcoming stay! I loved having an artistic room and would like to thank the staff for being so kind. I would love to come back and stay longer:) Great experience</div>`)[0];

                var html_aeed1d19fb01e0f249877724667e7e7a = $(`<div id="html_aeed1d19fb01e0f249877724667e7e7a" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Great place to stay. It was clean and had enough room (especially with all the gifts and stuff we bought). Not much stuff around the area but it's only walking distance away from a subway station and two stops away from Shinjuku!<br><br>Score: 5.0<br>Review: 좋아요<br><br>Score: 5.0<br>Review: 東中野駅から近く、清潔で機能的な部屋です。<br/>3週間の長期滞在でしたが、快適に過ごすことができました。<br/>３階の部屋で階段なので、重い荷物を持って上がるのが少し大変でした。<br/>荷物が多い場合は1階の部屋の方がいいかもしれません。<br/>デスクにはモニターがついており、リモートワークに便利でした。<br/>Android TVもあるので、滞在中はNetflixやYoutubeを視聴できます。<br/>ベッドとソファーベッドのマットはちょうどいい硬さで熟睡できました。<br/>洗濯した後、浴室乾燥機を使用して、洗濯物もきれいに乾かすことができました。<br/>キッチンにはIH用のフライパンと炊飯器があったので、簡単な料理が作れます。<br/>徒歩3分位の所に１００円ショップ・ドラックストア・スーパーマーケットがあるので、必要な物をすぐに揃えられました。<br/>コンビニや銭湯も近く、周辺には唐揚げ屋さんや焼肉レストラン等があり外食も便利です。<br/>オーナーとは、電話やメールですぐに連絡が取れて、安心感がありました。<br><br>Score: 5.0<br>Review: good place. have a halal kebab near by house and higashinakano station.. easy  with train station.. very good to stay. i love<br><br>Score: 5.0<br>Review: Amazing place! As we all know it is Japan offer very small hotel room! But this place amazed me! <br/>Very clean new modern building in residential neighborhood, very easy to go train station. Going to city only around 15-20mins. There are few convenience stores near the place, the closest only take you 60seconds. <br/>I definitely highly recommend this place to my friends and whoever going to Tokyo.<br><br>Score: 5.0<br>Review: 交通便利，周边有东中野，落合地铁站，去哪里都很方便。房间非常干净舒适，各种设备都是很简单操作使用方便，全屋设施很新，能简单做一些料理，适合常驻！周边有3个大超市，楼近边就有便利店买东西方便。<br><br>Score: 5.0<br>Review: 写真通りの綺麗なお部屋で、2人でも十分くつろげる広さでした。近くにスーパーやコンビニもあり、買い物にも困りませんでした。<br><br>Score: 5.0<br>Review: Had a very lovely stay at this accomodation, everything was neat and tidy and the location was perfect for our trip as the station was only a couple minutes walk away (Shinjuku is only 1 or 2 stops away). <br/>Our host was always responsive and friendly and offering helpful information along the way, would definitely recommend this place!<br><br>Score: 5.0<br>Review: 位置便利，离东中野车站步行5分钟左右。价格合适，性价比高。卫生一般，洗衣机周围有毛发。被子只有一人份的。综合还不错。<br><br>Score: 5.0<br>Review: We stayed for 10 days.  Overall, the place was okay. There were lacking some items like, tissue paper (only 1 provided for the whole stay) , chopping board, garbage bags, and very thin pillows. The host told us that some of these amenities is only provided for a day of stay.  We had to buy them as instructed by the host.  <br/>We had to deal with the fruit flies when we got there. We also saw a cockroach roaming around.  <br/>The location is very nice and accessible to train stations and supermarkets.  The host was prompt to answer but couldn't help us on the amenities concerns. <br/>Anyway, it was a nice stay. Would probably stay here again if these concerns were addressed.</div>`)[0];

                var html_5666ebf80646fb9528fe6ba4581a024b = $(`<div id="html_5666ebf80646fb9528fe6ba4581a024b" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: 室内がおしゃれで思わず写真をたくさん撮ってしまいました。他にもNetflixやボードゲーム、ファミコンなどアメニティなどが、充実していてとても素晴らしかったです！！<br><br>Score: 5.0<br>Review: Exactly as displayed in the photos. Host was always very responsive.<br><br>Score: 5.0<br>Review: 너무 깨끗하고, 친절하고, 조용하고 좋았습니다.<br/>조금 추웠습니다.<br><br>Score: 5.0<br>Review: 사진보다 훨씬 깨끗하고 편리했습니다<br/>감사합니다<br><br>Score: 5.0<br>Review: Great neighborhood, easy to find, matched the description<br><br>Score: 5.0<br>Review: A very cosy apartment in a quiet neighbourhood of Shinjuku (the beds were extremely comfortable!). <br/>Only a 5 minute walk from the bustle of Okubo, and a 10 minute walk to Okubo station. <br/>I would highly recommend this apartment for it's convenient location and its highly satisfactory comfortability.<br><br>Score: 5.0<br>Review: A really great spot! Clean, spacious, and comfortable. We found it to be a really convenient location for exploring Tokyo!<br><br>Score: 5.0<br>Review: Très bon emplacement. Logement pas assez grand pour 3 personnes. Mais le logement est propre et la salle de bain / toilette est parfaite.<br><br>Score: 5.0<br>Review: Great location convenient transportation access. Place is clean and has everything you need. Host is responsive and helpful. <br/>Thank you<br><br>Score: 5.0<br>Review: Lovely stay, walking distance to Korea town with all its fun, yet private and quiet. Will return.<br><br>Score: 5.0<br>Review: the location is right next to Koreatown! great place and very quiet neighbourhood with a walkable family mart nearby. there are no elevators though so if you have heavy luggage like me it might be difficult to get up the narrow stairs. the host was very responsive and helped us a lot, even got us a scale in a day when I asked for one! definitely coming back<br><br>Score: 5.0<br>Review: 완벽합니다. 주인분과 숙소의 디테일함에 놀랐고 좋은 추억을 보내고 왔습니다.<br/>다음번에 근처에 올 일이 있더라도 다시 한번 이 곳을 찾을 것 같습니다.<br><br>Score: 5.0<br>Review: 신오쿠보라고 한인타운에 위치한 주택가입니다<br/> 숙소가 아니었다면 한인타운이 올 일은 없었겠지만 이것도 나름 색다른 경험이더라구요! 한국 문화를 사랑해주는 일본인이 많다는 건 한국인으로서 굉장히 자부심 가질만 합니다. 숙소는 너무 좋았어요. 특히 전기 담요덕에 전기장판 없이 못사는 한국인인데 꿀잠잤어요. 최곱니다. 여기서 살고 싶다고 생각듬. 숙소 엄청 깨끗하며 갖출거 모두 갖춰서 주인분의 꼼꼼함이 느껴졌네요. 감사합니다!<br><br>Score: 5.0<br>Review: Great location, great stay, nothing bad to say. The apartment complex does not have a elevator so keep that in mind if you have heavy luggage.<br><br>Score: 5.0<br>Review: This place tea great. Check in was super simple, apartment was clean, with lots of supplies available, and more spacious than I anticipated. <br/>Location is very central, easy to get around, but also peaceful at night.<br><br>Score: 5.0<br>Review: Newly renovated in a quiet part of the neighbourhood within very quick walking distance to a bustling street which is basically the Korea town of Tokyo.<br/>There are no elevators so expect to walk up 2 flights of stairs with your suitcases in tow.<br/>The room is clean, bathroom and amenities are all new and wonderfully stocked! There's even a sewing kit and hair ties which I find very thoughtful of the host. <br/>Place is beautifully decorated. <br/>Loved our stay!<br><br>Score: 5.0<br>Review: Short walk from Shin Okubo, which is on the Yamanote Line and 1 stop away from Shinjuku. This is a loop route that connects to Shinjuku, Shibuya, Akibara, Ueno and Tokyo. Located in Koreatown of Japan. Plenty of activity and Korean restaurants but still peaceful. Located in between 2x Family Marts. 2x Don Quixote within walking distance. Few grocery stores around the area.<br/>Apartment was very clean. Instructions to check in were very easy. TV has Youtube and Netflix (but in Japanese). <br/>Would recommend this place!<br><br>Score: 5.0<br>Review: We just had a great stay! Very clean and well-designed room with attention to details. The amenities were superb! :)<br><br>Score: 5.0<br>Review: Great stay<br><br>Score: 5.0<br>Review: Comfortable stay, super clean, and close to everything you need! Had all the amenities and more. Walking distance to restaurants/shops and shin-okubo station. Highly recommend!<br><br>Score: 5.0<br>Review: Great location and a beautiful space with tons of amenities. Highly recommend!<br><br>Score: 5.0<br>Review: Great place! Perfect location!<br><br>Score: 5.0<br>Review: Excellent location! 7 min walk to the JY green line and 15 minute walk to Shinjuku attractions. Located in Korea town with plenty of convenience stores within walking distance. Perfect size for 2 people. Would be too small for 3 unless it’s a small child. Located on the third floor with no elevator so heads up for those that brought heavy suitcases. There’s umbrellas that you can borrow which is a great plus. Loved utilizing the washer as well. Great place for the price we paid. Thank you for the hospitality!<br><br>Score: 5.0<br>Review: Loved this stay! Place is very clean and comfortable. Just what we needed for our stay in Tokyo.<br><br>Score: 5.0<br>Review: Cozy, but comfortable for our family of 3 (2 adults, 1 child). Walking distance from shin-okubo with convenience stores and restaurants (Korean town). Good location to hang out around shinjuku and shibuya. A/C unit came in clutch for us during our stay. Tight quarters if you have a lot of luggage but we made due. Good value overall.<br><br>Score: 5.0<br>Review: Very pleasant stay! Big enough for two guests comfortably, fully stocked with everything we needed and in a very central location! We would certainly return next time we are in Tokyo! Thank you for a great stay!<br><br>Score: 5.0<br>Review: We were really happy with our stay here! The property is located in the Shin Obuko area which is also Tokyo's Korea town. The nearest station (Shin Okubo station) is a short ~10 min walk away from you. It's a smaller station with only one exit so you won't get lost, and you won't have to deal with large swaths of people passing through either. Super convenient to get around overall.<br/>Lots of great food that's close by while being tucked away in a residential neighbourhood so it's very quiet. The space itself is clean and has everything that you need for a comfortable stay. Water pressure in the shower was excellent. There is a washing machine on the balcony of the unit. It's a washing machine only with no dryer functionality (it does have an air spin cycle but no heated drying) so keep in mind you'll need time to hang your clothes dry. Overall a great place to stay in Tokyo!</div>`)[0];

                var html_e36825f6fb98940f4dc20cfc55217d3a = $(`<div id="html_e36825f6fb98940f4dc20cfc55217d3a" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Cute spacious  apartment near convenient metro station<br><br>Score: 5.0<br>Review: 如果你想為你的旅程留下更多美好的回憶，請務必選擇住在這裡！<br/>週邊有著帶有池塘的公園，非常適合悠閒的散步，距離車站非常近只要5分鐘步行就可以到家<br/>車站出口有著一切有名的餐廳可以選擇，附近還有著大型的便宜超市，<br/>廚房的設備很齊全，你只需要買齊材料，可以在家中煮出食物享用。<br/>不論遇到什麼問題，房東都會很即時的回答，甚至在節慶活動時，非常體貼的關心你的人生安全。<br/>讓你溫暖的家，一切非常值得，我絕對會推薦給所以朋友，有機會一定要選擇住在這裡。<br><br>Score: 5.0<br>Review: 这个价格租到生活交通都这么便利的房子已经相当棒了，房东很热心，有问必回，感谢<br><br>Score: 5.0<br>Review: I was very impressed with the host’s hospitality and responsiveness, the nice location and its proximity to the nearest station, and the coziness of the room. It very comfortably fit the four of us. 5/5 stars💚<br><br>Score: 5.0<br>Review: I love this AirBnB. It was so cozy and homey. The hosts were friendly, helpful, and always responsive. 10/10 I would love to return to Japan again for this accommodation. Thank you Sean and Hanako for your generous hospitality.<br><br>Score: 5.0<br>Review: 숙소가 아늑하고 정말 좋았어요 다음에도 또 오고싶어요<br><br>Score: 5.0<br>Review: I had a fantastic stay here over 5 weeks. The train station is close by which makes it easy to get to Shinjiku and Shibuya within 30 minutes. There are lots of restaurants to try (one of my favorites was 沖縄SAKABA笑) and the accomodation itself is very comfortable. The host was also very responsive. I highly recommend.<br><br>Score: 5.0<br>Review: Hanako and Sean were very helpful with all the instructions and also responsive, helping with takkyubin issue I had. For the price, it was good value, and we love the restaurants nearby and all the convenience store. Situated in a beautiful neighbourhood, very close to train station on Maronouchi line too! We also appreciate the number of cloth hangers provided and the washing machine.<br/>The couple things we struggled with, was the size of toilet (hard to sit inside with door closed for an adult) and the noise from neighbours during the second half of our stay... Very thin walls. :) Otherwise, grateful for the smooth and easy stay. Thank you!!!<br><br>Score: 5.0<br>Review: 房源位置很好，周围很安静，而且距离丸之内地铁线特别近，步行200多米就能到，最重要的是房主特别好，因为我的情况特殊，临时决定住在这里，房东及时回复我的消息，帮我解决了行李问题，真的非常感谢！屋内设施齐全，卫生打扫的也很干净！如果有机会再来日本，我一定还要住在这里！<br><br>Score: 5.0<br>Review: Great location to visit Tokyo, just 4 stops from Shinjuku.<br/>The apartment corresponds to the description provided.<br/>Hanako is very kind, responsive and proactive in providing useful info about the area.<br/>The neighborhood is very quite, there are restaurants and shops to get all you need.<br/>Highly recommended!!!<br><br>Score: 5.0<br>Review: Convenient location near the metro, and just 4 stations away from Shinjuku. Lotsa food options and supermarket nearby too. Room is suitable for a couple or small family with toddlers. There’s a washing machine and a fully functional kitchen too. Room comes with private toilet with bidet and shower with hot water. What we love most is the tatami flooring, which we really enjoyed. Self check-in process is fuss-free. Would love to stay here again if we ever visit Tokyo!</div>`)[0];

                var html_2131bffa53e3e65464acdfda694f2e21 = $(`<div id="html_2131bffa53e3e65464acdfda694f2e21" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: This apartment is something very special indeed. It’s absolutely perfect if you’re looking for somewhere quiet, comfortable and spacious. It has a bright, open, homely feel and is extremely practical with all the amenities you could need. The local area is very peaceful and benefits from being a little way away from the nearby stations, of which there are conveniently several to choose from. The walk is shorter than you might think and while a little busy toward the station in the morning, it’s extremely pleasant through the park in the evening. The apartment’s most noteworthy asset however, comes in the form of its hosts: Rika and her husband, who are genuinely two of the most welcoming, generous and dedicated hosts I’ve ever had the pleasure of encountering. They run the very tasty cafe next door which is well worth a visit in its own right, and were extremely flexible with their availability and ever so abundant with their hospitality. All in all this is a fantastic place to stay.<br><br>Score: 5.0<br>Review: 我が家のようにくつろげる空間でした。<br/>チェックアウト時間も柔軟に対応していただき、あたたかいおもてなしもいただき、とても幸せな滞在でした。<br/>駒沢公園には散歩で行ける距離で、暮らすように旅したい方におすすめです。<br/>駅からすこし距離はありますが、<br/>自由が丘駅へのバスは頻繁に来るので<br/>問題ありません。<br/>お風呂も広く、ベッドも快適なので、<br/>たくさん歩いたあとの疲れも<br/>すぐに癒せました。<br/>またぜひ利用したいおしゃれで素敵な空間です。<br/>ありがとうございました！</div>`)[0];

                var html_72407ebce42bdfddcf566ad8c9e6ccaf = $(`<div id="html_72407ebce42bdfddcf566ad8c9e6ccaf" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: 家族旅行で利用させてもらいました。乳児が一緒なので<br/>畳にお布団とベッドのあるこちらの宿を選ばせてもらいました。<br/>初めてAirbnbで予約しての宿泊だったので不安でしたが<br/>駅からも近く場所もわかりやすくて綺麗だったので安心して過ごす事ができました。<br/>駅、スーパー、飲食店、ドラッグストアもすぐ近くなのでとても便利でした。また機会があれば宿泊したい施設です。本当にありがとうございました。<br><br>Score: 5.0<br>Review: 友人との旅行で利用したが広く清潔でとても快適に滞在できた。<br><br>Score: 5.0<br>Review: よかったです。<br><br>Score: 5.0<br>Review: 3歳と0歳の子供を含む4人で宿泊しました。部屋も広く立地も抜群で長期滞在に最適でした。リビングが少し暗く感じることはありましたが、その他家電、生活備品等備えも十分あり不便はありませんでした。<br><br>Score: 5.0<br>Review: A fantastic place to stay in suburban Tokyo. <br/>Easy walk to Kōjiya station. <br/>Lots of supermarkets and restaurants. <br/>Spotless accommodation. <br/>Suited family of four well.<br><br>Score: 5.0<br>Review: This is the Whole House. Quiet Place, near Kojiya Station, and near 3 supermarket (AEON-the nearest, Seven Eleven, Familly Mart), also near some restaurant. Everything works very well, but need some time for the shower to take hot water. The house has washing machine and hair dryer, so perfect for travellers. The Air Conditioning works verry well, could be use for heater. But the house is a little far from the city center. There is a manual for using electronic equipment, so you don’t need to worry.<br><br>Score: 5.0<br>Review: Impeccable, wow. The places are usually smaller than the pictures look, but this was a very good space. Definitely recommend.<br><br>Score: 5.0<br>Review: We had 10 nights of amazing stay. My kids love the house so much. There are lots of groceries and restaurants surrounding and it’s near a train station.<br><br>Score: 5.0<br>Review: Vacation Inn was such an amazing place to stay at. The location is great. There was so many restaurants to choose from, as well as a market place near by and a convenience store. We couldn’t have asked for a better place. They were also very responsive if we had any questions, they would answer within 30 mins if not less.<br><br>Score: 5.0<br>Review: Nice House, extremely clean, nice surrounding, near train station, near mart, easy to buy groceries.. Just small thing, instruction to find the key not easy & missing one key for access card, hope can improve..  overall nice place, nice home.. love ❤️<br><br>Score: 5.0<br>Review: Great location near restaurants, grocery stores and 5 minute walk to the train station. About a 30 minute train ride from Tokyo and all connecting trains. The only thing we would have liked is more cooking items as we did cook breakfast everyday with just one pan.  We would stay again on a future visit!<br><br>Score: 5.0<br>Review: Great location in Tokyo and peaceful and quiet with easy access to groceries and restaurants ( walking distance) My husband and I were visiting our daughter and son in law who have been living in Japan past 2 years. Heating / cooling units in each room and 2 showers / toilets on first and 2nd floor. Would stay here again. Comfortable accommodations. Cooked breakfast in daily.  Only essential cooking supplies but was adequate. ( bought our own salt ). We were able to do laundry and hang clothes to dry inside. Train station close by so took train easily to see Tokyo and on a day trip. Very close to airport. Highly recommend this unit for value, comfort and convenience. Nice residential neighborhood. ( Only glitch was we were given wrong entry code for lock box initially and Wi-Fi code was difficult to find. )<br><br>Score: 5.0<br>Review: A very quaint living space residing in a tranquil neighborhood. While Ota City was calm, it also held many conveniences. There were many nearby restaurants, which never seized to satisfy, and the train stations was in close walking distance. The people were kind and friendly at the local stores. The Airbnb itself was spacious enough for 3 people, it was well kept and the amenities that’s with it were great. Highly recommend and would come back again.<br><br>Score: 5.0<br>Review: 一時帰国の際に利用しました。<br/>一歳の娘を含め、家族でとても快適なステイをする事が出来ました。<br/>忘れ物をした際も迅速に対応頂きまして、ありがとうございました。<br/>糀谷駅から徒歩ですぐですし、スーパーなども近くすごく便利です。より電車の本数が多い京急蒲田駅も徒歩で１５分ほどでした！<br/>近所の方もとても感じの良い方で安心して滞在できました。<br/>生活に必要なものはほぼ揃っていますが、キッチンには必要最低限の物しかありませんので、私のように毎日料理をする方は調味料や油など用意する必要があります。<br><br>Score: 5.0<br>Review: The place was clean, comfortable and as big as one can hope in Tokyo. It accommodated 6 of us without much hassle. Close enough to train station on the good side of Tokyo, not too much distance between us and major attractions. Thanks for a good stay</div>`)[0];

                var html_6e3d19a39315014a8d825d42b125ce4a = $(`<div id="html_6e3d19a39315014a8d825d42b125ce4a" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: My short but memorable stay at Akashi's reminded and highlighted to me once again the epitome of Japanese hospitality. <br/>Akashi and his kind mother were wonderful hosts, and they were extremely accommodating with regards to various aspects such as early check-in time, storage options for my bicycle, amenities offered, recommendations on where to shop and eat around the neighborhood, my choice of home-cooked breakfast options as kindly prepared by Akashi's mum ... and much more. <br/>They were also super attentive and understanding to know exactly when to accord me privacy as and when I needed. <br/>The entire house, the bathroom, toilet, my bedroom ... were clean, spotless and it made me feel exactly right at home. And this is coming from a SUPER OCD person such as myself. <br/>The train station is like slightly more than 1km away. But the route was very simple and straight forward so it would be no problem for most to stroll over.</div>`)[0];

                var html_4f5ea06cc45db83778619e4595ccf160 = $(`<div id="html_4f5ea06cc45db83778619e4595ccf160" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Staying at BnA Hotel was such a pleasant experience! The room was just astonishing due to the art work inside and very clean! It was also very pleasing to hear that every time you book a BnA Hotel half of the proceeds are given to help up coming artist in Japan! Definitely would book again in the near future!<br><br>Score: 5.0<br>Review: I loved this place! Will definitely return again on my next trip to Japan.<br><br>Score: 5.0<br>Review: Great place to stay if you want to experience Koenji. You are also a minute walk away from Koenji station which can get you to Shinjuku or Tokyo station quickly.<br><br>Score: 5.0<br>Review: I had a fantastic stay!  The host was always very responsive and accommodating.   Every local recommendation was awesome.  They’re doing great work to build and support the local art scene.  I will definitely stay here again.<br><br>Score: 5.0<br>Review: Absolutely amazing. Everyone I met at the hotel was super friendly and gave me so many wonderful and cool recommendations. The bar also made it easy it to meet people and go out together, but I always felt welcome to do my own thing. The room was large and was always clean whenever I got back to the hotel, which made my stay feel homey. Koenji is a special place, so if you're looking for a creative vibe in Tokyo, I highly recommend staying here. If I come back to Tokyo, I'll definitely be making a trip back here to say hello to everyone I met.<br><br>Score: 5.0<br>Review: This cozy, well-located Airbnb has a boutique hotel vibe. It was located a short walk from the train station, surrounded by lots of great bars, restaurants and shopping. The place looks like the photos, but the beautiful art feels even more inviting and immersive in person. The host met me in the lobby bar for check in, which was very easy and fast. After that, however, it felt like I was staying in an abandoned building, as no one else was in the building for the majority of the time. I believe the building is three stories, with the lobby bar on the first floor and one room on each of the remaining floors. I was sad to miss out on the friendly, lively lobby bar described in other reviews, but it honestly wasn't the biggest deal - just different from what I expected. I had issues with the wifi and the host was unfortunately unresponsive so I had to find a cafe to get some remote work done until a couple of days later when it was finally resolved. All in all though, I enjoyed my stay.<br><br>Score: 5.0<br>Review: 駅近で立地条件はサイコー！お部屋はアーティスティックで備品も綺麗で良い匂いがしました。<br/>ただし最初のホストさんのメールがすべて英語だったのでちょっとドギマギして、鍵の開け方もわかりにくく、返信も少し時間がかかりました。<br/>でもこちらが日本語だとわかると日本語で帰って来たので最後はよく理解できました。<br/>娘の引っ越しでどーしても高円寺駅の近くに泊まりたかったし、料金もお安くてとても助かりました。ありがとうございました。<br><br>Score: 5.0<br>Review: Kenji-san was a great host, and everyone in the bar downstairs was super helpful and friendly. Great art hotel vibe, really nicely designed space, super easy to find, nice amenities, and comfy (if a bit small for a big American) beds. Koenji is great- tons to do there, and it's super convenient going elsewhere with quick access to Shinjuku station. Will definitely stay again, I only wish I'd had a chance to hang out at the bar!<br><br>Score: 5.0<br>Review: BnA is an extraordinary place, and Koenji is an excellent neighborhood. The hosts were super friendly, sharing about the local arts and culture. The room is beautiful. Highly recommend!<br><br>Score: 5.0<br>Review: Very cool place. The room is painted in a really cool way and the idea of the artist is also spelled out at the entrance. Nice atmosphere and very relaxed. Host spoke good english too.<br><br>Score: 5.0<br>Review: Very nice place, orignal and comfortable, in a nice nieighborhood. 1 min from the subway station. We wee hapoy to stay there and help supporting Japanese artists.<br><br>Score: 5.0<br>Review: Wonderful location. We understood that there is a bar downstairs and they provided earplugs in the room to deal with the noise that came from it, but during our stay the noise- a group playing amplified electronic music and singing, was very loud, even through the earplugs, until about 3:30 a.m. It turned out fine for us and everyone was very nice, but from my perspective, even as a new yorker, that's really late for loud music.<br><br>Score: 5.0<br>Review: Excellent place to stay in chilled out Koenji! Fantastic host duo who are happy to chat. Room is super comfortable with a good bathroom. The location is very convenient, close to konbini, the station, food etc 10/10 recommended!<br><br>Score: 5.0<br>Review: Would definitely recommend staying at BnA in Koenji! This was the perfect neighborhood to explore Tokyo from. We had originally booked a big hotel in Shinjuku, but we decided we wanted a more neighborhood-y feel and Koenji surpassed all our expectations. Tons of great little restaurants and shops, very lively, and super convenient to get to other parts of the city. Kenji also provided wonderful recommendations in the neighborhood and beyond. The room itself is fairly small (as described) and there is a bit of street noise, but earplugs are provided and we felt it was worth it to be right in the middle of everything and steps to the train station. As someone else mentioned, bring an eye mask if you’re sensitive to light at night. Highly recommend this spot!<br><br>Score: 5.0<br>Review: One of the best experiences with a host. Thanks to Miho!<br><br>Score: 5.0<br>Review: オープン当初からずっと泊まってみたかったホテルで、せっかくなので2泊で2つの部屋に泊まりました。どちらの部屋のアートも素敵でした。金土に泊まったので夜は1FのBARが賑わっていてスタッフの方やご近所の方と交流できて、一人旅でもたのしめました。普通のホテルに泊まる時と違う特別な体験ができてよかったです。ありがとうございました。<br><br>Score: 5.0<br>Review: Great time during our stay! We were first greeted by our host at the bar where we were treated to a drink and chatted about local history and recommendations. The recommendations that our host gave us were terrific. <br/>He was always responsive and kind in throughout the whole stay. Check this place out if you're interested in the area!<br><br>Score: 5.0<br>Review: We had a lovely stay in Koenji, friendly welcoming hosts, beautifully presented room and a great neighbourhood to wander around and discover cool shops and restaurants. We loved it. Thoroughly recommend !!<br><br>Score: 5.0<br>Review: Everything is perfect for a traveller to Tokyo ，it’s a big luck if you book a BnA room in time.<br><br>Score: 5.0<br>Review: Great location in a nice neighborhood with many great food options plus nice vintage stores. Also very close to shinjuku and Shibuya plus a direct rapid train to Tokyo station. The room is also very nicely designed, the art is not intrusive. <br/>The ground floor is a bar that will be open on weekends and sometimes other days. I think it normally closes at 11 but it depends on the event. We stayed during a massive festival and it was open until midnight with pretty loud music. If you want to go to sleep early, this might not be the place. If you’re a late night kind of person, it’s just fine. <br/>Thanks BnA!</div>`)[0];

                var html_26311f91159c9bf4e440c85e8133c4b1 = $(`<div id="html_26311f91159c9bf4e440c85e8133c4b1" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Wonderful location, great communication, close to multiple railways and places to eat and drink.  Fit a family of 4 comfortably.. Only negative I can think of is the bedroom entrance is really small.. so we had to kind of bend over or crawl through but it really wasn’t that bothersome as we are still young.<br><br>Score: 5.0<br>Review: Une très belle petite maison sur 3 niveaux. Très agréable et paisible. <br/>La décoration est sympa et le bain est génial !<br><br>Score: 5.0<br>Review: this places is amazing, great price, great location, extremely clean and a perfect place to spend the weekend.<br><br>Score: 5.0<br>Review: 楽しい滞在になりました！ありがとうございました😊<br><br>Score: 5.0<br>Review: This airbnb was a rare find for us. It was so cheap for a group of 4 and the location was amazing. We had the view of Tokyo Skytree and there is a little balcony where we can relax. <br/>The host was very accommodating. We had to cancel 2 nights of stay due to our flight schedule and the host just simply accepted our request days before our trip. <br/>I had no complaints. Just be aware that this airbnb doesn't have a private room. Everything is an open space. There are 2 flights of stairs. <br/>But all in all, my friends and I thoroughly enjoyed ourselves in this beautiful airbnb after a long day walking and exploring Tokyo!<br><br>Score: 5.0<br>Review: とても素敵な宿でした。お部屋がとてもユニークで楽しかったです！<br><br>Score: 5.0<br>Review: Enjoyed our stay in this tiny home, right near Skytree. Great view from outside the  building! It’s a bit tinier then expected, was fine for our family of 4. Sleeping was quite tight on some of the floors.  3 stories high, lots of stairs, mind your head on the top floor!  Beautifully decorated - very cool artworks and 80s memorabilia.  Bathroom is beautiful, with great bathtub.  So close to Skytree, a great base for exploring Tokyo<br><br>Score: 5.0<br>Review: Merci pour votre logement, un peu petit pour 5 mais tout était parfait pour une nuit.<br><br>Score: 5.0<br>Review: Can’t say enough about this rad house! Perfect location, beautifully decorated and extremely clean. The owner has created an awesome corresponding website that is super helpful for household appliances, as well as getting around in the area. For those who say it is small- it’s not a western sized house, but it felt plenty large enough for our family of 3. The bathroom was super spacious and the living room was perfect for us. My only regret is that we did not stay here the entirety of our stay in Tokyo!<br><br>Score: 5.0<br>Review: 숙소가 생각 이상으로 깨끗하고 좋았습니다.<br/>편의시설도 대부분 구비되어 있어서 불편함 없이 잘 묵었습니다.<br><br>Score: 5.0<br>Review: the best<br><br>Score: 5.0<br>Review: Quick response when we had an A/C issue. Very clean and close to metro. Direct train if coming/going to Haneda airport. Will definitely stay again in the future.<br><br>Score: 5.0<br>Review: 良い点：<br/>+ロケーションが最高<br/>本所吾妻橋駅近く。公園そば。スカイツリーも歩いて数分<br/>+ユニークで真新しい建物で清潔感がある<br/>+2階3階が吹き抜け、縦長窓から見えるスカイツリーはそれだけでも価値がある<br/>（横長窓からは電車も見える）<br/>+こだわりのデザイン、美術品、備品の数々<br/>Yogiboクッション、今治の「すごいタオル」など。バスグッズにこだわりを見た。<br/>+ジャグジー　ライト付き<br/>+乾燥付き洗濯機<br/>+ワインセラー（電源は繋ぐ必要有り。今回使ってはいない）<br/>+問い合わせに素早く返答＆真摯にご対応頂けた<br/>（その節は大変お世話になりました。）<br/>気になった点：<br/>-階段、段差<br/>建物に入る前に数段、中も3階建てで階段が多い。浴室も段差があるため足元に注意が必要。<br/>-洗濯機が2階で浴室が1階<br/>洗い物の行き来が必要。<br/>-写真にあるエアーベッドが事情により無かった<br/>-騒音が少々<br/>日中は気にならないが、夜の冷蔵庫の動作音、朝の電車の音、電車が通る度？に震える壁掛けガラスのカタカタ音など。（なお現在窓側の河川敷が工事中。窓から見下ろす形で良く見える。工事音は気にならなかった。）<br/>-コップ類がプラスチック<br/>お部屋の高級感とアンバランスで少々残念。<br/>収納棚が高い所にあるので、落下リスクを考えるとしかたないのかも。<br/>-ゴミ箱がキッチンスペースにしかない<br/>3階建てでゴミ箱が一つは不便だった。<br/>（溜まったゴミをまとめて別に保管できるBOXは外にある）<br/>-電源の位置<br/>2階リビングの電源が微妙に使いにくく、延長コードが欲しかった。ポットを使うにもキッチンの電源には空きがなく…<br/>-3階寝室のカーテン<br/>遮光度が弱く朝日と共に早すぎる目覚めになった。健康的ではあるが…<br/>備考：<br/>・1階<br/>写真ではエアーベッドで寝室利用例が紹介されていたが、入口直ぐで隣はトイレと寝室には難しいかも。特に今回布団だけのご用意で、床がタイルなので直びきは厳しく、荷物置き場として利用。<br/>・3階寝室の入口、天井は低め<br/>吹き抜けなので部屋として密閉されてはいない。<br/>個人的には楽しい作りだと思いましたが、大柄の方には自由度が低いかも。<br/>・入口コードのボタンが不調？<br/>ゆっくり押すとボタンが誤作動するので、素早くボタンを押すことでクリアした。<br/>初めて中に入った時のワクワク感は忘れられません！お陰様で楽しい滞在になりました。ありがとうございました。<br><br>Score: 5.0<br>Review: Great stay. The location is convenient by train and subway, yet quiet and spacious. Would recommend to anyone.<br><br>Score: 5.0<br>Review: This place is convenient and closed to skytree and subway. It's perfect if the bedding for the guests can be improved.<br><br>Score: 5.0<br>Review: Nous avons passé un excellent séjour dans ce splendide appartement à la déco rétro !<br/>Une vue exceptionnelle sur la skytree.<br/>La literie était confortable et la baignoire au top.<br/>Nous recommandons vivement ce logement aux autres voyageurs ☺️</div>`)[0];

                var html_75d2f0863d8ba6bf82903188cf8a6b9d = $(`<div id="html_75d2f0863d8ba6bf82903188cf8a6b9d" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: the place is strategic, plenty of food and convenience store around. Host is very nice, I lost my necklace and though y might go down the drainage, and he really tried to get it back for me (though we still couldn't find it). But he has been really helpful during the stay, would definitely recommend.<br><br>Score: 5.0<br>Review: This cozy little room had everything we needed. It was well organized and thought out to provide everything we needed. The location was on point and gave us a feeling of what the locals do as it was away from the touristy areas. <br/>10/10 highly recommend it!<br><br>Score: 5.0<br>Review: Very Good<br><br>Score: 5.0<br>Review: Ótima.<br><br>Score: 5.0<br>Review: Good<br><br>Score: 5.0<br>Review: Great!<br><br>Score: 5.0<br>Review: 清潔感があってとても良かったです。<br><br>Score: 5.0<br>Review: Very nice and cozy place.<br><br>Score: 5.0<br>Review: ウォシュレットがありますので本当に助かったです！嬉しいです。<br><br>Score: 5.0<br>Review: Host was super accommodating and friendly ! Thank you so much for making our visit to Japan such a great and awesome one ! Probably our best stay in Japan thus far . My husband was so reluctant to leave the unit . We will definitely be back to stay at the unit when we visit Japan next year ! Thank you !<br><br>Score: 5.0<br>Review: Host was very friendly and extremely accommodating. My room was missing an iron, and when I messaged him about it in the evening, he bought a new iron for the room late at night and delivered it. I was very impressed with the speed. He is open to feedback and requests and speaks good English.<br/>The room is quiet, and the shower is amazing -- hot water and high-pressure water. Air conditioner is also high quality. Towels are nice. Beds are slightly stiff and you can feel the springs through them. So if you prefer a plush bed, ask the host, and see what he can provide!<br/>It's a good location that's close to the JR station as well as grocery and convenience stores. Kitchen has utensils, and the lights all work. I didn't need to use the washer/dryer on the roof, but I did see them there. They are coin-operated.<br><br>Score: 5.0<br>Review: This is my second visit to Lund, because the location is so convenient, and the accommodations are great. The area around the train station is lively, and there are lots of food options available. Late at night, there are convenience stores, too, and the neighborhood is quiet. The hostel manager was helpful in sending me messages and answering questions. The sheets and towels are clean.<br><br>Score: 5.0<br>Review: I already miss this Place! Perfect for exploring Tokyo. Everything super clean and nice. We didnt use the kitchen.<br><br>Score: 5.0<br>Review: Fijne locatie en fijn verblijf. De host is erg vriendelijk en behulpzaam. Wij konden een babybedje krijgen en we mochten portable wifi lenen. Bedden zijn niet erg comfortabel alleen. Verder top!<br><br>Score: 5.0<br>Review: Good<br><br>Score: 5.0<br>Review: Perfect place that met our needs (two adults and one baby). The place is easy to find close to the station, very convenient. We loved the location as it was really close to stores and restaurants, with everything you need nearby. Absolutely recommend as a central and convenient location to explore Tokyo.<br><br>Score: 5.0<br>Review: 역과 가까워서 좋습니다 사진과 똑같아요<br><br>Score: 5.0<br>Review: Closer to the date of our check in, the communication was responded promptly. It was a cozy place with a good Japanese style deep bath tub.<br><br>Score: 5.0<br>Review: 4박동안 편안하게 쉬고 갑니다. 호스트와 소통이 잘 되었고 불편한점 없이 잘 지내다 갑니다!<br><br>Score: 5.0<br>Review: Room is very clean, everything that is listed available as it is, place is also 3 minutes walk from the nearest station, and the lines connects to all tourist spot in Tokyo! <br/>Would recommend if you want to have easy access to places you want to go in Tokyo City!<br><br>Score: 5.0<br>Review: One of my favorite air bnbs in Japan. Has everything you need and additional. Great spot. Not in a place with a ton of tourists but close to the subway. <br/>Really really loved it.<br><br>Score: 5.0<br>Review: A great place to stay in Tokyo!<br><br>Score: 5.0<br>Review: It was clean and in a good location.<br><br>Score: 5.0<br>Review: 位置很好，到大井町站走路三分钟。去新宿、池袋、涩谷、东京站、上野、横滨、湘南、台场都很方便。<br/>唯一不足的是，卫洗丽无法正常使用。跟房东联系检修之后，依然没有修复。</div>`)[0];

                var html_7fab6965c22c0c21cf9b33ab30121704 = $(`<div id="html_7fab6965c22c0c21cf9b33ab30121704" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: 너무 좋았고.. 제가 아는 모든 분들에게 소개할 계획입니다.<br><br>Score: 5.0<br>Review: I've chosen to stay at Mizushima-san's place more than once, I've enjoyed it that much. Feels like a home and is close to so many shops and restaurants. He and Su-san are excellent hosts, they make sure you're taken care of.<br><br>Score: 5.0<br>Review: お蔭様で、快適な滞在ができました。<br/>いろんな面において、大変素敵な宿です。<br/>また泊まりたいと思います。<br><br>Score: 5.0<br>Review: Mizushima-san and Su-san went out of their way to accommodate us and made our stay most enjoyable!!  Before our stay,  they answered all our inquiries in a timely manner.  The directions from the train station to the apartment were excellent. Upon arrival Su-san was very welcoming and most gracious.   She explained the use of all the appliances in the unit.  The folder on the coffee table was also very informative.  Su-san went out of her way to help me with an issue I had with sending and storing my luggage.  The apartment is much larger than the Japanese hotel rooms I’ve booked. It was so relaxing to come “home” after long days of adventures. We loved accessing Netflix for the English subtitles to the Japanese series.  <br/>The location of the apartment is a 5 minute walk to the Kichijoji train station and Sun Road. So many eating and shopping places in both and not enough time!!  Kichijoji has so much to offer!  We will definitely be back!!  Thank you Mizushima-san and Su-san.<br><br>Score: 5.0<br>Review: Deliciosa estancia en un lugar tranquilo del interesante Kichijoji, en una agradable casa en la que nos sentimos como en nuestro hogar, gracias a la hospitalidad y cuidado que se nos brindó.<br><br>Score: 5.0<br>Review: Mizushima Sensei's apartment is a fantastic, very smartly designed, super clean, cozy and beautifully furnished and appointed place to stay in the heart of the wonderful city of istrict. The location was perfect. Very clean. Great for two people. Four is a little tight, but we made it work!<br><br>Score: 5.0<br>Review: The place was very nice and we loved the balcony. The location is super close and convenient to everywhere in Shibuya, including train stations. I stayed here with three other friends (4 ppl total), and it was a little bit of a tight fit so I would recommend it for 2 people ideally and 3 people max. <br/>Tak was super helpful with everything and responded very quickly, amazing host. Overall we had a lovely experience here.<br><br>Score: 5.0<br>Review: Pretty much the best place imaginable if you want to enjoy Tokyo day and night ! <br/>You got a 24/7 restaurant and two konbinis less than a minute away from the place, Shibuya station is 3 minutes away and clubs are 2 minutes away aswell. <br/>Our trip to Tokyo has been a blast and a huge part of this comes from Tak’s place and how close everything was to it so I really recommend it !<br><br>Score: 5.0<br>Review: Such a great location for visiting Shibuya.  Very close to shops and main station.<br><br>Score: 5.0<br>Review: Best</div>`)[0];

                var html_e7a9dd952a2eaa337ed5aba73e496980 = $(`<div id="html_e7a9dd952a2eaa337ed5aba73e496980" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Great location, very clean house with a very responsive host. There was some miscommunication with house and lock key,  and there was a check in mishap with the next guest, but other than that great stay.<br><br>Score: 5.0<br>Review: Clean unit in a quiet street close to many restaurants and shops as well as the train station. We were moved to a bigger unit due to another guest's need, but the host asked permission first and did her best to accommodate everyone.<br><br>Score: 5.0<br>Review: ⭐️⭐️⭐️⭐️⭐️<br><br>Score: 5.0<br>Review: 10<br><br>Score: 5.0<br>Review: The main selling point of this place is that it is very close to the Higashi-Shinjuku station. If you were to take the B1 exit, it will only take 2mins to Shinjuku Warm House. Accommodation-wise, it is sufficient. We got the 2-room unit with 2 showers/toilets - one bedroom has an ensuite bathroom/toilet. There isn't space to lounge around unfortunately. The internet access is a tad spotty even though we were on the ground floor (ie 1st floor). There are 2 washing machines and 2 dryers, payable.<br><br>Score: 5.0<br>Review: Ya’s place was a great location to explore Tokyo. It is a 2 minute walk from the nearest train station and a short walk to several other train stations. There are a ton of restaurants nearby. Check in was extremely easy and the place was very clean and well stocked. Coin washers and dryers are located on site and there are coin lockers as well to drop bags off early or keep them after check out. I would highly recommend this listing!<br><br>Score: 5.0<br>Review: 非常好的位置，离西早很近，两个人住性价比非常高<br><br>Score: 5.0<br>Review: I highly recommend staying here. This place is located in a good area of Shinjuku. It’s walkable to the main parts of Shinjuku and the major metro stations. You can get around to most parts of Tokyo within 30-40 minutes from this location. Easy instructions to get in too. The bathrooms are small, but the two bedrooms, great location, and amenities makeup for this minor issue. There is only one sink to share for both bathrooms, but it wasn’t an issue for us. There are also washers and dryers to use if you need to do laundry and lockers to rent. Check-out was at 10 am, but we weren’t scheduled to leave Tokyo until 1 pm, so we put our stuff in the lockers, walked around the city, and returned to get our luggage once it was time to leave. Overall, it was a great stay, and I would do it again! :)<br><br>Score: 5.0<br>Review: 地理位置非常好，周围有至少4家便利店，很多餐厅，晚上很热闹，适合喜欢逛街的人～房东很有礼貌非常热心，有提供入住指南，非常有用！<br><br>Score: 5.0<br>Review: Great locations, friendly staff .<br><br>Score: 5.0<br>Review: Great spot. Centrally located. Ya was super helpful and responsive. We would definitely stay there again!<br><br>Score: 5.0<br>Review: Ya’s home was wonderful! Pretty basic accommodations - two bedrooms, two bathrooms, and a small hallway kitchen area between the bedrooms. The bed in the front room was incredibly comfortable! Got one of the best nights sleep I’ve had in a long time. Also had two vending machines right downstairs which made it easy to grab a coffee in the morning. I would stay again!<br><br>Score: 5.0<br>Review: Ya was very accommodating and quick to answer. Ya also had our unit cleaned weekly for a long term stay. The location is fantastic<br><br>Score: 5.0<br>Review: I<br><br>Score: 5.0<br>Review: 入住之后超级惊喜超级开心，房间里面好干净，麻雀虽小，五脏俱全。住起来非常舒适，虽然总体的空间不大，但是依然令人感到舒心，处处都是一尘不染，真的很棒。房源靠近JR山手线新大久保站，虽然与车站之间有约十分钟的步行距离，但是一路上各种商店、餐厅，就算光看也过瘾。<br/>如果下次来东京的话，还会选择这个房源，也推荐给大家：）<br><br>Score: 5.0<br>Review: Great place, clean but very small.  Nice to have two bed and two bath.  Bath and showers very very small, larger adults may be uncomfortable in the shower.  minimal storage but plenty of space under the beds to store things.  No kitchen plates/utensils. Very cool AC which was great as it was very warm.  Easily requested more towels and used lockers upon check out. Lots of see and do in the area and great for exploring as the train station very close.  Got a little lost finding it the first day but a close walk to station.  Host very good at communicating and helpful.  Had one issue with TV remote not working and resolved the same day!<br><br>Score: 5.0<br>Review: Great comfortable unit. Ya was always responsive and went above and beyond to assist me with a transportation issue. Restaurants and shopping all within walking distance of the unit. Beverage vending machine on premises and always stocked. Laundry facilities are on premises and complimentary detergent provided. I would stay again!<br><br>Score: 5.0<br>Review: so good place, so nice host.<br><br>Score: 5.0<br>Review: A little small and quaint but it has everything you would need to come back too after exploring Tokyo all day. <br/>A little tucked away from the main street so it’s quiet and close access to several convenience stores. <br/>Overall, had a great stay!</div>`)[0];

ly recommend.<br><br>Score: 5.0<br>Review: They are a great host! Very responsive and friendly. The place we stayed was not right in the middle of Tokyo but it was very close to the station with plenty of easy train access to anywhere in and outside Tokyo. Would recommend!<br><br>Score: 5.0<br>Review: best place to stay, nice neighbourhood and not far from station<br><br>Score: 5.0<br>Review: good apartment, good location, nearby convenience stores and major station<br><br>Score: 5.0<br>Review: 交通はとっても便利し、部屋も静かにきれいです。<br><br>Score: 5.0<br>Review: The place was wonderful and exactly like the pictures.<br/>The host was kind and helpful, always responding to our questions asap.<br><br>Score: 5.0<br>Review: We really enjoyed our stay very much. We got there 4 hours before the regular check-in time but the host was very kind enough to let us in.<br/>The location was fantastic to get around the tourist attractions in Tokyo.  The subway station was so close and there were many convenience stores, shops, and restaurants! <br/>The host was personable and had great communications throughout. We would love to come back and stay again in the near future!<br><br>Score: 5.0<br>Review: Nice stay, the place was close to everything. Also, it was supplied with everything we needed, the host is nice, she gave us gifts on our last day so thank you.<br><br>Score: 5.0<br>Review: Lugar tranquilo, seguro, bien ubicado, me encanto</div>`)[0];

                var html_181f177057f01607575368f5ec493cb8 = $(`<div id="html_181f177057f01607575368f5ec493cb8" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Good location, good amenities<br><br>Score: 5.0<br>Review: It was such a great experience to stay this place. The room is located in nice area, everything is so close. Also the room condition is excellent. Next time when we visit Tokyo again, hopefully we stay this place again. Thank you for the great hospitality.<br><br>Score: 5.0<br>Review: とても親切にしてくださって、楽しい思い出ができました。またよろしくお願いします。<br><br>Score: 5.0<br>Review: 非常喜歡及榮幸住在這房間. 房子令我完全放鬆, 非常安心. 最喜愛浴室, 花灑水力強大, 洗澡是享受. 床很舒適. 燈光柔和. 廚房設備齊全. 靜子很細心指示如何處理垃圾. <br/>屋子距離Shibuya 步行約19分鐘, 或坐巴士直達Shibuya, 十分便利. 步行12分鐘到達美麗清幽的Yoyogi Park, 滿佈樹木, 空氣清新, 心情愉快. 步行往原宿購物約20分鐘.<br/>Airbnb看到此房子預訂很多, 能夠入住9個晚上, 是我的榮幸. 盼望下次來東京, 能再次入住.<br/>感謝靜子的款待<br><br>Score: 5.0<br>Review: fantastic brand new apartment. spacious, clean and lovely host.<br><br>Score: 5.0<br>Review: I’ve heard some horror stories about Tokyo air bnbs <br/>But this place was a little gem.<br/>Well equipped, brand new, clean & in a great location close to shibuya but nestled in a quiet lovely area with a lot of cute places to eat, drink and shop<br><br>Score: 5.0<br>Review: おもてなしのお心遣いを至るところに感じ、とても快適に滞在できました。<br/>いろいろとご丁寧にフォローして頂き感謝です。<br><br>Score: 5.0<br>Review: I really love this place because it’s at the resident area so it’s very quite and peaceful. A lot of popular cafe and restaurants near the place so you dont need to worrry about food. It’s also close to yoyogi park which is highly recommend! Their restroom is very clean and the kitchen is very complete.<br/>Thank you so much for your help during our stay!<br><br>Score: 5.0<br>Review: This place was absolutely AMAZING. It was so clean. Had all the amenities you could ask for. The toilet seats were heated. it beats out most 4+ star hotels I stayed at. You are super close to shibuya, which is a major plus, so you don't need to get a taxi back. I would 100% recommend this place. I would stay here again. it was me and 3 other friends, and we did not feel cramped.<br><br>Score: 5.0<br>Review: We had a great stay, thank you!<br><br>Score: 5.0<br>Review: This place was a perfect, residential neighborhood within walking distance to Shibuya. Many attractions were accessible by train. My family of 2 adults and 2 kids had enough space. The home had many amenities, especially having a washer! Thank you!<br><br>Score: 5.0<br>Review: We loved the space very close to the station! Thank you<br><br>Score: 5.0<br>Review: Our family of four had a wonderful stay at Shizuko's place. Centrally located, comfortable beds, great place to relax in after a day in bustling Tokyo. Everything you need is in walking distance! We greatly enjoyed having Yoyogi Park so close by. Highly recommended!<br><br>Score: 5.0<br>Review: Excellent stay. Perfect location all in an easy walk of Shibuya, Yoyogi Park and Harajuku - but super quiet location. Easy keypad entry. All communication was super prompt and clear. Loved the little touches - coffee table fridge, espresso machine. Highly recommended.<br><br>Score: 5.0<br>Review: Exactely as announced!<br/>Thank you!<br><br>Score: 5.0<br>Review: Great place, would return without hesitation<br><br>Score: 5.0<br>Review: great place, good neighberhood with shops, coffees,…<br/>Very good communication!<br><br>Score: 5.0<br>Review: 4 young people, 4 nights. Good space, great amenities. It's about a 15-20 minute walk to Shibuya crossing, with a Family Mart (convenience store) within 2 minutes and transit nearby. Air conditioning was fast and responsive, rooms were comfortable; we stayed in late summer when it gets super hot. Kitchen appliances and dishes were super convenient; good bathroom amenities too.<br/>Only mild inconvenience was the Wi-Fi was a bit spotty, but worked for the most part. Highly recommend for the centrality and amenities!<br><br>Score: 5.0<br>Review: Had a great family stay for a week… walking distance to the shibuya nightlife but still peaceful and able to go for a walk in yoyogi park. Clean and all amenities as described.</div>`)[0];

                var html_b017770b2da18225dbc97bd8f232ed7f = $(`<div id="html_b017770b2da18225dbc97bd8f232ed7f" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: 도쿄 3박4일 지내면서 집처럼 편하게 있을 수 있었습니다! 침대랑 베개가 정말 좋아요!!! 또 시부야역이랑 가깝고 주변에 편의점이 있어서 좋았네요<br/>완전 추천합니다👍👍👍👍<br><br>Score: 5.0<br>Review: Very nice place, just like the photos. Also pretty close to Shibuya station/Shibuya Crossing, but far enough where you are in a quiet area with few cars/people walking around at night. Would highly recommend!<br><br>Score: 5.0<br>Review: 제 와이프와 친구들이 묵는 숙소이다보니 신중하게 고른 곳입니다. 깨끗하고 안전하며, 위치도 역과 가까워 편리합니다. 또한 호스트는 빠른 답변으로 도움을 주었습니다. <br/>다시 도쿄에 방문한다면 이 숙소를 꼭 찾을 것 같습니다.<br><br>Score: 5.0<br>Review: My family of four stayed in Emiko’s place for 5 nights. The place is clean and as described. Location is great! Walking distance to Shibuya Station, Shibuya Scramble Square, etc. There is a Mini-Stop down the street and a Lawson nearby. There are also lots of restaurants around the area. Emiko is quick to respond to messages.<br><br>Score: 5.0<br>Review: Emiko place is in a perfect location for tourists to explore. There are many restaurants and bars within walking distance. Her place was very clean and organized. At first the Airbnb is quite challenging to find but as long as you follow the step by step guide book that she provides, you will be ok.<br><br>Score: 5.0<br>Review: 가족끼리 머문 숙소였습니다<br/>3명이서 머물기 너무좋은 숙소였고<br/>친절한 가이드북을 주셔서 알기 쉬웠고<br/>동네가 너무 이뻤습니다<br/>숙소도 너무 깔끔하고 만족스러웠습니다<br><br>Score: 5.0<br>Review: I recently had a great stay with 4 friends at this Airbnb in the heart of Shibuya. This place was perfect for my needs -working PST hours while my friends were asleep.<br/>Pros: the place was neat and spotless, very close to shibuya station (5-10min walk), very detailed check in instructions with step by step directions to the place, thoughtful amenities, has a divided bedroom via a sliding door, stable wifi, has a dining table with comfy chairs (I worked with this setup with no issues), has a washer/dryer combo, very convenient walking to all shibuya shopping and sights. Cons: the 2 flights of stairs leading up to this room was very steep (not suitable for those with mobility issues), 2 beds and one couch was enough for us (4 ladies) but may be tight for men or larger people.<br><br>Score: 5.0<br>Review: Emiko’s apartment is a great spot close to Shibuya station. Our family of three was very comfortable in the space, and Emiko was an amazing host who even thoughtfully dropped off some toys for our daughter after it had been raining for several days. The apartment exactly matches the photos/description, and is very close to Ebisu which also had a lot to do. Would highly recommend her place.<br><br>Score: 5.0<br>Review: A comfortable and convenient guest house, highly recommend!<br><br>Score: 5.0<br>Review: OMG! Emiko is a wonderful host.  I rate her an ''A' for her responsiveness and friendliness.  We had forgotten an iPad at our Kyoto hotel before Tokyo and Emiko went out of her way to contact our hotel, coordinate the shipment and hand delivered the iPad to our apartment.  This action and consideration meant so much to us.  I cannot say enough good things about her character and responsiveness.  <br/>As for her apartment, everything is as she described it.  It was the perfect size for my family.  The kitchen was clean &tidy, the washer/dryer machine did its duty & the washroom shower was clean and operated without flaw.  The building was quiet &we have very good internet speed.   She even had complimentary umbrellas that we borrowed.  =)<br/>The location of the apartment is very good, not too far or too close to Shibuya.  A simple 5 minute walk gets you to all of the attractions and transportation hubs.  It is a safe, clean and low traffic path filled with food options.  5 starts and more!++<br><br>Score: 5.0<br>Review: Emiko-san's place was top notch! A beautiful little apartment, hidden away in a quiet corner of Shibuya centre. Walking distance to pretty much everything you need. The apartment itself was clean, tidy, well equipped, had everything you need. It is so cleverly organised and every corner was well thought. The beds were comfy, the kitchen had everything you need, the bathroom was well organised and included all the basics (from shampoo, conditioner, toothbrushes, cleaning equipment, extra towels, washing machine, stove! honestly couldn't ask for more). One warning though, while the apartment was perfect, the entrance is 2 flights of very narrow and steep stairs. Please keep that in mind, especially if you're traveling with luggage, children or if you have difficulty walking, it might be challenging.<br/>Emiko-san was amazing! Always so responsive, super helpful and lovely to chat to. All her instructions were clear, precise and informative. I would without a doubt come back again! THX <3<br><br>Score: 5.0<br>Review: Very well located apartment in Tokyo. The apartment was compact but had everything we needed. The beds were very comfortable and despite being right by Shibuya station, it was quiet at night. Emiko was so responsive and friendly.<br><br>Score: 5.0<br>Review: Super clean and great amenties. Super close to so many amazing restaurants and 7 elevens. Once we found our way to Shibuya station everything else was super easy. The location is probably in the best area as its quiet but if you want the hustle and bustle its in walking distance. Highly recommend this accommodation. Emiko was also super helpful and a great host. Thank you so much<br><br>Score: 5.0<br>Review: Our family of four comfortably stayed at Emiko's place in Shibuya. It was very conveniently located to Shibuya-station but not noisy. Everything in Emiko's place was clean and feature like having washer/dryer was really helpful!<br><br>Score: 5.0<br>Review: The place is quiet but very close to shibuya crossing and shibuya station. Lots of places to eat, coffe shops and convenience stores.  It was very clean and organized. The hostess was very responsive to messages when needed. I highly recommend.<br><br>Score: 5.0<br>Review: 시부야에서 굉장히 가깝고 보내주신<br/>길 안내대로 찾는게 정말 쉬웠어요 <br/>캐리어와 동반하기엔 계단이 좀 높긴했지만<br/>인근이 정말 조용해 편하게 쉴수있었습니다<br><br>Score: 5.0<br>Review: 시부야역과 가까우면서 주변이 조용하여 머물기 좋았어요. 체크인과 체크아웃 모두 비대면으로 이루어져서 편했어요. 3층으로 올라가는 계단이 가파른데 캐리어 옮길때 빼고는 다닐만 했어요. 샴푸, 컨디셔너, 바디워시, 수건 등이 구비되어 있어 좋았어요. 침구가 깨끗하고 소품 하나하나 신경 쓴게 느껴졌어요. Emiko님은 굉장히 친절했어요. 좋은 숙소를 제공해주셔서 감사합니다.</div>`)[0];

                var html_05840e933c577e3e7d6e214dc210659c = $(`<div id="html_05840e933c577e3e7d6e214dc210659c" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: Perfect guest !! Kindfull, helpfull. Nothing to say ! The location is perfect, center Tokyo, near Jr en Metro lines. <br/>ありがとございますした！！<br><br>Score: 5.0<br>Review: Wonderfully located, spacious, newly renovated with lots of natural light. Great place to come home to after a day of Tokyo exploring! The quiet Omotesando/ Aoyama neighborhood felt very safe. But it was a pleasant surprise that a few blocks away, great restaurants, cafes, bars and a multitude of shops are nearby. Beds are comfy and generously sized for two. Bathroom area is quite big, well lit, with a separate toilet room, and a nice corner for the vanity / sink. Shower and bath tub have hot water and strong water pressure. Hosts are thoughtful and gracious. Met us at check-in, showed how things work, gave maps and recos.  They live nearby, but still gave us a lot of space and privacy on our own. Love the personal touches- from pretty flowers in vases, to kitchen and coffee amenities, to toiletries and even cozy bathrobes. We would definitely recommend, we feel so lucky to have found this gem in the middle of Omotesando!  This place is PERFECT for us! Thanks Naoto San & Miwako San!<br><br>Score: 5.0<br>Review: It’s the place I stayed in Tokyo so far. Thanks a lot for hosts - they are so friendly and welcoming. Definitely will visit them again.<br><br>Score: 5.0<br>Review: Miwako and Naoto’s place was incredible! The space was incredibly beautiful, quiet and clean. The location was great and close to public transport and delicious food. Miwako and Naoto were some of the most helpful and generous hosts I’ve ever stayed with and I would not hesitate to stay with them again. Thank you for a wonderful stay Miwako and Naoto!!!<br><br>Score: 5.0<br>Review: Had a truly wonderful stay in Tokyo, all thanks to Miwako and Naoto's incredible hospitality. They warmly welcomed me when I arrived and shared a list of all their favourite restaurants, shops and cafes in the area, and a map of the area. They also checked in on me through my week long stay, and called a cab for me to the airport (and negotiated the fee down). Their home is clean, quiet, well furnished, has a large washroom (a rarity in Tokyo) and best of all - a quick walk to buzzy Omotesando. Definitely staying here again on my next trip!<br><br>Score: 5.0<br>Review: Miwako and Naoto are amazing hosts. Very friendly and polite. They had a lot of recommendations for us in Tokyo and also helped us to buy baseball tickets which was a bit challenging. The flat itself was sparkling clean (probably cleanest Airbnb flat I ever encountered). The location was simply the best, so many trendy shops and cafes around. Metro and JR are less than 10 minutes. The neighborhood itself is very quite and lovely even though you are in the middle of everything. I would definitely stay here again.</div>`)[0];

                var html_a3a56a51051c41579ffbcffcf98faed4 = $(`<div id="html_a3a56a51051c41579ffbcffcf98faed4" style="width: 100.0%; height: 100.0%;">Score: 5.0<br>Review: 御岳駅すぐ近くにあって子供と奥多摩湖、御岳渓谷や近隣で山歩き/ハイキングする私にとってはとても有り難い便利な所でした！<br><br>Score: 5.0<br>Review: Noako San is the most wonderful and kindest host ever, and always helpful. I've stayed in many places all around the world and this is the best place in the whole world I have stayed in. Thank you Naoko San, you are amazing!<br><br>Score: 5.0<br>Review: While I was solo travelling  this was my favourite stay in Japan. ❤️❤️ I had a wonderful experience at night and waking up to a beautiful view and fresh air with  the mountains on one side and town on the other. Simply magical. ⭐️⭐️<br><br>Score: 5.0<br>Review: Perfect little place to escape into nature from Tokyo. It’s your own small traditional Ryokan close to a lot of hiking possibilities. <br/>We absolutely loved and it had all the necessities we needed. The communication was also perfect and super quick. We would definitely go again!<br><br>Score: 5.0<br>Review: The host was very kind and helpful, even though there was a significant language barrier (we made it work). She let me store my luggage in the room early in the morning so I could go hiking, which I really appreciated.<br/>I thought I would be cold at night because there is no heating and the futon only had one blanket, but it was actually very warm, even a little hot! That was probably the most effective blanket and mattress I have ever slept with.<br/>Altogether a beautiful and convenient location for exploring the area. I would highly recommend it.<br><br>Score: 5.0<br>Review: Posto straordinario, immerso nella natura. Bellissima esperienza in casa tradizionale. Host molto gentile e disponibile. Altamente consigliato<br><br>Score: 5.0<br>Review: とても素敵な宿でした！<br><br>Score: 5.0<br>Review: Very well located, just across the bridge from Mitake Station, the apartment had all the necessary amenities to make our stay comfortable. The room was clean and the mattresses and blankets were very comfy and kept us warm<br/>Only improvement I hoped for was for WiFi availability in the apartment. There was also a problem with hot water but this was resolved very quickly and we really appreciated it<br><br>Score: 5.0<br>Review: This place is amazing. Such a beautiful vibe. It was as good as other places that charge way more. It’s right next to the river path. The smoothie was the best smoothie I have ever had in my life.<br><br>Score: 5.0<br>Review: 非常好的体验。房子离车站很近，是一个传统的“雨户”，对我们来说很新奇。房间最多能容纳三个人，空间不大，但设施齐全。房东很友善，沟通愉快，有需要还可以寄存行李。推荐给想在溪边散步的旅客。<br><br>Score: 5.0<br>Review: とても素敵な部屋で素敵なホストで気持ちの良い一泊を過ごせました。<br><br>Score: 5.0<br>Review: 素晴らしいロケーション、道路近くなので昼間は環境音ありますが夜は静かです。ポケットwifiがない事だけが残念でした<br><br>Score: 5.0<br>Review: The accommodation is very well located, in a beautiful location. Although it is small, it has all the necessary amenities and furniture. The bed was really comfortable too!<br/>Communication with the host was smooth and responsive, she made sure everything was going well. I highly recommend this accommodation for a short stay in the area!<br><br>Score: 5.0<br>Review: 很喜欢直子的房子，方便干净，如果你想在东京周边的山里小住一段时间，这个房子应该是首选。<br><br>Score: 5.0<br>Review: 都心からアクセスできる、清らかな大自然の中のお部屋です。ホストの直子さんはとても親切で、大変コミュニケーションが取りやすく、快適に過ごせました。<br><br>Score: 5.0<br>Review: Staying in NaokoSan's place is My Best Experience in Japan. The place is just 2 mins walk from Mitake Station, and only 3 mins walk to go down to the river. The place is surrounded by rich nature, you only need to open your window to enjoy the beautiful mountain view, and every night I fall asleep listening to the sound of the river. Naoko San is also a very friendly and hospitable host, she and Tsunemi San made sure that I feel comfortable staying there. And when I encountered problems, they always try their best to give me advice and help me to solve it. Besides, Naoko San gave me free drinks and some free lovely sachet bags for souvenirs. I cannot thank them enough. I will definitely visit again. And I recommend anyone who loves nature, mountains and rivers to stay in this place with Naoko San. It's really a gem on Airbnb.<br><br>Score: 5.0<br>Review: 返信が遅くなっていたにも関わらず、終始とても親切にご対応くださいました。<br/>何度もメッセージでやりとりをしてくださり、昔の家の鍵の仕組みを写真・イラスト付きで教えてくださいました！とても分かりやすかったです🥹<br/>ご返信もとても丁寧で、親しみを持てる方でした。直接お会いできなかったのが残念なくらいです（笑）<br/>小さなお部屋ですが風情があり、家具や部屋の造りから昔懐かしい雰囲気を味わうことができました。<br/>雨戸を閉めるのもやったことがないので面白かったです〜！<br/>とても快適に過ごすことができました！<br/>ありがとうございました😊<br><br>Score: 5.0<br>Review: My son had a wonderful stay at 直子’s place.  It was a short walk from the train station and outdoor stores.  It was also right near the bouldering and other outdoor activities.  Very peaceful.<br><br>Score: 5.0<br>Review: I have visited Japan many times, but it was my first time to visit such a rural part around Tokyo city. The hostel is located at a 3min walking distance to the JR Mitake, though there are just 1-2trains /hour passing by that station. So it was essential for me to mark down the train schedule and then plan the trip accordingly. <br/>The main attractions nearby are Mitake San, and the Tama river. As the summer is too hot for hiking; but the river is worth visiting. Also by taking half an hour of railway to JR Okutama, you can see the impressive Lake Okutama. It was like a blue tourmaline . There is a coffee shop beside the house and the owner Ken is offering some river excitement if you're interested. Both Naoko San and Ken San are very nice people. <br/>The house itself was not large, but well equipped. It was a house full of sunshine, accompanied with sounds of cicadas. Such a peaceful and healing place for me. <br/>But large grocery shops are not around, I always shopped at JR Ome instead.<br><br>Score: 5.0<br>Review: Thanks for the nice room. Would go back.<br><br>Score: 5.0<br>Review: This was the great found outside of the rolling Tokyo. Quiet and peaceful, swimming, climbing, canoeing, hiking …so much adventure could made around the place. I enjoyed every moment of it.<br><br>Score: 5.0<br>Review: This little apartment in Mitake town is incredible. Close to the train station, bus stop, restaurants and activities. The host is extremely friendly and communicative. Highly highly highly recommend this place if you want an easy, clean, comfortable stay in Mitake. Next time I am in Japan I will be sure to stay here again. Thank you so much!!!<br><br>Score: 5.0<br>Review: The host was kind enough to meet up with me after I left an ear ring at the location. She even packaged it in a cute little wrapper. <br/>I enjoyed my stay at this rural traditional style room.<br><br>Score: 5.0<br>Review: 房間非常整潔，因為御嶽在郊區，車站也有昆蟲，我們本來很擔心房間會不會也有昆蟲，結果房內一隻昆蟲都沒有，而且10分乾淨，直子的指示也十分清晰，非常推薦入住！<br/>昭和年代的設計，大門上鎖的方法也很特別！<br><br>Score: 5.0<br>Review: 友人と2人で2泊滞在しました。ホストの直子さんは本当にフレンドリーで優しく明るい素敵な方でした！写真通りのお部屋で、今回の滞在時にはWi-Fiもありました。おかげさまで奥多摩観光から帰ってきた後、のんびりYouTubeを見ながら夏の夜を過ごせました。<br/>ぜひまた滞在させていただきたいです。ありがとうございました！<br/>Absolutely the best place to stay when visiting Okutama area. Very close to the station but the stay was quite silent and cozy all the time. No bugs were found inside of the room (which was just amazing because I had been ready to fight with them due to the location of the house, near to the river and beautiful natures).<br/>There's no convenience stores around the house but you can enjoy a nice walk (40-50min) to the nearest one when needed.</div>`)[0];
